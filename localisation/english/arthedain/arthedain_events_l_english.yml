l_english: 
arthedain.1.t:0 "Arthedain asks about a Mutual Defense Pact"
arthedain.1.d:0 "Arthedain wishes us to join in a Mutual Defense Pact."
arthedain.1.a:0 "Accept"
arthedain.1.b:0 "Decline"

arthedain.2.t:0 "Arthedain demands our territory"
arthedain.2.d:0 "Arthedain demands we cede all of our territory to their governance. Declinig their ultimatum might lead to war."
arthedain.2.a:0 "Accept"
arthedain.2.b:0 "Decline"

arthedain.3.t:0 "Arthedain asks to join the Arnor Coalition"
arthedain.3.d:0 "Arthedain wishes us to join their faction."
arthedain.3.a:0 "Accept"
arthedain.3.b:0 "Decline"

arthedain.4.t:0 "Arthedain wants to reform the kingdom of Arnor"
arthedain.4.d:0 "Arthedain wishes to join our territories as they were in the old ages and reform the kingdom of Arnor."
arthedain.4.a:0 "Accept"
arthedain.4.b:0 "Decline"

arthedain.5.t:0 "[From.GetName] wants to reunite with us"
arthedain.5.d:0 "[From.GetName] and the Kingdom of Gondor where once united kingdoms. It is time we reunite once more and stand strong as the free people of Middle-earth."
arthedain.5.a:0 "United once more"
arthedain.5.b:0 "We survived without them"

arthedain.6.t:0 "[From.GetName] requests to form a 'Grey Company'"
arthedain.6.d:0 "[From.GetName] proposes the establishment of a 'Grey Company', a combined force of elves and rangers tasked with safeguarding the lands of Arthedain and Rhudaur from the forces of dark.\n\nThe proposition calls for substantial support from both our elven kin and the valiant rangers of the North. The formation of the Grey Company would bind us in a pact of shared protection, uniting our strengths and striving for a safer future."
arthedain.6.a:0 "A fantastic idea!"
arthedain.6.a_tt:0 "([LTH.GetNameWithFlag], [RIV.GetNameWithFlag], [ART.GetNameWithFlag], [RHD.GetNameWithFlag]):\nIf at least §Y3§! countries support the Grey Company, [ART.GetNameWithFlag] and [RHD.GetNameWithFlag] will each receive four divisions consisting of infantry and archers."
arthedain.6.b:0 "A waste of time and resources."

arthedain.7.t:0 "Grey Company Formed"
arthedain.7.d:0 "As a result of the steadfast cooperation between our rangers and the noble elves, we have birthed an elite force known as the Grey Company, a band of skilled fighters assembled to safeguard the lands of Arthedain and Rhudaur."
arthedain.7.a:0 "Excellent."

arthedain.8.t:0 "Gondor asks for reunification"
arthedain.8.d:0 "A letter from Gondor arrives, proposing a unified alliance reminiscent of the old days when Arthedain and Gondor fought side by side. Gondor extends a hand in friendship, urging Arthedain to stand united against the looming shadows."
arthedain.8.a:0 "We will stand with Gondor once more."
arthedain.8.b:0 "Those days are long past."

arthedain.9.t:0 "Gondor demands vassalization"
arthedain.9.d:0 "A stern envoy from Gondor delivers a demand: Arthedain is to become Gondor's vassal, pledging allegiance to the southern realm. The missive speaks of Gondor's dominance and the obligation for Arthedain to submit to their rule."
arthedain.9.a:0 "We owe them our allegiance."
arthedain.9.b:0 "They are in no position to make demands."

arthedain.10.t:0 "[From.GetName] accepted our research proposal"
arthedain.10.d:0 "After recieving our proposel they have quickly let us know they accept our proposal. This does not only help our reserach it also improves our bond with [From.GetName]"
arthedain.10.a:0 "Great news"

arthedain.11.t:0 "[From.GetName] denied our research proposal"
arthedain.11.d:0 "After hearing what we suggested they have sadly declined the idea."
arthedain.11.a:0 "This is sad news"

arthedain.12.t:0 "[From.GetName] accepted our invite to our faction"
arthedain.12.d:0 "Together we will stand strong"
arthedain.12.a:0 "This is great news!"

arthedain.13.t:0 "[From.GetName] declined our invite to our faction"
arthedain.13.d:0 "Apperently they like to go solo now a days. So be it..."
arthedain.13.a:0 "This is sad news"

arthedain.14.t:0 "[From.GetName] accepted reunification of Arnor"
arthedain.14.d:0 "We are reunited as one once more!"
arthedain.14.a:0 "This is great news!"

arthedain.15.t:0 "[From.GetName] refuses reunification of Arnor"
arthedain.15.d:0 "Apperently this goes to far for them. So be it, maybe we need to reunite in another way..."
arthedain.15.a:0 "This is sad news"

arthedain.16.t:0 "Periode of unrest"
arthedain.16.d:0 "Although the Rangers have been in charge for a long time now. People have started to lean towards other kinds of leadership creating unrest in the streets."
arthedain.16.a:0 "Worrying.."

arthedain.17.t:0 "Rangers gathered together for a meeting"
arthedain.17.d:0 "Today the Rangers have come together to meet eachother and discuss the situation in the country. Saying they will do what they must to keep the peace."
arthedain.17.a:0 "They will not stand in our way"

arthedain.18.t:0 "A group of Rangers fought of a bandiet ambush"
arthedain.18.d:0 "A group of merchants traveling to Fornost were attacked in a ambush by bandiets. Luckely the Rangers were there to help and fought off the merchants succesfully."
arthedain.18.a:0 "Glad the merchants are safe"

arthedain.19.t:0 "Unrest in the capital Fornost"
arthedain.19.d:0 "More often than not are there people gathering on the town squares. Coming together to protest the current rulers and creating unrest all over the city."
arthedain.19.a:0 "Worrying development"

arthedain.20.t:0 "Gathering of the public"
arthedain.20.d:0 ""
arthedain.20.a:0 ""

arthedain.21.t:0 "[From.GetName] is requesting our support"
arthedain.21.d:0 "The political situation is unstable and changing in [From.GetName]. The belligerent supportes are requesting our help in there fight for freedom. Will we answer this request?"
arthedain.21.a:0 "We will support them"
arthedain.21.b:0 "We have nothing to do with them"

arthedain.22.t:0 "This just in"
arthedain.22.d:0 "[From.GetName] has publicly declared supporting the belligerent movement in Arthedain. Stating that they only want to see the freedom of everyone no matter the political ideas."
arthedain.22.a:0 "Intresting..."

arthedain.23.t:0 "[From.GetName] accepted our research proposal"
arthedain.23.d:0 "After recieving our proposel they have quickly let us know they accept our proposal."
arthedain.23.a:0 "Great news"