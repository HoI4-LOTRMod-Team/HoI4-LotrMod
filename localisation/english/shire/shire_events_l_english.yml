l_english:
shire.1.t:0 "Bilbo Baggins 111st Birthday celebrations"
shire.1.d:0 "Our beloved Bilbo has turned 111 years old today. The town of Hobbiton will celebrate this rare occasion with a night of wonderful festivities! Half the Shire has been invited!"
shire.1.a:0 "Fantastic!"

shire.2.t:0 "The Shire proposes a mutual protection pact"
shire.2.d:0 "Due to our excellent relations with the Shire, the Hobbits have proposed to sign a mutual protection pact to fend of the threat of Mordor."
shire.2.a:0 "Absolutely. The Hobbits of the Shire are such fearsome warriors."
shire.2.b:0 "The Shire! How many divisions have they got?"
