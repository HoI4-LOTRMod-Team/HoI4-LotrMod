old_alliances.1.d:0 "The beacons are lit! [FROM.GetName] calls for aid!"
old_alliances.1.a:0 "And [ROOT.GetName] shall answer!"
old_alliances.1.b:0 "What did [FROM.GetName] ever do for us?!"

