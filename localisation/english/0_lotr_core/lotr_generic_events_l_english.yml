l_english:
 ######################################
 lotr_generic.1.t:0 "[FROM.GetName] claims our state of [?event_target:target_claimed_state.GetName]"
 lotr_generic.1.d:0 "[FROM.GetName] says that our state of [?event_target:target_claimed_state.GetName] belongs to them."
 lotr_generic.1.a:0 "Outrageous!"
 lotr_generic.1.b:0 "Perhaps we can work out a deal?"
 lotr_generic.1.b_tooltip:0 "Propose to give [FROM.GetName] full resource rights in [?event_target:target_claimed_state.GetName]. In return [FROM.GetName] will withdraw their claim and enact a non-aggression pact with us."
 lotr_generic.1.c:0 "Give it up. This is not worth fighting over."
 ######################################
 lotr_generic.2.t:0 "[FROM.GetName] seeks to work out a compromise regarding [?event_target:target_claimed_state.GetName]"
 lotr_generic.2.d:0 "[FROM.GetName] has taken notice of our claimed territory and propose a diplomatic solution.\n They will grant us full access to all resources in [?event_target:target_claimed_state.GetName], but keep the state itself under their control.\n\nIn return they want us to withdraw our territorial claim and sign a pact of non-aggression with them."
 lotr_generic.2.a:0 "This is acceptable."
 lotr_generic.2.b:0 "What an absurd proposition!"
 ######################################
 lotr_generic.3.t:0 "[FROM.GetName] accepts our deal"
 lotr_generic.3.d:0 "[FROM.GetName] accepts our deal and withdraws their claim on our territory."
 lotr_generic.3.a:0 "Crisis averted."
 ######################################
 lotr_generic.4.t:0 "[FROM.GetName] declines our deal"
 lotr_generic.4.d:0 "[FROM.GetName] rejects our proposition and insists that [?event_target:target_claimed_state.GetName] belongs to them."
 lotr_generic.4.a:0 "If they can't be reasoned with, let's do it the hard way..."
 ######################################
 lotr_generic.5.t:0 "[FROM.GetName] hands over [?event_target:target_claimed_state.GetName]"
 lotr_generic.5.d:0 "[FROM.GetName] acknowledges our claim to their territory and, hoping to avoid conflict, hand it over in return for a pact of non-aggression."
 lotr_generic.5.a:0 "They reek of fear."
 ######################################
 lotr_gambler.1.t:0 "Our treasurer makes a masterful investment"
 lotr_gambler.1.d:0 "Our treasurer has made a wise investment on behalf of the state. The funds have been secured in a profitable venture and it is expected to yield a substantial return. \n\nIn total, we will receive an estimated [?THIS.investment_gambler_factor|%] consumer goods for 120 days."
 lotr_gambler.1.a:0 "Excellent."
 lotr_gambler.1.b:0 "Give this man a raise!"
 ######################################
 lotr_gambler.2.t:0 "Our treasurer makes a catastrophic mistake"
 lotr_gambler.2.d:0 "Our Treasurer's most recent investment has proven to be a catastrophic failure. Despite being assured of its potential for substantial returns, the venture has resulted in a significant loss of the kingdom's funds. \n\nIn total, it is estimated this mismanagement will cost us [?THIS.investment_gambler_factor|%] consumer goods for 120 days."
 lotr_gambler.2.a:0 "This blunder will cost us dearly..."
 lotr_gambler.2.b:0 "Attempt to mitigate the situation immediately!"
 lotr_gambler.2.b.tooltip:0 "Reduces the consumer goods debuff by §Y2%§!."
 lotr_gambler.2.c:0 "That fool! Off with his head!"
 ######################################
 lotr_generic.6.t:0 "Diplomatic delegation arrives from [FROM.GetName]"
 lotr_generic.6.d:0 "A distinguished delegation of diplomats has arrived from [FROM.GetName]. Their presence at our court marks a moment of potential alliance and diplomacy. With formal greetings exchanged and envoys donned in their traditional attire, the meeting holds the promise of forging new relationships."
 lotr_generic.6.a:0 "Shower them with gifts and banquets."
 lotr_generic.6.b:0 "Provide them the common courtesies."
 lotr_generic.6.c:0 "They're not welcome here."
 ######################################
 lotr_generic.7.t:0 "[FROM.GetName] seeks exile"
 lotr_generic.7.d:0 "Our ally, [FROM.GetName], has recently fallen to the enemy. Their leadership now turns to us, hoping to continue the fight from the safety of our realm."
 lotr_generic.7.a:0 "We will harbour them in these dark times."
 lotr_generic.7.b:0 "Turn them away."
 ######################################
 lotr_generic.8.t:0 "[From.GetName] seeks to join the [Root.GetFactionName]"
 lotr_generic.8.d.a:0 "In the face of increasing threats to liberty and cooperative values, the [alliance_applicant.GetAdjective] look to us as the defenders of freedom. They now wish to be admitted into our alliance, both to enjoy our protection and to stand with us against the forces that would threaten freedom."
 lotr_generic.8.d.b:0 "Our plight to overturn the current world order has not escaped the notice of like-minded nations. The [alliance_applicant.GetAdjective] recognize that their best chance to carve out a prosperous future for themselves is to align with us in the coming conflict, and they have therefore offered to formally join us against our enemies."
 lotr_generic.8.d.c:0 "[alliance_applicant.GetName] has recognized that she must band together with fellow-minded people to strengthen the place of the common people in the world. Accepting our leading role in the international plight of the worker, the [alliance_applicant.GetAdjective] now request to formally enter into an alliance with us."
 lotr_generic.8.d.e:0 "As the current upheavals in international politics continue to reverberate through the world, the [alliance_applicant.GetAdjective] have deemed us to be their greatest chance of surviving these tumultuous times. They therefore request to be admitted into our alliance, so that we may weather the coming storm together."
 lotr_generic.8.a:0 "All who stand for liberty may stand with us."
 lotr_generic.8.b:0 "The world belongs to all who are strong!"
 lotr_generic.8.c:0 "We stand together."
 lotr_generic.8.e:0 "And weather it, we shall!"
 lotr_generic.8.f:0 "We are better off without them."
 lotr_generic.8.g:0 "We already have the allies we need."
 ######################################
 lotr_generic.9.t:0 "[alliance_inviter.GetName] welcomes us to the [alliance_inviter.GetFactionName]"
 lotr_generic.9.d:0 "[alliance_inviter.GetName] has decided to accept our request to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 lotr_generic.9.a:0 "Together we shall defend liberty."
 lotr_generic.9.b:0 "None can stand against us!"
 lotr_generic.9.c:0 "The workers' plight could not ask for finer champions!"
 lotr_generic.9.e:0 "We shall set our differences aside, for now."
 ######################################
 lotr_generic.10.t:0 "[alliance_inviter.GetName] denies request to join the [alliance_inviter.GetFactionName]"
 lotr_generic.10.d:0 "[alliance_inviter.GetName] has decided to reject our request to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 lotr_generic.10.a:0 "They call themselves defenders of liberty?"
 lotr_generic.10.b:0 "Then we will crush them, too!"
 lotr_generic.10.c:0 "Unfortunate!"
 lotr_generic.10.e:0 "Our differences were too great."
 ######################################
 lotr_generic.11.t:0 "[From.GetName] invites [Root.GetName] to the [From.GetFactionName]"
 lotr_generic.11.d.a:0 "With a suspicious eye on recent developments in world politics, [alliance_inviter.GetName] extends us their hand of friendship, offering us their protection and urging us to stand with them in defence of the principles of liberty and democracy. As a member of the [alliance_inviter.GetFactionName], our people's freedom may well be safeguarded."
 lotr_generic.11.d.b:0 "Recognizing that sometimes even the strong need allies, the [alliance_inviter.GetAdjective] have invited us to join the [alliance_inviter.GetFactionName]. If we choose to accept, this may well provide ample opportunity for us to find our place in the sun."
 lotr_generic.11.d.c:0 "Our ideological allies in [alliance_inviter.GetName] have made note of our valuable contributions to the workers' cause, and this morning we received an invitation us to join the [alliance_inviter.GetFactionName]. Standing together with other socialist republics, we could spread the revolution with renewed strength."
 lotr_generic.11.d.e:0 "It appears the [alliance_inviter.GetAdjective] consider us to be of strategic interest to them, and that they deem it more profitable that we work together than that we should let ourselves be divided by our ideological differences. This morning, the [alliance_inviter.GetAdjective] Ambassador delivered an invitation for us to become a member state of the [alliance_inviter.GetFactionName]."
 lotr_generic.11.a:0 "We will make our stand with them."
 lotr_generic.11.b:0 "We only need a few thousand dead..."
 lotr_generic.11.c:0 "We will fight alongside our comrades!"
 lotr_generic.11.e:0 "It is the profitable choice."
 ######################################
 lotr_generic.12.t:0 "[alliance_applicant.GetName] accepts invitation to the [alliance_inviter.GetFactionName]"
 lotr_generic.12.d:0 "[alliance_applicant.GetName] has decided to accept our offer to join the [alliance_inviter.GetFactionName]. Henceforth we shall stand or fall together."
 ######################################
 lotr_generic.13.t:0 "[alliance_applicant.GetName] rejects offer to join the [alliance_inviter.GetFactionName]"
 lotr_generic.13.d:0 "[alliance_applicant.GetName] has decided to reject our offer to join the [alliance_inviter.GetFactionName]. We will have to make do without their help."
 lotr_generic.13.a:0 "Our help is not wanted."
 ######################################
 lotr_generic.13.t:0 "[FROM.GetName] asks for a non-aggression pact"
 lotr_generic.13.d:0 "[FROM.GetName] has requested a non-aggression pact with us. They claim that such an agreement would be beneficial for both our nations, as it would ensure peace and stability in the region."
 lotr_generic.13.a:0 "Peace will benefit us both."
 lotr_generic.13.b:0 "They can't be trusted."
 ######################################
 lotr_generic.14.t:0 "[FROM.GetName] accepts our non-aggression pact"
 lotr_generic.14.d:0 "[FROM.GetName] has accepted our offer of a non-aggression pact. This agreement will ensure peace and stability in the region."
 lotr_generic.14.a:0 "Very well."
 ######################################
 lotr_generic.15.t:0 "[FROM.GetName] rejects our non-aggression pact"
 lotr_generic.15.d:0 "[FROM.GetName] has rejected our offer of a non-aggression pact. It seems they are not interested in peace and stability in the region."
 lotr_generic.15.a:0 "Suspicious."


 lotr_generic_tooltip_they_will_receive:0 "\n§OIf they accept, they will receive the following§!"
 lotr_generic_tooltip_we_will_receive:0 "\n§OIf they accept, we will receive the following§!"