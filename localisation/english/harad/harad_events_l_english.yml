harad.1.t:0 "[From.GetName] proposes secret meeting between leaders"
harad.1.d:0 "Wanting to talk about the future of the eastern countries."
harad.1.a:0 "Lets strengthen our bonds."
harad.1.b:0 "We could do without you."

harad.2.t:0 "[From.GetName] demands we submit to Khamul"
harad.2.d:0 "Khamul has declared himself the new Dark Lord and sole heir to Morgoth. He now says that we may live as his slave, or die has his enemy. Joining forces with him could put us on the winning side of this arrangement..."
harad.2.a:0 "All hail the new Dark Lord!"
harad.2.b:0 "Let's see what this pretender can do!"

harad.3.t:0 "[FROM.GetName] demands control over Harondor"
harad.3.d:0 "Gondor's emissaries have arrived in Haradwaith with a bold demand: the annexation of Harondor under Gondor's control. Citing historical precedents and emphasizing the necessity to secure their southern strategic flank, Gondor's representatives press their case, urging Haradwaith to relinquish sovereignty over the contested region."
harad.3.a:0 "It's not worth risking a war over."
harad.3.b:0 "These demands are absurd!"

