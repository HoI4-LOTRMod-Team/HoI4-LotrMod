##### Event 
erebor.3.t:0 "[From.GetName] asks for access to our iron reserves"
erebor.3.d:0 "[From.GetName] has long suffered from a crippling shortage in raw iron and, as a result, steel. Today their diplomats have appealed for our assistance, urging us to grant them immediate resource rights in Grimaz Norn. Refusing this request may lead to a major diplomatic incident and escalate to something more..."
erebor.3.a:0 "We have plenty to share."
erebor.3.b:0 "We are not afraid of them."

erebor.4.t:0 "[From.GetName] sends an ultimatum"
erebor.4.d:0 "As we feared, refusing their request to share our iron reserves has sparked a major diplomatic incident. Trying to put up a show of force, they have now escalated their demands to full control over the entire region! Perhaps if we backed down, we may still avoid an all out war!"
erebor.4.a:0 "Those hills are not worth dying over!"
erebor.4.b:0 "Call their bluff."

erebor.5.t:0 "[From.GetLeader] invites us to the Dark Pact"
erebor.5.d:0 "[From.GetName] have taken a keen interest in recent developments in our politics. For once they reach out with an invitation, claiming that all those who follow in the footsteps of the Dark Lord Morgoth are welcome to fight at their side."
erebor.5.a:0 "We shall fight together."
erebor.5.b:0 "This is beneath us."