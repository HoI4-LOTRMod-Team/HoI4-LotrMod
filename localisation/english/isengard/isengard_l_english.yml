l_english:
ISE_slave_soldiers_of_rohan:0 "Slave Soldiers of Rohan"
ISE_slave_soldiers_of_rohan_desc:0 "Too long have the horeslords stood against our might, but no more. They will learn to serve as our subjects or pay the price of freedom in blood."
improvedcombattactics2:0 "Improved Combat Tactics"
improvedcombattactics2_desc:0 "By carefully studying the art of warfare we may gain an advantage over the mindless hordes of the orcs."
strikeadealwithenedwaith:0 "Strike a deal with Enedwaith"
strikeadealwithenedwaith_desc:0 "Once the tribes ahve realized that the horselords of Rohan are the true enemy, we need but to accept their oaths of fealty."
ISE_helms_deep_has_but_one_weakness:0 "Helm's Deep has but one weakness"
ISE_helms_deep_has_but_one_weakness_desc:0 "The outer walls of Helms Deep are stone so thick no catapult can crumble them. But with the wisdom of Saruman, we may yet bring the impregnable fortress to it's knees."
pillagethetownsofrohan:0 "Pillage the towns of Rohan"
pillagethetownsofrohan_desc:0 "The peasants of Rohan are weak and gullible. With hordes or orcs burning their villages and destroying their crops, how long before they lose faith in their King?"
setupaproductionline:0 "Fires of Industry"
setupaproductionline_desc:0 "The old world will burn in the fires of industry. Forests will fall. A new order will rise."
digupthefangornforest:0 "Dig up the Fangorn Forest"
digupthefangornforest_desc:0 "Beneath the ashes of Fangorn many valuable materials lie burried."
moreorcs:0 "More Orcs!"
moreorcs_desc:0 "If we are to challenge the army of Rohan, we ought to make sure to outnumber them first."
selectthestrongesfew:0 "Select the strongest Few"
selectthestrongesfew_desc:0 "Our new world leaves no place for weakness. Only the strongest can guide our troops to victory."
militaryresearchcommittee:0 "Military Research Committee"
militaryresearchcommittee_desc:0 "The Uruk-hai are born warriors whose strength no man can beat. But what is strength without the knowledge of when to use it?"
improvedsteelmanufacturing:0 "Improved Steel Manufacturing"
improvedsteelmanufacturing_desc:0 "Armies are made of flesh and steel. We ahve the flesh, but require more steel."
examinetheeagles:0 "Examine the Eagles"
examinetheeagles_desc:0 "Our men have shot down some of the Eagles Gandalf holds so dear. If Saruman were to examine them, it could prove useful to expanding our armies for air dominance."
improvedcombattactics:0 "Improved Combat Tactics"
improvedcombattactics_desc:0 "We need to ensure the licentious orcs are capable of following orders and do more than just brutalizing peasants."
advancedwarfare:0 "Advanced Warfare"
advancedwarfare_desc:0 "While steel clashes with steel, we should seek to utilize the powers of the white wizard on the battlefield."
trainorcscholars:0 "Train Orc Scholars"
trainorcscholars_desc:0 "Some of the orcs that prove to be unsuitable for battle can be retrained to aid Saruman in his search for knowledge."
veryintensewizardry_desc:0 "If the enemy does not bend at the sight of our armies, it will break under the raw power of Saruman the wise."
militaryinnovations:0 "Military Innovations"
militaryinnovations_desc:0 "With a great war looming over Middle Earth, we cannot allow to stay behind on military matters."
compoundcrossbows:0 "Compound Crossbows"
compoundcrossbows_desc:0 "By applying a levering system to our crossbows, we may increase their effectiveness."
armorinnovations:0 "Armor Innovations"
armorinnovations_desc:0 "The thicker our armor, the less likely arrows will pierce it."
airinnovations:0 "Air Innovations"
airinnovations_desc:0 ""
specializeddivisions:0 "Specialized Divisions"
specializeddivisions_desc:0 "The most advanced tactical maneuvers require highly trained divisions to carry them out."
rainfirefromabove:0 "Rain Fire from above"
rainfirefromabove_desc:0 ""
improvedexplosives:0 "Improved Explosives"
improvedexplosives_desc:0 ""
strategicassistance:0 "Strategic Assistance"
strategicassistance_desc:0 ""
lowaltitudeimprovements:0 "Low Altitude Missions"
lowaltitudeimprovements_desc:0 ""
wrathfuleagles:0 "Wrathful Eagles"
wrathfuleagles_desc:0 ""
expandisengardlogistics:0 "Expand Isengard Logistics"
expandisengardlogistics_desc:0 ""
ISE_enhanceweaponproduction:0 "Enhance Weapon Production"
ISE_enhanceweaponproduction_desc:0 ""
ISE_enhanceweaponproduction2:0 "Enhance Weapon Production II"
ISE_enhanceweaponproduction2_desc:0 ""
ISE_enhancecivilianproduction:0 "Enhance Civilian Production"
ISE_enhancecivilianproduction_desc:0 ""
ISE_enhancecivilianproduction2:0 "Enhance Civilian Production II"
ISE_enhancecivilianproduction2_desc:0 ""
transportlines:0 "Transportlines"
transportlines_desc:0 ""
ISE_knowledge_of_the_wizards:0 "Knowledge of the Maiar"
ISE_knowledge_of_the_wizards_desc:0 "With Gandalf on our side, we may pool our knowledge of the finer arts and use our combinde learnings to defeat the arising darkness from the east."
excavateforresources:0 "Excavate for resources"
excavateforresources_desc:0 "To fuel the machine of war we require all materials at our disposal."
ISE_meet_with_gandalf:0 "Meet with Gandalf"
ISE_meet_with_gandalf_desc:0 "Our old friend and ally has requested an audience with Saruman, claiming to have information on Sauron and the One Ring. But knows he something we haven't already seen?"
burnthefangornforest:0 "Burn the Fangorn Forest"
burnthefangornforest_desc:0 "With their Entwives lost, the Ents are only of one use to us: to fuel our forges."
ISE_fate_of_isengard:0 "The Fate of Isengard"
ISE_fate_of_isengard_desc:0 "With fire gleaming on the horizon and Middle Earth at the brink of all out war, we must choose our allegiances carefully."
ISE_unite_with_gandalf:0 "Unite with Gandalf"
ISE_unite_with_gandalf_desc:0 "Mithrandir speaks truth. Sauron would bring an end to all things we hold dear and needs to be stopped at all cost."
ISE_imprison_gandalf:0 "Imprison Gandalf"
ISE_imprison_gandalf_desc:0 "Mithrandir has put all Middle Earth in danger by leaving the One Ring in the careless hands of a Hobbit! He is best left locked away before he compromises our position as Mordor's ally."
rebrandisengard:0 "Rebrand Isengard"
rebrandisengard_desc:0 "At last the time has come to publicly announce are now allegiances."
buildanarmyworthyofmordor:0 "Build an army worthy of Mordor"
buildanarmyworthyofmordor_desc:0 "We will drive the machine of war with the sword and the spear and the iron fist of the orcs."
unitewithsauron:0 "Unite with Sauron"
unitewithsauron_desc:0 "Who now has the strength to stand against the armies of Isengard and Mordor?"
huntforthering:0 "Obtain the Ring"
huntforthering_desc:0 ""
claimdominionoverenedwaith:0 "Claim Dominion over Enedwaith"
claimdominionoverenedwaith_desc:0 "The tribes of Enedwaith owe their loyalty to their liberator and harbinger, Saruman."
claimdominionoverenedwaith_desc:0 "The Dark Lord of Mordor must stand his armies down, or will be destroyed."
quarrelwithrohan:0 "Quarrel with Rohan"
quarrelwithrohan_desc:0 "it will begin in Rohan. They will step aside or be crushed under our heel."
takethefordsofisen:0 "Take the Fords of Isen"
takethefordsofisen_desc:0 "With Rohan weakened and suffering from poor leadership, their lands are right for the taking."
establishorcbreedinggrounds:0 "Establish Orc Breeding Grounds"
establishorcbreedinggrounds_desc:0 ""
givetheringtosauron:0 "Give the Ring to Sauron"
givetheringtosauron_desc:0 "The One Ring belongs to it's creator, Sauron."
takeeastdunland:0 "Take East Dunland"
takeeastdunland_desc:0 "The Dunland Mountain tribes will offer no resistance to our armies seizing their land."
subjugateenedwaith:0 "Subjugate Enedwaith"
subjugateenedwaith_desc:0 "The tribes of Enedwaith have suffered long enough. They will reap the benefits of Saruman's leadership whether they want or not."
persuadeenedwaith:0 "Persuade Enedwaith"
persuadeenedwaith_desc:0 "The tribes of Enedwaith have no love for the Rohirrim. It should be a simple task to persuade them to join our efforts."
demandthewestmarch:0 "Demand the Westmarch"
demandthewestmarch_desc:0 "The Westmarch may prove to be a tactical disadvantage in our efforts against Rohan. The Rohirrim may be foolish enough to buy some time by simply handing it over."
keeptheringforyourself:0 "Keep the Ring for yourself!"
keeptheringforyourself_desc:0 "Sauron has proven his weakness in the past. The One Ring rightfully belongs to the undefeated Saruman!"
rallythetribesofeastdunland:0 "Rally the Tribes of East Dunland"
rallythetribesofeastdunland_desc:0 "East Dunlannd holds no love for the Rohirrim. Many will be glad to join our efforts."
warwithlrien:0 "War with Lórien"
warwithlrien_desc:0 "Lothlorien will give us access to Rhovanion."
betraysauron:0 "Betray Sauron"
betraysauron_desc:0 ""
ourownway:0 "Our Own Way"
ourownway_desc:0 ""
helmsdeephasbutoneweakness_effect_tooltip:0 "Helm's Deep will be devastated in a gigantic explosion."

ISE_alliance_with_gondor:0 "Alliance with Gondor"
ISE_alliance_with_gondor_desc:0 "Gondor has proven to be the shield that guards Middle Earth from the encroaching Darkness. We must pleadge our support to this cause in order to ensure the survival of all things good."
ISE_failure_of_isildur:0 "Failure of Isildur"
ISE_failure_of_isildur_desc:0 "Only the realm of Gondor is weak and fractured. We need but to march our armies south and they will rust their chainmail where they stand."

isr_treason:0 "The betrayel of Saruman"

