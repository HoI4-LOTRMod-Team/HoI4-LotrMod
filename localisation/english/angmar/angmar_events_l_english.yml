##### Event 
angmar.5.t:0 "[From.GetName] invites us to their faction"
angmar.5.d:0 "A messager of the Dark Lord Sauron has arrived heralding the following message: The revered Sauron invites us to join their 'Dark Pact' alliance. He claims that together we may stand strong and take over Middle-Earth."
angmar.5.a:0 "Sounds good to me"
angmar.5.b:0 "We are stronger without their influences"

angmar.7.t:0 "[From.GetName] invites us to their faction"
angmar.7.d:0 "Because of the growing threat in the east we should probably seek out more allies."
angmar.7.a:0 "We will stand together"
angmar.7.b:0 "Neutrality fits us more"

angmar.8.t:0 "[From.GetName] requests control of North-Arthedain"
angmar.8.d:0 "[From.GetName] came forth saying 'It was once ours. The people living there would want nothing less than being reunited once more'. It was indeed once theirs, but those were different times. They took it with force and now they think they have the right to reclaim it."
angmar.8.a:0 "We should not fight with our neighbours"
angmar.8.b:0 "They have no right!"

angmar.9.t:0 "[From.GetName] suggests a non-agression pact"
angmar.9.d:0 "Fighting with eachother wouldnt solve anything"
angmar.9.a:0 "Agreed"
angmar.9.b:0 "There is no need for this"

angmar.10.t:0 "[From.GetName] asks for economic aid"
angmar.10.d:0 "They have requested for our nation to invest in their economy."
angmar.10.a:0 "Good plan"
angmar.10.b:0 "Why would we?"

angmar.11.t:0 "[From.GetName] invites us into their faction"
angmar.11.d:0 ""
angmar.11.a:0 "We will join at once"
angmar.11.b:0 "We have other plans"

angmar.1.t:0 "Angmar demands Independence"
angmar.1.d:0 "Now where the Dark Council has assumed control over the Kingdom of Angmar, they demand that Gondor remove all troops from their lands, for from this day they are an autonomous and independent kingdom."
angmar.1.a:0 "There is nothing we can do."
angmar.1.b:0 "Certainly not."