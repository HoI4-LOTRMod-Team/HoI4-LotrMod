rohan_lords_bio_Theodred:0 "Théodred, the valiant prince of Rohan and heir to King Théoden, staunchly defends his homeland's borders against the encroaching darkness."
rohan_lords_bio_Eowyn:0 "Éowyn, the courageous niece of King Théoden, stands as a steadfast defender of Middle Earth's free peoples. Her loyalty to Rohan and her uncle fuels her resolve to vanquish evil on the battlefield."
rohan_lords_bio_Herumod:0 "Young and driven, Herumod seeks glory in battle and dreams of Rohan's dominance. He harbors deep distrust towards rivals and adamantly opposes alliances not led by Rohan."
rohan_lords_bio_Elfhelm:0 "Elfhelm, devoted to the House of Eorl, rejects foreign monarchs but also advocates for decentralized governance. He believes in taxation and centralization only during wartime."
rohan_lords_bio_Widgelred:0 "Widgelred ardently supports Wormtongue and favors severing ties with Gondor for stronger relations with Isengard."
rohan_lords_bio_Leofred:0 "Loyal yet ambitious, Leofred seeks prosperity for the Eastemnet provinces and vies for increased favor from the crown."
rohan_lords_bio_Frumbold:0 "A staunch admirer of Saruman, Frumbold advocates for closer ties with Isengard and opposes aggressive military actions."
rohan_lords_bio_Erkenbrand:0 "Renowned for his leadership, Erkenbrand opposes Isengard's expansionism and fights to preserve Rohan's borders."
rohan_lords_bio_Fenmund:0 "Fenmund, a pacifist scarred by war, vehemently opposes expansionism and foreign interference to protect Rohan."
rohan_lords_bio_Frumdor:0 "A champion of trade and agriculture, Frumdor prioritizes food security and open trade relations."
rohan_lords_bio_Derngar:0 "Derngar, with a deep-seated enmity towards elves, seeks support from Edoras to secure Rohan's northern flank."
rohan_lords_bio_Gamgar:0 "Gamgar advocates for diplomacy and alliances with elves to safeguard Rohan's northern borders."
rohan_lords_bio_Guthlaf:0 "Once an able and skilled governor, Guthlaf has grown cautious and aloof. With a tendency for disproportionate investment-requests from the crown, the old Overseer of the Westmarch hopes to turn his area into a well-armed fortress that can hold the forces of Isengard at bay."
rohan_lords_bio_Fulcanstan:0 "Unlike most other Horselords of the Mark, Fulcanstan doesn't immediately reach for the sword when beset by danger, but instead engages in political maneuvering and backroom schemes. Whilst he does not hold the same prowess in battle as his peer, his approaches can nevertheless be just as effective, or deadly."
rohan_lords_bio_Herethain:0 "Herethain is of Dunlending descent and is among the few seeking to build bridges between the Rohirrim and the tribes of Dunland."
rohan_lords_bio_Hadig:0 "Hadig is of númenórean descent and supports stronger diplomatic and military ties with Gondor. He likewise hopes to get his sons into positions of influence inside the royal court in Edoras."
rohan_lords_bio_Leoheort:0 "Leoheort, wary of Gondor's influence, advocates for a strong military and Rohan's independence."

