rohan_lords_bio_Theodred:0 "Théodred is the prince of Rohan and heir to King Théoden. He is a staunch defender of Rohan's territorial integrity and uncompromising in his stance against evil."
rohan_lords_bio_Eowyn:0 "As the niece of King Théoden, Éowyn is a stalwart and courageous defender of the free peoples of Middle Earth. An ardent patriot and supporter of her uncle the King, she seeks for Rohan to decisively defeat the forces of evil on the battlefield."
rohan_lords_bio_Herumod:0 "Young, ambitious and motivated, Herumod seeks the glory of battle and wishes for Rohan to establish itself as a strong, hegemonic power. He holds a deeps sense of distrust towards potential rivals and it categorically opposed to any alliance that is not under Rohanian leadership."
rohan_lords_bio_Elfhelm:0 "Elfhelm is fiercly loyal to the ruling House of Eorl, and will tolerate no monarchs of other blood-ties. Despite his loyalty to the crown, he does not favor a centralized, tax-heavy state, and sees such measures as only warranted during times of war."
rohan_lords_bio_Widgelred:0 "Widgelred is a stout supporter of Wormtongue, and wishes for Rohan to give up their allegiance to Gondor in return for greater ties to Isengard."
rohan_lords_bio_Leofred:0 "Leofred's interests are aligned with the prosperity and wealth of the Eastemnet provices. Loyal and honest, but nevertheless ambitious, Leofred pushes for favouritism from the crown."
rohan_lords_bio_Frumbold:0 "Frumbold is a great admirer of Saruman the Wise, and firmly believes that Rohan should seek closer ties to Isengard. He does not support any aggressive posturing, troop buildup or fortifications being built that would go against the interests of Orthanc."
rohan_lords_bio_Erkenbrand:0 "Erkenbrand is a warrior of great renown and a mightly leader. He opposes Isengard expansionism and wants to retain Rohan's territorial integrity."
rohan_lords_bio_Fenmund:0 "Fenmund has experienced the horrors of war first-hand and sworn to shielf his fellow Rohanians from it. A stout pacifist, Fenmund opposes all expansionist claims, warmongering and foreign meddling."
rohan_lords_bio_Frumdor:0 "Frumdor is a trade and farming enthusiast. He advocates in favour of maintaining food security and maintaining open trade relations."
rohan_lords_bio_Derngar:0 "Derngar is, above all, characterized by his deep-rooted animostiy against elves. Hailing from the northern-most regions of Rohan, he hopes for support from Edoras in securing Rohan's northern flank."
rohan_lords_bio_Gamgar:0 "Gamgar policy preferences are centered around alliance-building and positive relations with the elves. He believes that diplomacy, not hostility is the best way to secure Rohan's northern flank."
rohan_lords_bio_Guthlaf:0 "Once an able and skilled governor, Guthlaf has grown cautious and aloof. With a tendency for disproportionate investment-requests from the crown, the old Overseer of the Westmarch hopes to turn his area into a well-armed fortress that can hold the forces of Isengard at bay."
rohan_lords_bio_Fulcanstan:0 "Unlike most other Horselords of the Mark, Fulcanstan doesn't immediately reach for the sword when beset by danger, but instead engages in political maneuvering and backroom schemes. Whilst he does not hold the same prowess in battle as his peer, his approaches can nevertheless be just as effective, or deadly."
rohan_lords_bio_Herethain:0 "Herethain is of Dunlending descent and is among the few seeking to build bridges between the Rohirrim and the tribes of Dunland."
rohan_lords_bio_Hadig:0 "Hadig is of númenórean descent and supports stronger diplomatic and military ties with Gondor. He likewise hopes to get his sons into positions of influence inside the royal court in Edoras."
rohan_lords_bio_Leoheort:0 "Leoheort fears Rohan succumbing to the influence of it's more powerful neighbour to the south. Deeply misstrustful of Gondor, he advocates for a strong military and cohesive, independent state."

