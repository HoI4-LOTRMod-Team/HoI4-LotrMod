 ring_tuto.1.t:0 "The War of the Ring"
 ring_tuto.1.d:0 "The War of the Ring evolves around many things, but of course, a small golden trinket lies at the center of it all: The One Ring. \n\nIn this mod, the One Ring adopts the form of a National Spirit that grants a very significant stat boost to all your divisions.\nA few months into the game, Bilbo's 111st birthday celebrations will take place, and the 'Quest for the Ring' decisions will unlock. Countries that control states the fellowship passes through can try *once* to intercept the fellowship and seize the ring for themselves. The likelihood of these attempts being successful directly depends on the strength of the fellowship protecting Frodo.\n\nOnce the Ring reaches Rivendell, Elrond's Council will be invoked. The Nations of Gondor, Mirkwood and Erebor can then choose to add either their finest warrior, a decent replacement or no one at all to the Fellowship, as well as vote on which path the fellowship should take.\n\nIf no nation manages to obtain the ring before it reaches Mt. Doom, the Ring will be destroyed and the nation of Mordor will be severely weakend.\nIf a nation that has the ring capitulates, their attacker takes the ring from them.\n\nGood luck and have fun!"
 ring_tuto.1.d.riv:0 "The War of the Ring evolves around many things, but of course, a small golden trinket lies at the center of it all: The One Ring. \n\nIn this mod, the One Ring adopts the form of a National Spirit that grants a very significant stat boost to all your divisions.\nA few months into the game, Bilbo's 111st birthday celebrations will take place, and the 'Quest for the Ring' decisions will unlock. Countries that control states the fellowship passes through can try to intercept the fellowship and seize the ring for themselves. The likelihood of these attempts being successful directly depends on the strength of the fellowship protecting Frodo.\n\nOnce the Ring reaches Rivendell, Elrond's Council will be invoked. The Nations of Gondor, Mirkwood and Erebor can then choose to add either their finest warrior, a decent replacement or no one at all to the Fellowship, as well as vote on which path the fellowship should take.\n\nAs Rivendell, we are the hosts and primary supporters of the fellowship's cause. We will also be able to cast a vote on the fellowship's path, as well as try and secure support for the fellowship from other nations.\n\nIf no nation manages to obtain the ring before it reaches Mt. Doom, the Ring will be destroyed and the nation of Mordor will be severely weakend.\nIf a nation that has the ring capitulates, their attacker takes the ring from them.\n\nGood luck and have fun!"
