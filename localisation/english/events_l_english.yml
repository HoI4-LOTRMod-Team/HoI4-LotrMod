 ######################################
 mordor.3.t:0 "Dagorlad submits"
 mordor.3.d:0 "Dagorlad has agreed to serve our needs unconditionally."
 mordor.3.a:0 "Accept"
 ######################################
 mordor.5.t:0 "Rhun submits"
 mordor.5.d:0 "Rhun has agreed to serve our needs unconditionally."
 mordor.5.a:0 "Accept"
 ######################################
 mordor.7.t:0 "Harad submits hesitantly"
 mordor.7.d:0 "Harad has agreed to serve our needs, but a large consensus have condemned this move, which might lead to an uprising."
 mordor.7.a:0 "Accept"
 ######################################
 mordor.8.t:0 "Harad stands firm"
 mordor.8.d:0 "Harad has declined our offer of servitude. But our calls have been heard by the people of Harad, an uprising may be sparked."
 mordor.8.a:0 "Accept"
 ######################################
 mordor.9.t:0 "The Haradrim object to Saurons rule"
 mordor.9.d:0 "A large group of anti-Mordor advocates have taken up arms against us, refusing the rule of our new soverign, Sauron."
 mordor.9.a:0 "Fine. It will be their blood we spill first."
 ######################################
 mordor.10.t:0 "Haradwaith claims sovereignty"
 mordor.10.d:0 "A large group of pro-Mordor advocates have taken up arms against us, no doubt Mordor will join their efforts."
 mordor.10.a:0 "There shall be blood, then."
 ######################################
 mordor.11.t:0 "The Hunt for the One Ring: The Dead Marshes"
 mordor.11.d:0 "The One Ring draws closer to its master. Shall we send a force to retrieve it or wait for it to return itself to Sauron?"
 mordor.11.a:0 "Search the Dead Marshes."
 mordor.11.b:0 "Await its inevitable return."
 ######################################
 mordor.12.t:0 "The Hunt for the One Ring: The Shire"
 mordor.12.d:0 "Someone has used the ring in a far away place. The dark lord can sense it. Futhermore, the last known ring carrier, Gollum, has told us where the One Ring is now. A foreign place called The Shire. The return of the Nazgul comes at a perfect time, shall they go fetch the ring they desire more than anything else?"
 mordor.12.a:0 "Send the Black Riders."
 mordor.12.b:0 "What is a Shire?"
 ######################################
 rohan.1.t:0 "Theoden names Grima Wormtongue his chief advisor"
 rohan.1.d:0 "Our beloved King has requested Grima Wormtongue to be his personal advisor. Grima's pro-Isengard rethoric has raised doubts even amongst the King's closest confidents. Even Eomer, heir to the throne, has spoken out against this decision, yet the King insists."
 rohan.1.a:0 "If the King wishes it, it shall be done."
 ######################################
 arthedain.1.t:0 "Arthedain asks about a Mutual Defense Pact"
 arthedain.1.d:0 "Arthedain wishes us to join in a Mutual Defense Pact."
 arthedain.1.a:0 "Accept"
 arthedain.1.b:0 "Decline"
 ######################################
 arthedain.2.t:0 "Arthedain demands our territory"
 arthedain.2.d:0 "Arthedain demands we cede all of our territory to their governance. Declinig their ultimatum might lead to war."
 arthedain.2.a:0 "Accept"
 arthedain.2.b:0 "Decline"
 ######################################
 arthedain.3.t:0 "Arthedain asks to join the Arnor Coalition"
 arthedain.3.d:0 "Arthedain wishes us to join their faction."
 arthedain.3.a:0 "Accept"
 arthedain.3.b:0 "Decline"
 ######################################
 arthedain.4.t:0 "Arthedain wants to reform the kingdom of Arnor"
 arthedain.4.d:0 "Arthedain wishes to join our territories as they were in the old ages and reform the kingdom of Arnor."
 arthedain.4.a:0 "Accept"
 arthedain.4.b:0 "Decline"
 ######################################
 arthedain.5.t:0 "[From.GetName] wants to reunite with us"
 arthedain.5.d:0 "[From.GetName] and the Kingdom of Gondor where once united kingdoms. It is time we reunite once more and stand strong as the free people of Middle-earth."
 arthedain.5.a:0 "United once more"
 arthedain.5.b:0 "We survived without them"
 ######################################
 rohan.2.t:0 "The King is suffering under a powerful illness"
 rohan.2.d:0 "King Theoden's health has been declining steadily for the last weeks. All government programmes have come to a halt and Prince Eomer's request to rule in his stead has been dismissed by Grima Wormtongue, the King's primary advisor. Conspiracy theorists have put the blame on Saruman, but no evidence has been found to support these wild claims."
 rohan.2.a:0 "May he recover soon."
 ######################################
 rohan.3.t:0 "Eomer goes into exile"
 rohan.3.d:0 "After several clashes with the King's primary advisor, Prince Theoden has gathered a host of Rohirim Riders and left the capital of Edoras. His intentions are currently unknown."
 rohan.3.a:0 "A great loss for the realm."
 ######################################
 rohan.4.t:0 "Prince Théodred is dead. Saruman takes the Fords."
 rohan.4.d:0 "A horde of Orcs overran the Fords of Isen burning everything they came across and killing the valiant defender of Rohan, our Prince Théodred. Marshal Grimbold defended him and recovered his body single handedly."
 rohan.4.a:0 "May he rest in peace."
 ######################################
 rohan.5.t:0 "Saruman demands the Westmarch"
 rohan.5.d:0 "The troublemaker Saruman has demanded we cede control over the westmarch. He claims we are planning to attack Orthanc from there and that our control over it is a threat to the 'peaceful relations' between Isengard and Rohan.\nWe may buy some time by surrendering it or risk an all out war with Isengard."
 rohan.5.a:0 "He may have it."
 rohan.5.b:0 "Over our dead bodies!"
 ######################################
 rohan.6.t:0 "Gandalf the Grey arrives in Edoras"
 rohan.6.d:0 "'He is a herald of woe. Late is the hour in which this conjurer chooses to appear. Lathspell I name him. Ill news is in ill guest.' Gandalf the Grey has arrived in Edoras and has requested a meeting with the King. The King is ill and weak, but perhaps the wizard can help him recover?"
 rohan.6.a:0 "He may enter."
 rohan.6.b:0 "He is not welcome here."
 ######################################
 rohan.7.t:0 "Lady Eowyn is to marry Grima Wormtongue"
 rohan.7.d:0 "By the King's royal decree, his niece Eowyn is to marry the King's primary advisor Grima Wormtongue. The King commands that all necessary arrangements be made within the next week. Eowyn, rather hesitantly, has agreed to said proposal."
 rohan.7.a:0 "So be it."
