 mordor_civil_war:0 "Orcs march agains Sauron"
 mordor.1.t:0 "Civil War!"
 mordor.1.d:0 "A horde of influential orcs have risen up and taken arms against tyrannical ruling. They claim that Saurons defeat at the hands of the Last Alliance proved him a weak leader. In response, tha dark Lord has gathered his most loyal servants and issued a black speech ultimatium. The rebels at Barad-dûr have been purged and Sauron stands ready to destroy the traitors. A significant portion of the military have sided with these Anarchists. Despite their poor training, their enthusiasm remains unquestioned.\n\nThe battle-lines have been drawn - which faction should we support?"
 mordor.1.a:0 "The Dark Lord Sauron!"
 mordor.1.b:0 "The Free Orcs of Mordor!"
 ######################################
 mordor.2.t:0 "Mordor demands submission"
 mordor.2.d:0 "Mordor demands we submit to their might and serve them unconditionally. Declining means war."
 mordor.2.a:0 "Accept"
 mordor.2.b:0 "Decline"
