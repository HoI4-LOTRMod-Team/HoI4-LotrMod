 rivendell.11.a:0 "Accept."
 rivendell.11.b:0 "Decline."
 ######################################
 rivendell.12.t:0 "Rivendell wishes to join our cause"
 rivendell.12.d:0 "Rivendell wants to join our Faction. Shall we accept?"
 rivendell.12.a:0 "Accept."
 rivendell.12.b:0 "Decline."
 ######################################
 rivendell.13.t:0 "Rivendell wants us to join their alliance"
 rivendell.13.d:0 "Rivendell wants to join the Elven Defence Alliance. Shall we accept?"
 rivendell.13.a:0 "Accept."
 rivendell.13.b:0 "Decline."
 ######################################
 rivendell.14.t:0 "The One Ring has been brought to Rivendell"
 rivendell.14.d:0 "A Hobbit named Frodo carrying Sauron's evil Ring has safely arrived in Rivendell."
 rivendell.14.a:0 "We will inform Lord Elrond at once."
 ######################################
 rivendell.15.t:0 "Sauron's Ringwraiths sighted near Bree"
 rivendell.15.d:0 "Our scouts confirm to have sighted a pack of Sauron's Nazgul near the city of Bree, to the west. It appears they are after some Shire Hobbits, which were instructed by Gandalf to bring Sauron's One Ring to safety."
 rivendell.15.a:0 "Their safety is imperative. Send Arwen to ensure their safety."
 rivendell.15.a.tt:0 "Send §YArwen§! to locate and protect these Hobbits."
 rivendell.15.b:0 "Ringwraiths? The scouts must have been hallucinating!"
 ######################################
 rivendell.16.t:0 "Rivendell offers us a deal"
 rivendell.16.d:0 "The elves of Rivendell offer to lend us three of their civilian factories for 60 days. In return they want guarantees that we will not attack the fellowship of the Ring under any circumstances."
 rivendell.16.a:0 "A good deal. Attacking the fellowship is not in our interest."
 rivendell.16.b:0 "It is none of of their business who we quarrel with!"
 ######################################
 rivendell.17.t:0 "[FROM.GetName] accepts the deal"
 rivendell.17.d:0 "[FROM.GetName] has accepted to not harm the fellowship on their way to Mordor. In return we owe them three of our civilian factories for 60 days."
 rivendell.17.a:0 "Hopefully it will be worth the price."
 ######################################
 rivendell.18.t:0 "[FROM.GetName] declines the deal"
 rivendell.18.d:0 "[From.GetName] reserves the right to attack the fellowship and seize the One Ring, should it enter their territory."
 rivendell.18.a:0 "Let us hope for the best."
 ######################################
 rivendell.19.t:0 "Vote on the fellowship's path"
 rivendell.19.desc:0 "The Council of Elrond has decided to assemble a fellowship with the mission to take the One Ring to Mordor and destroy it. However, a major goegraphic obstacle stands in the way: the Misty Mountains.\n\nAs an esteemed member of the council, we may submit a vote on which path the fellowship should take."
 rivendell.19.a:0 "They should cross the Mountains through the Redhorn Pass."
 rivendell.19.b:0 "They should bypass the Mountains to the south, past Isengard."
 rivendell.19.c:0 "They should go north, past Gundabad and sail down the Anduin."
 rivendell.19.d:0 "Submit a blank vote."
 ######################################
 rivendell.1.t:0 "Lord Elrond holds a secret council"
 rivendell.1.d:0 "Several highly regarded personalities have arrived from all over Middel Earth. Elrond has requested a Council be held to discuss several highly confidential matters."
 rivendell.1.a:0 "We will see it done."
 ######################################
 shire.2.t:0 "The Shire proposes a mutual protection pact"
 shire.2.d:0 "Due to our excellent relations with the Shire, the Hobbits have proposed to sign a mutual protection pact to fend of the threat of Mordor."
 shire.2.a:0 "Absolutely. The Hobbits of the Shire are such fearsome warriors."
 shire.2.b:0 "The Shire! How many divisions have they got?"
 ######################################
 shire.3.t:0 "The Shire demands Independence"
 shire.3.d:0 "The Hobbits of the Shire claim our provided protection has become redundant. They wish to regain total control over their domain."
 shire.3.a:0 "The Hobbits deserve their freedom."
 shire.3.b:0 "Certainly not."
 ######################################
 lothlorien.1.t:0 "Lothlorien wishes to join our faction"
 lothlorien.1.d:0 "Lothlorien wishes to join the Gondor Alliance."
 lothlorien.1.a:0 "Accept"
 lothlorien.1.b:0 "Decline"
 ######################################
 lothlorien.2.t:0 "The Question of the One Ring: Lothlórien"
 lothlorien.2.d:0 "Now that the Fellowship is here with the One Ring, we have been presented quite the unique opportunity. We can attempt to take the ring from the Fellowship or aid them and increase their chance of destroying it."
 lothlorien.2.a:0 "The Ring would be safer in our hands."
 lothlorien.2.a.tt:0 "If Frodo refuses, we can try to escalate the situation and take the ring by force."
 lothlorien.2.b:0 "The only hope for Middle-earth is in the Fellowship succeeding."
 lothlorien.2.b.tt:0 "Will give us several options of aiding the fellowship on their journey to Mordor."
 #######################################
 lothlorien.3.t:0 "The Fellowship Needs Help"
 lothlorien.3.d:0 "The Fellowship, tasked with protecting and destroying the One Ring, has arrived in our territory. We must decide whether to allow them shelter in Lorien and then decide what to do with the group."
 lothlorien.3.a:0 "Give the Fellowship shelter."
 lothlorien.3.b:0 "Refuse the Fellowship shelter."
 #######################################
 lothlorien.4.t:0 "Frodo willingly hands over the One Ring"
 lothlorien.4.d:0 "The halfling has decided that the Ring would be safer in our hands."
 lothlorien.4.a:0 "He made the right decision."
 #######################################
 lothlorien.5.t:0 "Frodo refuses"
 lothlorien.5.d:0 "The halfling has decided to follow the advice of Gandalf, and take the Ring to Mordor himself."
 lothlorien.5.b:0 "Perhaps its for the better."
 lothlorien.5.b.tt:0 "Will give us several options of aiding the fellowship on their journey to Mordor."
 lothlorien.5.a:0 "The Hobbit doesn't grasp the severity of the situation. We must have that ring one way or the other."
 lothlorien.5.a.tt:0 "We will start a violent confrontation with the fellowship to attempt to take the ring."
 #######################################
 lothlorien.6.t:0 "Gearing up the Fellowship"
 lothlorien.6.d:0 "The fellowship must continue its journey to Mordor. What should we do to help them in their effort?"
 lothlorien.6.a:0 "We will give them useful gifts."
 lothlorien.6.a.tt:0 "Will raise the $fs_ad_symbol$ attack-level of all fellowship members by one"
 lothlorien.6.b:0 "Have Haldir join the fellowship."
 lothlorien.6.b.tt:0 "Haldir will join the fellowship on their journey."
 lothlorien.6.c:0 "Thoughts and prayers"
 ######################################
 angmar.1.t:0 "Angmar demands Independence"
 angmar.1.d:0 "Now where the Dark Council has assumed control over the Kingdom of Angmar, they demand that Gondor remove all troops from their lands, for from this day they are an autonomous and independent kingdom."
 angmar.1.a:0 "There is nothing we can do."
 angmar.1.b:0 "Certainly not."
 ######################################
 fs.100.t:0 "Our Attempt at obtaining the one Ring has failed."
 fs.100.d:0 "The fellowship has fended off our attempt at obtaining the one true ring and is now out of reach."
 fs.100.a:0 "Unfortunate."
 ######################################
 shire.4.t:0 "The Shire asks for help"
 shire.4.d:0 "The Hobbits require assistance in their struggle for freedom against Arthedain."
 shire.4.a:0 "We shall come to their aid!"
 shire.4.b:0 "The Hobbits have sealed their own fate."
 ######################################
 rivendell.2.t:0 "Rivendell asks for assistance"
 rivendell.2.d:0 "Lord Elrond wants to form a deadly team of capable warriors for a dangerous quest to destroy Saurons One Ring once and for all. Who of our valiant warriors shall join this fellowship?"
 rivendell.2.a:0 "Send our finest warrior. Legolas."
 rivendell.2.b:0 "Send the commander of the royal guard, Tauriel."
 rivendell.2.c:0 "Send no one."
 ######################################
 rivendell.3.t:0 "Rivendell asks for assistance"
 rivendell.3.d:0 "Lord Elrond wants to form a deadly team of capable warriors for a dangerous quest to destroy Saurons One Ring once and for all. Who of our valiant warriors shall join this fellowship?"
 rivendell.3.a:0 "Send our finest warrior. Gimli."
 rivendell.3.b:0 "We can only spare that fool, Bombur."
 rivendell.3.c:0 "We can spare noone."
 ######################################
 rivendell.4.t:0 "Rivendell asks for assistance"
 rivendell.4.d:0 "Lord Elrond wants to form a deadly team of capable warriors for a dangerous quest to destroy Saurons One Ring once and for all. Who of our valiant warriors shall join this fellowship?"
 rivendell.4.a:0 "Send our finest warrior. Boromir."
 rivendell.4.b:0 "We shall send Faramir as a gesture of kindness."
 rivendell.4.c:0 "Send no one."
 ######################################
 mordor.42.t:0 "The one Ring has been found!"
 mordor.42.d:0 "The Nazgul have found the Ring!"
 mordor.42.a:0 "Finally."
 ######################################
 mordor.43.t:0 "The One Ring is ours!"
 mordor.43.d:0 "Our forces have captured the One Ring from the enemy."
 mordor.43.a:0 "At last."
 ######################################
 isengard.7.t:0 "The Hunt for the One Ring: Argonath"
 isengard.7.d:0 "The One Ring is in the hands of the Fellowship. Our scouts report the fellowship travelling near Argonath, east of the dead marshes."
 isengard.7.a:0 "This is our chance! Send a group of hunters to retrieve the ring."
 isengard.7.b:0 "Leave them be."
 ######################################
 isengard.6.t:0 "Saruman dies"
 isengard.6.d:0 "The lord of Isengard and Leader of the wizards, Saruman, is dead."
 isengard.6.a:0 "Oh dear..."
 ######################################
 isengard.5.t:0 "Grima Wormtongue seeks refuge in Isengard"
 isengard.5.d:0 "Having miserably failed his task to turn Rohan to our side, Grima Wormtongue seeks refuge in Orthanc."
 isengard.5.a:0 "Whatever."
 ######################################
 isengard.4.t:0 "Saruman demands complete Submission"
 isengard.4.d:0 "Saruman has declared himself Lord of Enedwaith. Either we take up arms against him or bend the knee and serve."
 isengard.4.a:0 "We bow to our new overlord: Saruman."
 isengard.4.b:0 "We'll shove the tower of Orthanc up the old wizards arse!"
 ######################################
 isengard.3.t:0 "Rohan refuses to give up the Westmarch"
 isengard.3.d:0 "Rohan have declined our demands to surrender the Westmarch. Our troops stand ready for retaliation."
 isengard.3.a:0 "We shall meet their stubborness with bloodshed."
 ######################################
 isengard.2.t:0 "Rohan surrenders the Westmarch"
 isengard.2.d:0 "Rohan has met our demands and cede the region known as the Westmarch to us."
 isengard.2.a:0 "Excellent."
 ######################################
 isengard.1.t:0 "Gandalf the Grey arrives in Isengard"
 isengard.1.d:0 "Smoke rises from the Mountain of Doom. The hour grows late, and Gandalf the Grey rides to Isengard, seeking Sarumans counsel. Yet he would not hear his wisdom. Even when confronted with the unparalleled power of Sauron, he refuses to hand over the Ring leaving it instead in the careless hands of a halfling! What is to be done with this old fool? "
 isengard.1.a:0 "Imprison him!"
 isengard.1.b:0 "He is right. We must stand against Sauron."
 ######################################
 moria.1.t:0 "We are under attack!"
 moria.1.d:0 "The gates are in splinters and a horde of orcs is flooding the mines! The dwarves will send word to Erebor and try to stand firm. What side will we support?"
 moria.1.a:0 "We stand with the dwarves!"
 moria.1.b:0 "The time of orcs has come!"
 ######################################
 moria.2.t:0 "Moria asks for help!"
 moria.2.d:0 "Moria is being overrun by orcs! Balin is dead and Gloin has called for our help. What shall we do?"
 moria.2.a:0 "Leave them to their fate."
 moria.2.b:0 "Send them our sharpest axes!"
 moria.2.c:0 "Send an expeditionary force."
 ######################################
 moria.3.t:0 "Erebor answers the call!"
 moria.3.d:0 "Ironfoot has heard our call and dwarven reinforcements have arrived! Now is our chance to beat them back!"
 moria.3.a:0 "Finally!"
 ######################################
 erebor.1.t:0 "Erebor demands submission!"
 erebor.1.d:0 "The dwarves of Erebor have laid claim on Dale and Esgaroth. The city had once been part of the dwarven domains, but that time ended long ago when dwarven greed brought fire and death upon our people! Will we stand and fight or bend the knee to Erebor?"
 erebor.1.a:0 "This is a battle we cannot win. Stand down."
 erebor.1.b:0 "If the dwarves want blood to be spilled, so it shall be."
 ######################################
 erebor.2.t:0 "Join with Erebor"
 erebor.2.d:0 "The dwarflords wish to form an alliance."
 erebor.2.a:0 "Accept."
 erebor.2.b:0 "Decline."
 ######################################
 mirkwood.1.t:0 "Dwarf attack on Dale"
 mirkwood.1.d:0 "The dwarves of Erebor have declared war on our former ally, the city-state of Dale. What is to be done?"
 mirkwood.1.a:0 "Stand with Dale"
 mirkwood.1.b:0 "None of our business"
 ######################################
 mirkwood.2.t:0 "Mirkwood demands we stand down"
 mirkwood.2.d:0 "The Elves of the Mirkwood do not appreciate our quarrel with Dale. They demand we stand our army down and seize all hostilites or they invade."
 mirkwood.2.a:0 "Stand down. We cannot risk war with the elves."
 mirkwood.2.b:0 "We will not stand down before any elf!"
 ######################################
 mirkwood.3.t:0 "Mirkwood asks for an alliance"
 mirkwood.3.d:0 "The Elves of the Mirkwood have always been drawn to the beauties of nature. Now they seek to unite with the ents."
 mirkwood.3.a:0 "Thranduil has always been a close ally and friend."
 mirkwood.3.b:0 "The elf is too hasty. We must think on this."
 ######################################
 mirkwood.4.t:0 "Spider attack on the Elven King's Halls!"
 mirkwood.4.d:0 "The Great Spiders of the Mirkwood have launched an attack on out greatest Elven city. The spiders have been fended off, but many of our valiant warriors lost their lives. If the Spiders are not dealt with soon, they might start an all out war on us!"
 mirkwood.4.a:0 "The Spiders must be dealt with."
 ######################################
 mirkwood.5.t:0 "The Spiders declare war"
 mirkwood.5.d:0 "The Great Spiders of the Mirkwood have gathered in the West and taken up arms against us! They have declared themselves a free and independent nation of Mirkwood and will not stop until put down violently."
 mirkwood.5.a:0 "War it is then."
 ######################################
 mirkwood.6.t:0 "Orcs of Dol Guldur overrun Emyn Lûm!"
 mirkwood.6.d:0 "A Horde of orcs coming from the ruin of Dul Guldur have overrun the southern city of Emyn Lûm. Our soldiers have reclaimed the land and driven the orcs back to Dol Guldur, but many lost their lives. If Dol Guldur is not dealt with, Sauron and his disciples may launch an all out attack from the fortress!"
 mirkwood.6.a:0 "Dol Guldur must be dealth with."
 ######################################
 mirkwood.7.t:0 "Dol Guldur declares war"
 mirkwood.7.d:0 "The Orcs of Dol Guldur, lead by the ringwarith Khamûl, have taken up arms against us and now control all of Dol Guldur's surroundings!"
 mirkwood.7.a:0 "War it is then."
 ######################################
 entwood.1.t:0 "Two 'Hobbits' speak of war"
 entwood.1.d:0 "Two creatures that call themselves 'Hobbits' have arrived in our woods. After a lengthy meeting the Ent Council has determined that these 'Hobbits' are not Orcs. One of them has been very hasty. He claims the Ents should seek revenge and attack Saruman now, where he is vulnerable. But what does a Hobbit know of us Ents?"
 entwood.1.a:0 "The Hobbit is wise. We go to war."
 entwood.1.b:0 "The Hobbit is too hasty. We must discuss his proposition further."
 ######################################
 entwood.2.t:0 "The Entwives have been sighted in Mirkwood"
 entwood.2.d:0 "Our long and tedious search has paid off at last. Treebeards long lost wive, Fimbrethil, aswell as all the remaining Entwives are located in the southern parts of the Mirkwood."
 entwood.2.a:0 "Mirkwood? Never heard of it."
 ######################################
 entwood.3.t:0 "The Entwives have been sighted in the Brown Lands"
 entwood.3.d:0 "Our long and tedious search has paid off at last. Treebeards long lost wive, Fimbrethil, aswell as all the remaining Entwives are located in the Brown Lands, a region to the North of the Dead Marshes."
 entwood.3.a:0 "A former Ent Settlement."
 ######################################
 entwood.4.t:0 "The Entwives have been sighted in Lothlorien"
 entwood.4.d:0 "Our long and tedious search has paid off at last. Treebeards long lost wive, Fimbrethil, aswell as all the remaining Entwives are located in Lothlorien."
 entwood.4.a:0 "The Entwives must be recovered."
 ######################################
 entwood.5.t:0 "The Entwives have been sighted in Lindon"
 entwood.5.d:0 "Our long and tedious search has paid off at last. Treebeards long lost wive, Fimbrethil, aswell as all the remaining Entwives are located in Lindon."
 entwood.5.a:0 "How did they get there?"
 ######################################
 entwood.6.t:0 "The Ents request the Entwives be returned"
 entwood.6.d:0 "The Ents of the Entwood claim their long lost Entwives are located within our domains. They request that safe passage be granted to them so they may reunite once more."
 entwood.6.a:0 "Sure."
 entwood.6.b:0 "We owe the Ents nothing."
 ######################################
 entwood.7.t:0 "Saruman burns the Forest of Fangorn!"
 entwood.7.d:0 "Saruman has ordered his armies to burn down the forest of Fangorn in order to fuel his industrial warmachine. They've come with fire! They've come with axes! Gnawing, biting, breaking, hacking, burning! Destroyers and usurpers, curse them!"
 entwood.7.a:0 "The wizard has lost his mind."
 ######################################
 entwood.8.t:0 "[From.GetLeader] has denied our request."
 entwood.8.d:0 "[From.GetLeader] will not see the Entwives returned to us."
 entwood.8.a:0 "Without the Entwives, we are lost."
 ######################################
 entwood.9.t:0 "[From.GetLeader] has granted our request."
 entwood.9.d:0 "[From.GetLeader] will see that the Entwives are returned to us safely."
 entwood.9.a:0 "Once again, Entish Diplomacy succeeds."
 ######################################
 gondor.1.t:0 "The beacons are lit!"
 gondor.1.d:0 "The beacons are lit! Gondor calls for aid!"
 gondor.1.a:0 "And Rohan shall answer!"
 gondor.1.b:0 "What did Gondor ever do for us?!"
 ######################################
 gondor.2.t:0 "The battle for Osgiliath"
 gondor.2.d:0 "Mordor forces have taken over Osgiliath. A host of our finest riders have gathered and will attempt to take the city back."
 gondor.2.a:0 "That could end badly..."
 ######################################
 gondor.3.t:0 "Denethor commits suicide"
 gondor.3.d:0 "The Stewart of Gondor has trown himself off the top of Minas Tirith."
 gondor.3.a:0 "Oh dear..."
 ######################################
 gondor.4.t:0 "The Hunt for the One Ring: Boromir"
 gondor.4.d:0 "Boromir could save the realm of Gondor if he were to take the ring from Frodo and return it to the white city."
 gondor.4.a:0 "Have Boromir attempt to steal the One Ring."
 gondor.4.b:0 "We will not stain Gondor's honour with such treachery!"
 ######################################
 fs.106.t:0 "The one ring has been destroyed."
 fs.106.d:0 "It seems amidst our warmongering two Hobbits slipped past and managed to destroy the one ring within the fires of mount doom. The dark Lord Sauron is dead. What is our next course of action?"
 fs.106.a:0 "We shall serve Saruman instead."
 fs.106.b:0 "Let the strongest rule."
 fs.106.c:0 "Elect a leader of our own."
 ######################################
 news.392.t:0 "The return of Sauron"
 news.392.d:0 ""
 news.392.a:0 ""
######################################
 news.391.t:0 "The necromancer in the North"
 news.391.d:0 ""
 news.391.a:0 ""
 ######################################
 news.390.t:0 "Storm gathers on Caradhras "
 news.390.d:0 "A powerful storm is said to be gathering over the Redhorn Pass in the Misty Mountains. According to local reports, the storm is expected to bring heavy rains and strong winds. The pass, which is known for its treacherous terrain, is likely to be severely affected by the storm, and travelers are advised to take caution of potential avalanches caused by lightning-strikes.\nThere are rumors circulating among the locals that the storm may be the work of Saruman, whilst others claim it was the mountain of Caradhras itself."
 news.390.a:0 "Crossing the Misty Mountains will be even more difficult now."
 ######################################
 news.388.t:0 "The Hornburg's defenses are breached"
 news.388.d:0 "The great walls of the Hornburg, a fortified stronghold at the mouth of the Helm's Deep gorge, have been breached after being rocked by a gigantic explosion. With this calamity, the besieging orcs are streaming past the deeping wall leaving nothing but terror in their wake. It remains unclear if the garrison can hold out much longer."
 news.388.a:0 "Is this the end for Rohan?"
 ######################################
 news.389.t:0 "[From.From.GetName] seizes the One Ring"
 news.389.d:0 "Recent rumors of [From.From.GetName] getting their hands on the One Ring have been confirmed. This Master Ring, crafted by the Dark Lord Sauron, is known for its ability of granting unprecedented power, but also to corrupt."
 news.389.a:0 "One Ring to bring them all and in the darkness bind them..."
 ######################################
 news.387.t:0 "Saruman betrays Mordor"
 news.387.d:0 "Saruman today, in a daring move, has announced cutting all ties with Sauron. Saying he no longer trust his ally in its capability to conquer Middle-Earth. When asked if he will create his on alliance of countries he did not answer."
 news.387.a:0 "Unexpected"
 ######################################
 news.386.t:0 "Mordor seizes the Black Gate Outskirts"
 news.386.d:0 "Mordor spokespeople have announced the occupation of the Black Gate Outskirts, a region bordering the Dead Marshes. The area is considered strategically important, and Mordor's move is seen as potentially opening a second invasion-front into Gondor. This development is being closely monitored by regional powers, and it remains to be seen how the situation will evolve in the coming days. To many it seems an  all-out invasion is imminent."
 news.386.a:0 "Why do I hear boss music?"
 ######################################
 news.385.t:0 "Rhun embroiled in civil war"
 news.385.d:0 "The conflict, which began as a dispute over political ideology, has quickly escalated into a full-blown war, with both sides mobilizing their forces and engaging in fierce battles across the country. The Khamulists, known for their strict devotion to Morgoth, have seized control of several key cities and are using their military might to try and crush the resistance of the Blue Wizards, who have formed a united front and are fighting for the right to determine their own destiny, free from Mordor's influence. As the conflict continues to rage on, it remains uncertain who will emerge victorious, but the people of Rhun certainly are paying a heavy price for this war."
 news.385.a:0 "The situation is deteriorating rapidly..."
######################################
 news.384.t:0 "Khamul declares himself a new Dark Lord"
 news.384.d:0 "In a shocking turn of events, the warlord Khamul has declared himself a new Dark Lord and the sole heir to Morgoth. In a rambling and ominous speech, Khamul alleges that his former master, Sauron, is too weak to undertake a glorious conquest of Middle-Earth and that it was time for a new ruler to take his place. Khamul's declaration has sent shockwaves throughout the land, with many questioning his sanity and true motivations. Some fear that he may be seeking to overthrow Sauron and seize control of his vast armies, while others believe that he may be a pawn in a larger, more sinister plot. Whatever the case, it is clear that Khamul's rise to power represents a grave threat to the peace and stability of Middle-Earth."
 news.384.a:0 "An audacious claim!"
 ######################################
 news.383.t:0 "Dol Guldur seized by orcs of Mordor"
 news.383.d:0 "A Mordor military force originating from the supposedly abandoned fortress of Dol Guldur have seized control over much of Mirkwood's southern regions, severly crippling any Elven efforts to quell the fast-spreading insurgency. By nightfall there were also reports of Orc forces moving towards the South and planning an all-out attack on the Mirkwood Elves. Thranduil said they were 'deeply concerned' about Dol Guldur developments and urged a 'strong and coordianted response to push back the orc invaders'."
 news.383.a:0 "That fortress is nothing but trouble..."
 ######################################
 news.382.t:0 "The Great Spiders declare war on Mirkwood Elves"
 news.382.d:0 "Recent disagreements between the Elves of the Mirkwood and the Great Spiders have sparked the so-called 'War of the Forest'. The Spiders have quickly gained control over the north-western Mirkwood, ostracizing, or eating, any elves found in the region and now plan to do the same for the entirety of the region. 8-legged protests errupted earlier this year when Elves opened fire on Arachno-Syndicalist demonstrators, killing several in the process. The unrest has now triggered a nationwide attack on the elven-led government."
 news.382.a:0 "The Mirkwood is full of surprises."
 ######################################
 news.381.t:0 "Denethor commits suicide"
 news.381.d:0 "The Stewart of Gondor, Denethor II is dead. Reportedly he was mad with grief for his two lost sons, Faramir and Boromir leading to him throwing himself of the top of the White City of Minas Tirith."
 news.381.a:0 "Hmm..."
 ######################################
 news.380.t:0 "Faramir is dead"
 news.380.d:0 "The well respected general of Gondor, Faramir, is dead. Reportedly his forces where overwhelmed at the Gondor city of Osgiliath by a legion of Mordor Orcs. The Generals father, Denethor declined to give a statement saying isntead that 'he had never been so heartbroken'."
 news.380.a:0 "May he find rest now."
 ######################################
 news.379.t:0 "Boromir is dead"
 news.379.d:0 "The well respected general of Gondor, Boromir, is dead. Reportedly his forces where overwhelmed at the Gondor city of Osgiliath by a legion of Mordor Orcs. The Generals father, Denethor declined to give a statement saying isntead that 'he had never been so heartbroken'."
 news.379.a:0 "May he find rest now."
 ######################################
 news.378.t:0 "Faramir is dead"
 news.378.d:0 "The son to the Stewart of Gondor, Faramir, is dead. The Stewart's son recently departed from Rivendell as part of a special task force known as the 'fellowship of the ring' and according to the units leader, Gandalf, he had lived up to all expectations. Reportedly a Isengard special tasks group lead by an Uruk-Hai named Lurtz attacked the Fellowship and killed Faramir in the process. 'He saved our lives and died like a true warrior of Gondor.' claimed one of the Fellowships's Hobbits."
 news.378.a:0 "Click here to pay your respects."
 ######################################
 news.377.t:0 "Boromir is dead"
 news.377.d:0 "The firstborn son to the Stewart of Gondor, Boromir, is dead. The Stewart's son recently departed from Rivendell as part of a special task force known as the 'fellowship of the ring' and according to the units leader, Gandalf, he had lived up to all expectations. Reportedly a Isengard special tasks group lead by an Uruk-Hai named Lurtz attacked the Fellowship and killed Boromir in the process. 'He saved our lives and died like a true warrior of Gondor.' claimed one of the Fellowships's Hobbits."
 news.377.a:0 "Click here to pay your respects."
 ######################################
 news.376.t:0 "Sauron is dead"
 news.376.d:0 "The Dark Lord of Mordor has died! Rumors claim that two Hobbits managed to destroy the One Ring within the fires of Mount Doom. How exactly they accomplished this, remains unclear. Several Eagle-sg10 light aircraft planes have been deployed in a rescue mission for the Hobbits. The future of Mordor has never been this clouded, as the leadership of Sauron was a central part of Mordors structural integrity."
 news.376.a:0 "Hmm..."
 ######################################
 news.375.t:0 "Mordor finds the One Ring"
 news.375.d:0 "Mordor authorities claim to have recovered the One Ring! Reportedly, the Ring had been in the hands of a Shire Hobbit when a Mordor task force recovered it at the Dead Marshes. 'The One Ring is a historical trinket of the Dark Lord Sauron. It belongs in a Mordor museum!' claimed Mordor spokesperson Mouth of Sauron."
 news.375.a:0 "Sauron will return..."
 ######################################
 news.374.t:0 "Boromir takes the One Ring"
 news.374.d:0 "Rivendell authorities have anounced that a great tragedy has befallen their special task force known as 'the fellowship of the ring'. Reportedly one of the unit's members, Bormir, stole the One Ring from a Hobbit that was tasked with keeping it safe. Boromir appears to have gone out of reach, conceivably riding for his home country of Gondor."
 news.374.a:0 "Well then..."
 ######################################
 news.373.t:0 "Saruman intercepts the One Ring"
 news.373.d:0 "Isengard authorities claim to have found the One Ring! Reportedly, the Ring had been in the hands of a Shire Hobbit when an Isengard task force, lead by an Uruk-Hai named Lurtz intercepted the Fellowsip of the Ring and recovered it. 'The One Ring is a dangerous artifact and should not be left in the hands of a careless Hobbit. Gandalf and Elrond are fools to think this was a good idea.' claimed Saruman of Isengard."
 news.373.a:0 "Hmm..."
 ######################################
 news.372.t:0 "Galadriel takes the One Ring"
 news.372.d:0 "Lothlórien authorities claim to have found the One Ring! Reportedly, the Ring had been in the hands of a Shire Hobbit who gave it as a gift to the co-ruler of Lothlórien, Galadriel. This event prompted the Hobbit's companions, a Rivendell task force named 'The Fellowship of the Ring' to attack Galadriel in order to recover the Ring. 'The Fellowship is in Lórien custody. There have been several testimonies of the Hobbit giving the Ring voluntarily, thus the Fellowship has no right to intervene.'"
 news.372.a:0 "Worrying..."
 ######################################
 news.371.t:0 "Frodo hands over the Ring to Galadriel"
 news.371.d:0 "In a surprising turn of events, Frodo Baggins, the hobbit who had been entrusted with the One Ring, willingly handed it over to Galadriel, the Lady of Lothlórien. The decision came after a long and difficult journey for Frodo and his companions, who had faced countless dangers and obstacles in their quest to destroy the Ring and defeat the Dark Lord Sauron. As they rested in the peaceful surroundings of Lothlórien, Frodo was approached by Galadriel, who sensed the burden he carried and offered to take the Ring from him, to which he agreed. Galadriel, for her part, pledged to keep the Ring safe and to use its power only for the greater good of Middle-Earth."
 news.371.a:0 "This is what you get for entrusting it to a simple Hobbit."
 ######################################
 news.370.t:0 "The One Ring interpected at the Shire"
 news.370.d:0 "Mordor authorities claim to have recovered the One Ring! Reportedly, the Ring had been in the hands of a Shire Hobbit when a Mordor task force recovered it. 'The One Ring is a historical trinket of the Dark Lord Sauron. It belongs in a Mordor museum!' claimed Mordor spokesperson Mouth of Sauron."
 news.370.a:0 "Sauron will return..."
 ######################################
 news.369.t:0 "Sauron recovers his true form"
 news.369.d:0 "Dark Lord of Mordor and legacy to Morgoth, Sauron has, at last, recovered his material form. After having been defeated at the hands of The Last Alliance (tm), the dark Lord was forced to live on in spirit only. Now where the one Ring has been recovered by Mordor Forces, Sauron could channel his malice into a bodily form. 'It's so good to be able to walk again!' - said the pleased Dark Lord - 'It was very difficult for me to be that eye, especially since I have vertigo!'"
 news.369.a:0 "Doom will be upon all things."
 ######################################
 news.368.t:0 "Gondor abandons Isildurs heritage"
 news.368.d:0 "The royal council of Gondor has agreed to abandon Isildur's heritage. 'After several heirs to Gondors throne have declined to serve as Gondor's king, the bloodline has become unclear. We simply can't know anymore who the true heir is or is not.' - said Irolas, primary advisor to Stewart Denethor. What reforms the Gondor government will enact after this step remain to be seen, but the following months will certainly be of great importance to Gondor's future."
 news.368.a:0 "A long lost kingdom."
 ######################################
 news.367.t:0 "Gondor give the Ring to Sauron"
 news.367.d:0 "The realms of Gondor and Mordor have invoked a war assembly to discuss the possibility of peace. As a trading token, Gondor proposed to hand over the one Ring to Sauron in return for a seize fire, an offer that Mordor spokesperson Mouth of Sauron agreed to. A temporary peace deal has been signed between the two nations and the one Ring is being transported safely to Barad-dûr."
 news.367.a:0 "Worrying..."
 ######################################
 news.366.t:0 "Aragorn crowned King of Gondor"
 news.366.d:0 "A former chieftain of the Dúnedain of the North known as Aragorn, commonly referred to as 'Strider' was crowned King Elessar Telcontar of Gondor. Said to be a great warrior and leader, Aragorn is now the 35th King of Gondor and the first man ever to sit on Gondors throne since the days of his ancestor Isildur. 'Long have I desired to look upon the likenesses of Isildur and Anarion, my sires of old. Under their shadow Elessar, the Elfstone son of Arathorn of the House of Valandil Isildur's son heir of Elendil, has naught to dread!' is how he proclaimed his lineage at the coronation."
 news.366.a:0 "Hmm..."
 ######################################
 news.365.t:0 "The Dead rise in Minas Tirith"
 news.365.d:0 "Thousands of Gondor Soldiers shuddered in fear yesterday as an army of ghost soldiers overwhelmed the Pelennor Fields. The initial shock was tempered with heartfelt relief as the soldiers realised the dead were fighting on their side. Reportedly the army of the dead, also referred to as the Deadm Men of Dunharrow of simply 'Oathbreakers' is composed of 'cursed' men of the White Mountains. 'A silly superstition' - claimed Gondor scientist Dawkins Richardson - 'this was merely an regular army dressed in bright green clothing'."
 news.365.a:0 "This must mean Isildur's heir has returned..."
 ######################################
 news.364.t:0 "Enedwaith yields to Saruman"
 news.364.d:0 "A lot of pro-Isengard support has been seen from Enedwaith tribes over the recent months but what no politcal analyst could predict is that with a recent military coup on central Enedwaith government a group of militiamen have taken control over Enedwaith and sworn their loyalty to Saruman, leader of the Council of Wizards. Saruman has welcomed their service and promised glory and wealth in return."
 news.364.a:0 "Of course they did."
 ######################################
 news.363.t:0 "Lothlòrien stands with Mordor"
 news.363.d:0 "The joint house of Celeborn and Galadriel of Lothlòrien have openly declared their alligance with Sauron's Mordor. This surprising turn of events reportedly occured as a response to Mordors global submission ultimatum, uttered by spokesperson 'Mouth of Sauron' earlier this week. Galadriel and Celeborn have maintained rule over Lothlòrien for centuries never claiming a royal title, though that might be about to change."
 news.363.a:0 "Hmm..."
 ######################################
 news.362.t:0 "Galadriel leaves Middle Earth"
 news.362.d:0 "Co-ruler and Lady of Lothlórien Galadriel is set to leave Middle Earth from the Grey Havens in Mithlond and sail to Valinor. Many Lòrien Elves have mourned the early departure of their beloved Co-Ruler, as she is commonly known as one of the greatest Eldar in Middle-earth as well as the bearer of Nenya, one of the three Elven rings of power. Galadriel claims her departure comes early due to a unusual division between herself and her husband, Lord Celeborn who has been more approving of elven-socialist reforms. 'The world has changed. A dark terror looms over my people and I cannot stand in the way of progress.' she claimed."
 news.362.a:0 "A great loss for Lothlórien."
 ######################################
 news.361.t:0 "Moria elect a Balrog as their leader"
 news.361.d:0 "The citizens of the Mines of Moria held a grand assembly this week and came to the decision to appoint a Balrog of Morgoth as their new sovereign. Although little is known of the Valaraukar, dubbed 'Durin's Bane', except that he lived within the depths of the dwarven kingdom for centuries after Morgorth's defeat during the War of the Wrath. When the dwarves digged too deep in search for mithril, the beast awoke slaying Dwarf-King Durin VI claiming the title of Durin's Bane."
 news.361.a:0 "WTF"
 ######################################
 news.384.t:0 "Moria crowns Glóin the son of Gróin as Durin the 7th"
 news.384.d:0 "The Balrog was cornered into the orc tunnels which were then collapsed by the dwarves, however when the balrog emerged from the debris, an underground water reservoir was released, which destroyed the Balrog. The dwarven celebratory feast begins!"
 news.384.a:0 "A victory for all peaceful folk"
 ######################################
 news.360.t:0 "Dawn of the Rivendell Initiative"
 news.360.d:0 "The Rivendell led alliance between former Arnorian regions aswell as elven Nations is set to be launched this coming Sunday, according to internal sources. The Alliance is being led by Imladirs leader and well respected war veteran Lord Elrond who has appointed a new political chamber in celebration of this new union. The allliance has been dubbed 'the Rivendell Initiavie' and aims at opposing Mordor influences on western regions. Rivendell authorities claimed the door is still open if there are other nations who feel like to join their coalition."
 news.360.a:0 "Hmm..."
 ######################################
 news.359.t:0 "Rivendell blame dwarves for Elrond's death"
 news.359.d:0 "Elrond's former closest confident Erestor told a packed courtroom today that dwarf agents were to blame for the 'cowardly attack' on Elrond. Elrond's son Elladan, who acted as head of the court, claimed the evidence was 'adequate, cogent and excluded all other possibilities.' Dwarf authoroties have dismissed these accusations and demanded the 'so-called evidence' be made public. Thousands of elves have taken it to the streets of Imladris and demanded the assasins be put to justice."
 news.359.a:0 "Worrying..."
 ######################################
 news.358.t:0 "Rivendell blames Rhudaur for Elrond's death"
 news.358.d:0 "Elrond's former closest confident Erestor told a packed courtroom today that Rhudaur agents were to blame for the 'cowardly attack' on Elrond. Elrond's son Elladan, who acted as head of the court, claimed the evidence was 'adequate, cogent and excluded all other possibilities.' Rhudaur authoroties have dismissed these accusations and demanded the 'so-called evidence' be made public, prompting further clashes between Rivendell and Rhudaur. Thousands of elves have taken it to the streets of Imladris and demanded the assasins be put to justice."
 news.358.a:0 "Worrying..."
 ######################################
 news.357.t:0 "Elrond assasinated!"
 news.357.d:0 "Rivendell - Lord Elrond, the head of the White Council, was shot during private meeting this afternoon. His death has been confirmed by medial professionals after his relocation to an emergency room. The circumstances of the assasination are unclear, as the meeting was highly confidential. Elrond's eldest son has assumed command of Rivendell for the time being and several suspects have been arrested in his name. Imladris police chiefs have launched an all-out investigation to persecute the perpetrators of this crime."
 news.357.a:0 "Click here to pay your respects."
 ######################################
 news.356.t:0 "Dawn of the First Hobbit Empire"
 news.356.d:0 "Hobbit authorities have passed a new constitution declaring the Shire as the first ever 'Hobbit Empire'. The text was passed by the National Hobbit Assemlby by 73 votes out of 80 and is widely considered a historic milestone. Analysts say the declaration was induced by recent tensions between the Shire and their former overseers of Arthedain.  "This constitution is one of consensus. We Hobbits will never be looked down upon again." were the words given by Assembly Speaker Lotho Sackville-Baggins, now adopting the title of Hobbit Emperor."
 news.356.a:0 "This is a histpric day for the Shire."
 ######################################
 news.355.t:0 "The Shire questions Arthedains authority"
 news.355.d:0 "After having relished Arthedain protection for centuries, a common consensus has risen in the Shire that they no longer require the Rangers of the North to keep them safe. After their terrible defeat against Angmar, Arthedains military has remained weakever since, leaving the Shire as one of the only heavily populated states in the area."
 news.355.a:0 "Worrying."
 ######################################
 news.354.t:0 "Hobbit Inventor discovers 'Third Breakfast'"
 news.354.d:0 "The widely celebrated Hobbit researcher Rorimac 'Goldfather' Brandybuck has recently published his postulation of the potential existence of a 'third breakfast'. The paper has been published in many scientific journals and is beng celebrated as one of the most influential Hobbit inventions of the third age. 'If a Hobbit can have two breakfasts within 5 hours, the discrete Fourier transformation matrices for each breakfast are conjugate summetric when applied to the specific time dilation of the Shire, thus leaving a finite amount of time for a third breakfast!' - is how Brandybuck summarized his postulation in pupular science journal 'Hobbit Advances in Quantumn Food Theory'."
 news.354.a:0 "A small step for a Hobbit, one giant leap for Middle Earth."
 ######################################
 news.353.t:0 "Arthedain seeks to reunite Arnor"
 news.353.d:0 "Arthedian authorities have issued a royal decree to restore the Kingdom of Arnor. Other previously arnorian Nations have not yet responded to this proposal. 'We stand today on the groundwork of an age of great restoration.' said acclaimed political writer and commentator Erwin Khal. The kingdom of Arnor has not been on any map since TA 861, when it split up into the kingdoms of Cardolan, Rhudaur and Arthedain due to political disputes with Gondor's Valandil."
 news.353.a:0 "This is a historic day for Arthedain."
 ######################################
 news.352.t:0 "Angmar denounces the Witch King"
 news.352.d:0 "Thousands of Anmgar citizens marched in the streets of Carn-Dûm today in protest of their former leader, the so-called 'Witch King of Angmar'. Leaflets given out during the march include detailed descriptions of how the Witch King fled to Mordor while his people bleed in the mud. 'A King should not abadon his people. The Witch King is a coward and he can rot in Mordor.' said the protests leading figure Oulf. The Witch King of Angmar was the original founder of Angmar and thus posseses a lot of historical influence in the country, however Angmar citizens appear dissatisfied with Witch King policies."
 news.352.a:0 "So be it."
 ######################################
 news.351.t:0 "Angmar seeks Independence"
 news.351.d:0 "Portests in Angmar have escalated violently over the last months severly damaging goverment facilites and injuring several police authorities. The protesters have condemned the Gondor provisional government as 'imperialist slavery' and demand a sovereign Anmgar government to take its place. Gondor authorites claim they are doing their best to calm down the situation and restore stability to Anmgar as soon as as time allows."
 news.351.a:0 "Worrying..."
 ######################################
 news.350.t:0 "Mirkwood intervenes with Erebor"
 news.350.d:0 "The Elves of the Mirkwood have stood up in protection of their former ally, the town of Dale. Demands where put forth that Erebor stand their army down and seize all hostilities towards the town at once. Rather hesitantly, the dwarves have yielded to these demands. Tensions between Mirkwood and Erebor have been high since the Smaug-incident at the Lonely Mountain, however a prominent Laketown spokesperson spoke out with great optimism for future Mirkwood-Erebor relations."
 news.350.a:0 "Fine."
 ######################################
 news.349.t:0 "The Ents go to war"
 news.349.d:0 "The trees of the Entwood have issued a rather lengthy war declaration against the realm of Isengard. Reportedly convinced by two Hobbits, Treebeard gathered his kin and commenced an all out assault on Orthanc. Isengard representatives claim the Ents are 'clearly overreacting' to what they claim was 'just a little firewood gathering'. All journalists have fallen asleep while talking to Ent representatives, so their stance on the issue is currently unknown."
 news.349.a:0 "Strange."
 ######################################
 news.348.t:0 "Spark of the Harad Civil War"
 news.348.d:0 "The realms of Harad have taken up arms against one another! Several high-ranking generals seeking to overthrow the pro-Mordor stance aswell as large parts of the Realms of Pellardur and Umbar have issued an ultimatum and declared all allies to Mordor traitors to the Realm. Mordor central government has responded to these statements by a declaration of war and claimed that Haradwaith was the legitiamte government."
 news.348.a:0 "Worrying."
 ######################################
 news.347.t:0 "Haradwaith stands with Mordor"
 news.347.d:0 "Over the past years many political commentators have noted the pro-Sauron rhetoric originating from the Realms of Harad, Pellardur, Umbar and Khand. In a public statement issued by Haradwaith's new political leader the nation declared itself a 'close ally to Mordor' and 'blithe servant to Morgoth's legacy'."
 news.347.a:0 "Well then."
 ######################################
 news.346.t:0 "Rhûn declares for Sauron"
 news.346.d:0 "The past few years have seen a rise in black-speech rhetoric from the political leaders of Rhûn. Reportedly the Rhunians enthusiastic approval of Mordor policies have led to an alliance between the nations. Khamûl, an important Mordor personality and native to the Realms of Rhûn was appointed it's leader to the delight of many Dark-Pact advocates."
 news.346.a:0 "Well then."
 ######################################
 news.345.t:0 "The Dead Marshes yield to Mordor"
 news.345.d:0 "After permanent political pressure from their neighbouring country, the realms of Dagorlad have laid down their weapons and surrended. After declaring martial law, Lord Sauron has named his disciple Khamûl the new leader of the marshes."
 news.345.a:0 "Well then."
 ######################################
 news.344.t:0 "Lord Balin is dead."
 news.344.d:0 "After having reclaimed the mountain of Erebor for his kin, the legendary dwarf Balin has suffered a tragic fate in his quest to reclaim the mines of Moria. The quest seemed to be going well, but a recent surge in Orc forces has taken the valiant dwarves by surprise. With their leader dead, Moria seems lost, as military experts estimate the dwarves' chances of survival at 80 to 1."
 news.344.a:0 "Oh dear."
 ######################################
 news.343.t:0 "Boromir is dead"
 news.343.d:0 "The firstborn son to the Stewart of Gondor, Boromir, is dead. The Stewart's son recently departed from Rivendell as part of a special task force known as the 'fellowship of the ring' and according to the units leader, Gandalf, he had lived up to all expectations. However it seems things turned sour since we last heard from Gandalf, since Lord Elrond claims that Boromir attempted to sabotage the task force which prompted elven Prince Legolas to shoot him with his bow and arrow. Denethor claims to have 'never been so hearbroken'."
 news.343.a:0 "Oh dear."
 ######################################
 news.342.t:0 "Theoden orders execution of former chief advisor"
 news.342.d:0 "His grace Theoden, King of the Rohirrim has formally sentenced his former chief advisor Grima Wormtongue to death. Many questions have been raised in regards to this verdict as the King had previously praised Wormtongue's service greatly. The rupture ocurred after Theoden accused Wormtongue of espionage and plotting to usurp the throne. "
 news.342.a:0 "Interesting."
 ######################################
 news.341.t:0 "King Theoden casts out former chief advisor"
 news.341.d:0 "His grace Theoden, King of the Rohirrim has formally excommunicated his former chief advisor Grima Wormtongue from his realm. Many questions have been raised in regards to this ousting as the King had previously praised Wormtongue's service greatly. The rupture ocurred after Theoden accused Wormtongue of espionage and plotting to usurp the throne. Mr. Wormtongue declined to comment on these statements and has last been seen heading west with some haste."
 news.341.a:0 "Interesting."
 ######################################
 news.340.t:0 "Prince Théodred dies"
 news.340.d:0 "The second Marshal of Rohan, eldest son to King Theoden and rightful heir to the throne has been murdered. The perpetrators of this crime remain yet unknown, but reportedly a Horde of Orcs originating from Isengard overran the region he was staioned in. Théodred's death was announced this morning by the niece of King Theoden, the lady Eowyn."
 news.340.a:0 "Prince Theodead...?"
 ######################################
 news.339.t:0 "King Theoden passes away"
 news.339.d:0 "The entirety of Rohan plunged into grief following the death of Rohan's King, Theoden. His grace passed away after losing his battle to grave medial condition that has plagued Rohan's stability for months. In keeping with rohanian traditions his body has been buried underneath a layer of earth covered in Simbelmynë flowers. Tens of thousands gathered in Edoras to pay their respects and honor his memory. After the death of late prince Theodred, Rohan's throne now falls to the King's niece, Eowyn, and her husband Grima Wormtongue."
 news.339.a:0 "Click here to pay your respects"
 ######################################
 news.338.t:0 "Rohan celebrates a royal wedding"
 news.338.d:0 "Niece to King Theoden of Rohan and known as the 'White Lady of Rohan', Eowyn has announced an engagement to the King's primary advisor, Grima Wormtongue. 'I was hesitant at first, but it is the will of my King thus I shall see it done.' - were the ominous words Eowyn shared with press this morning. The announcement of their wedding ended in days of fevered speculation by Rohan journalists. Common conjectures included connections to the King's recent illness and Eowyn's exiled brother, Eomer. Of course, no rohanian speculation would be complete without an Isengard-related conspiracy theory, of which we've seen plenty over the last week."
 news.338.a:0 "Unusual times for a wedding..."
 ######################################
 news.337.t:0 "King of Rohan diagnosed with Hypothyroidism"
 news.337.d:0 "A Rohan representative announced today in a public statement that the King of Rohan, Theoden, had fallen terribly ill. Medical professionals have concluded the disease to be Hypothyroidism, a rare condition which results from a lack thyroid hormones. Common symptoms include a feeling of tiredness, depression and skin decay. 'The grip of the illness is strong... the King's been bedbound for a month and passing seizures are becoming more pronounced. The underlying cause seems to be a slow and progressive decay of the nervous system, which will greatly affect his ability to rule.' said Dr. Theodorant. The King's niece, Eowyn, seems to have a more optimistic outlook on the situation: 'He is strong. He has always been strong. He'll fight the illness tooth and nail. I know he will.'"
 news.337.a:0 "Rohan's leadership will suffer."
 ######################################
 news.336.t:0 "Prince Théodred dies"
 news.336.d:0 "The second Marshal of Rohan, eldest son to King Theoden and rightful heir to the throne died today at what has been named 'the battle of the Fords of Isen'. Reportedly a Horde of Orcs originating from Isengard overran the region known as the Fords of Isen leaving terror in their wake. Rohanian soldiers are still falling back from the area. Théodred's death was announced this morning by the niece of King Theoden, the lady Eowyn. Marshal Grimbold who reportedly defended Théodreds body 'with admirable heroism' was also seriously injured, according to a Rohan spokesman."
 news.336.a:0 "Prince Theodead...?"
 ######################################
 news.335.t:0 "Saruman denounces Rohans integrity"
 news.335.d:0 "In a press conference last week Saruman, Chief of the Wizards, lashed out at 'demented' King Theoden. He claimed Rohans government had less authority than 'a halfwitted dwarf' and warned he would 'send the boys in' if King Theoden didn't 'clean up this mess'. In response to these inflamatory statements the Kings Cousin, Eomer, said threats by Isengard would 'not go unpunished' and described the Wizard as a 'senile maniac fond of playing with fire'. Both parties have ceased all trade between Isengard and Rohan for the time being."
 news.335.a:0 "Worrying..."
 ######################################
 news.334.t:0 "Saruman and Gandalf announce a new Alliance"
 news.334.d:0 "Two Wizards met this evening at Orthanc (Isengard) and announced they are forming a new alliance in response to the aggressive rhetoric of the Mouth of Sauron. The move comes with Saruman hosting a one-week summit at Isengard at which Gandalf reportedly convinced Saruman of Mordors military threat."
 news.334.a:0 "Magical."
 ######################################
 news.333.t:0 "Wizard Clash at Orthanc!"
 news.333.d:0 "A physical fight erupted in the tower of Orthanc (Isengard) during a heated debate between two wizards.Saruman, leader of the Order of Wizards reportedly closed the door on his former confidant Gandalf the Grey, prompting him to throw Saruman off his feet. This scene is uncommon for Isengards normally sedate athmosphere. Gandalf the Grey was also reportedly arrested during the clash for "interfering with Isengard affairs"."
 news.333.a:0 "Oh dear..."
 ######################################
 news.332.t:0 "Rivendell invokes secret council"
 news.332.d:0 "All the way from Gondor to Erebor words have spread of Elrond, Lord of Imladris, summoning several notable representatives to Rivendell where a rather mysterious gathering was held. The information discussed in said gathering has been classified as highly confidential and all participants have refused to provide further explanations. Rumors have spread that the council was invoked in response to the recent inflamatory comments made by a representative of Mordor, but why was the White Council not summoned instead?"
 news.332.a:0 "Mysterious."
 ######################################
 news.331.t:0 "Paranormal Activities in the Shire"
 news.331.d:0 "The north Arthedian region, commonly knwon as the Shire, has been subject to recent commotion when one of their eldest members mysteriously vanished during his birithday celebrations. Bilbo Baggins, the oldest living Hobbit (age 111), was just giving his birthday speech when he reportedly 'vanished into thin air'. Hobbit authorities are investigating the happening. Allegedly the disappearance occured shortly after the arrival of firework specialist Gandalf the Grey at the village. He is being detained as a suspect for now. "Bilbo was always a quiet and reserved type of person, but I didn't imagine he would just leave so suddenly!" said Josephine Maxwell Baggins."
 news.331.a:0 "Worrying..."
 news.331.a.tt:0 "Unlocks the §YQuest for the Ring§! decisions."
 ######################################
 shire.1.t:0 "Bilbo Baggins 111st Birthday celebrations"
 shire.1.d:0 "Our beloved Bilbo has turned 111 years old today. The town of Hobbitton will celebrate this rare occasion with a night of wonderful festivities! Half the Shire has been invited!"
 shire.1.a:0 "Fantastic!"
 ######################################
 cardolan.1.t:0 "Felonious assault on the city of Bree"
 cardolan.1.d:0 "Tonight a group of nine black riders conducted a raid on the city of Bree. They left behind several bodies and were allegedly after a group of Shire Hobbits that had arrived shortly before the assault. There is no trace of the Hobbits and the Riders were last seen heading east with some haste, supposedly carrying some highly valuable ring."
 cardolan.1.a:0 "There is nothing to be done."
 cardolan.1.b:0 "These Hobbits stand no chance if there are Black Riders after them! Let's try and find them..."
 ######################################
 ace_promoted.1.t:0 "Ace Pilot Promoted"
 ace_promoted.2.t:0 "A Wild Ace Appears"
 ace_promoted.1.d:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive from the recent mission over [From.GetMissionRegion], but living through significant victories in many critical encounters.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.d_major:0 "Few take as many risks as the brave pilots of the [Root.GetAdjective] air force. [From.GetName] [From.GetSurname], a skilled pilot known under the callsign [From.GetCallsign], has distinguished [From.GetHerselfHimself] in not only returning alive, but piloting [From.GetHerHis] [From.GetWing] with immense skill. Recently, [From.GetName] was on a mission over [From.GetMissionRegion] and was instrumental to the success of this critical encounter.\n\nHeld up as a shining example of [Root.GetAdjective] courage, [From.GetName]'s recent promotion has been highly publicized. Although the people may view war as more hell than glory, many are glad to see that there are still heroes to rally behind."
 ace_promoted.1.a:0 "Who dares, wins."
 ace_died.1.t:0 "[From.GetCallsign] Killed Over [From.GetMissionRegion]"
 ace_died.1.d:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in flames in the line of duty, during a mission over [From.GetMissionRegion]. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.d_major:0 "One of [From.Owner.GetName]'s most famous [From.GetAceType] aces, [From.GetFullName], has gone down in the line of duty. Pilots returning from the mission report having spotted [From.GetHerHis] [From.GetWingShort] going down in flames over [From.GetMissionRegion] after taking heavy enemy fire. Unfortunately, since [From.GetSheHe] has long since been a public figure, the demise of [From.GetCallsign] is severely demoralizing to the many people who looked up to [From.GetHerHim].\n\nWhile we wish there was a way to hide this event from the people, the lack of public appearances from [From.GetName] would soon raise suspicion. Ultimately, [From.GetHerHis] death is another part of a legend that will hopefully live on long past our current troubles."
 ace_died.1.a:0 "A living legend is still better."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] Shot Down By [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilots returning from [From.GetMissionRegion] report that a squadron of [Prev.Owner.GetAdjective] aircrafts, led by the infamous [Prev.GetCallsign], focused on chasing down [From.GetCallsign]. After dodging several burst from the [Prev.Owner.GetAdjective]s and taking down a number of enemy aircraft, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s plane caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow to our nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.d_major:0 "Pilots returning from [From.GetMissionRegion] report that, a squadron of [Prev.Owner.GetAdjective] aircrafts led by the infamous [Prev.GetCallsign] focused on chasing down [From.GetCallsign]. After taking down a number of enemy aircraft and dodging several burst from the [Prev.Owner.GetAdjective]s, [From.GetCallsign] was overwhelmed by [Prev.GetCallsign] in his [Prev.GetWingShort], who reportedly outmaneuvered [From.GetHerHim] and ripped the fuel tanks open with a clean hit. [From.GetName] [From.GetSurname]'s [From.GetWingShort] caught fire and went spiraling down over [From.GetMissionRegion] in a violent inferno.\n\n[From.GetFullName] has shown great courage throughout [From.GetHerHis] service and was looked up to by many. The loss of this national hero is a great blow to the [From.Owner.GetAdjective] air force and is a devastating blow nation as a whole. Knowing that while we grieve, [Prev.Owner.GetName] is celebrating [Prev.GetFullName] as a hero, makes the tragedy even greater."
 ace_killed_by_ace.1.a:0 "A devastating loss for us all"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] Shot Down [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
 ace_killed_other_ace.1.d_major:0 "Our latest mission over [From.GetMissionRegion] was a great success for the [From.Owner.GetAdjective] air force in more than one aspect. Reports have come in highlighting [From.GetFullName]'s heroic deed, managing to outwit the [Prev.Owner.GetAdjective] pilot, [Prev.GetName] [Prev.GetSurname], known as [Prev.GetCallsign]. [From.GetCallsign] used [From.GetHerselfHimself] as bait and lured [Prev.GetCallsign] into a trap where the [From.Owner.GetAdjective] pilots were able to dive on [Prev.GetCallsign]'s squadron. [From.GetCallsign] proceeded to outmaneuver the [Prev.Owner.GetAdjective] aircrafts and with a single burst sent [Prev.GetCallsign] spiraling from the skies of [From.GetMissionRegion].\n\n[Prev.GetFullName] was a feared pilot with many [From.Owner.GetAdjective] lives on [Prev.GetHerHis] conscience. This is a great victory and shows that when we rally behind great heroes, they perform great deeds."
 ace_killed_other_ace.1.a:0 "A victory all of [From.Owner.GetName] will remember!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] has gone down"
 aces_killed_each_other.1.d:0 "During the latest mission our famous [From.GetAceType] ace [From.GetFullname] ended up in a prolonged fight with the feared ace pilot, [Prev.GetFullName]. Being low on munitions and with no possibility of escape, [From.GetCallsign] maneuvered through the fire from the [Prev.Owner.GetAdjective] aircrafts and proceeded to ram [Prev.GetCallsign].\nBoth [From.GetCallsign]'s and [Prev.GetCallsign]'s aircrafts were spotted going down in pieces over [From.GetMissionRegion].\n\nWhile it is a small consolation that the [Prev.Owner.GetAdjective] menace, [Prev.GetCallsign], will no longer be a nuisance to us, we have lost a valued public figure and inspiration to all [From.Owner.GetAdjective]."
