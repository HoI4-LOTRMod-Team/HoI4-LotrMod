##### Event 
dolamroth.1.t:0 "[From.GetName] denounces Isildurs heritage"
dolamroth.1.d:0 "[FROM.GetLeader] has denounced Isildurs heritage to the throne of Gondor in a recent press conference. There is only one person that deserves the throne of Gondor and that is their loyal steward."
dolamroth.1.a:0 "We are loyal to Isildur"
dolamroth.1.b:0 "We will follow their example"

dolamroth.2.t:0 "[From.GetName] will not stand for this betrayal"
dolamroth.2.d:0 "[FROM.GetLeader] has said that Dol Amroth belongs to Gondor and if violence has to be used so be it."
dolamroth.2.a:0 "We will not surrender..."