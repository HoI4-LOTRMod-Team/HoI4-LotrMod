air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy flying creatures to be used against our country, to allow our bombers to be used against our enemies."
formation_flying_desc:0 "By flying in formation, flying creatures can provide support to each other or work together to attack enemies."
air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting flying creatures. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by taking down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of creatures flying above or below them. We can take advantages of this by spreading our formations vertically."     
fighter_sweeps_desc:0 "Aggressive patrols of flying beasts over enemy territory may catch their flying creatures taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
