air_doctrine_folder:0 "Air doctrine"
mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armored forces. The answer is to focus on horse drawn Infantry which can keep up with the pace of modern warfare.\n\n"
mass_motorization_desc:0 "An even greater focus on horse drawn troops."
mechanised_offensive_desc:0 "Horse drawn troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
sup_mechanized_offensive_desc:0 "Horse drawn troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons."
grand_mechanized_offensive_desc:0 "Horse drawn troops are well and good, but to lead offensives we need Infantry that can ride into battle in armored transports which protect them and carry heavy weapons.\n\n"
infantry_weapons2:0 "Swordsman Equipment II"
improved_infantry_weapons_2:0 "Improved Archer Support"
advanced_infantry_weapons2:0 "Advanced Archer Support"
infantry_at:0 "Infantry Pikes I"
infantry_at2:0 "Infantry Pikes II"
paratroopers:0 "Heavy Infantry I"
paratroopers_desc:0 "Armored militia accompanied by armored knights can prove a devastating force on the battlefield."
paratroopers2:0 "Heavy Infantry II"
paratroopers2_desc:0 "Armored militia accompanied by armored knights can prove a devastating force on the battlefield."
paratroopers3:0 "Heavy Infantry III"
paratroopers3_desc:0 "Armored militia accompanied by armored knights can prove a devastating force on the battlefield."
tech_recon:0 "Scout Company I"
tech_recon2:0 "Scout Company II"
tech_recon3:0 "Scout Company III"
tech_recon4:0 "Scout Company IV"
tech_maintenance_company_desc:0 "Maintenance is essential to our war effort."
tech_maintenance_company2_desc:0 "Maintenance is essential to our war effort."
tech_maintenance_company3_desc:0 "Maintenance is essential to our war effort."
tech_maintenance_company4_desc:0 "Maintenance is essential to our war effort."
motorised_infantry:0 "Horse Drawn Infantry"
motorised_infantry_desc:0 "By extending the use of carriages in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
night_vision:0 "Crude Torches"
night_vision_desc:0 "Being able to see the enemy without being seen is key to night operations. With the invention of torch technology, we can outfit our army with devices which, though unwieldy, makes this possible."
night_vision2:0 "Improved Torches"
night_vision2_desc:0 "Early torches, although initially intended for use by charging swordsmens, had a limited vision range. As both portability and vision improves, these devices can be used by more troops operating at night."        
fuel_silos:0 "Food Silos"
fuel_silos_desc:0 "Mass Storage of food requires a complex set of tanks, pipes, and valves to ensure it is both secure and readily available."
fuel_refining:0 "Food Refining I"
fuel_refining_desc:0 "Advancements in tilling of soil allow for better yield of food."
fuel_refining2:0 "Food Refining II"
fuel_refining2_desc:0 "Better planning of farm soil increases area that can be used to grow food."
fuel_refining3:0 "Food Refining III"
fuel_refining3_desc:0 "New techniques for fighting crop destroying rodents and insects will allow us to use more of our food."
fuel_refining4:0 "Food Refining IV"
fuel_refining4_desc:0 "Improved fertilization practices increases the rate of growth and size of our food."
fuel_refining5:0 "Food Refining V"
fuel_refining5_desc:0 "Soil composition discoveries allow us to pick the perfect locations for our farms, further increasing output."
synth_oil_experiments:0 "Farming Experiments"
synth_oil_experiments_desc:0 "To increase food security for our people, innovations in farming can be made."
early_refining:0 "Early Experiments"
early_refining_desc:0 "Our farms can be made more efficient and allow us to not only grow food more effectively, but also allow us to produce leather as well."
oil_processing:0 "Farming Techniques"
oil_processing_desc:0 "Introducing different types of crops into our farms will allow us to grow food throughout more of the year."
improved_oil_processing:0 "Improved Farming Techniques"
improved_oil_processing_desc:0 "Using beasts to help us farm will increase our outupt by allowing us to work longer."
advanced_oil_processing:0 "Advanced Farming Techniques"
advanced_oil_processing_desc:0 "Advanced weather prediction techniques allow us to decide whether we need to plant extra food before harvest season."
modern_oil_processing:0 "Extreme Farming Techniques"
modern_oil_processing_desc:0 "Studying plants with natural resistance to extreme weather allows us to lose less crops during bad weather cycles."
rubber_processing:0 "Leather Processing"
rubber_processing_desc:0 "Processing the leather of our animals will introduce more leather into our country's supply"
improved_rubber_processing:0 "Improved Leather Processing"
improved_rubber_processing_desc:0 "Further improvements in leather technology allow us to prevent waste and extract more leather."
advanced_rubber_processing:0 "Advanced Leather Processing"
advanced_rubber_processing_desc:0 "Stitching together smaller pieces of leather will allow us to use smaller animal's hides."
modern_rubber_processing:0 "Extreme Leather Processing"
modern_rubber_processing_desc:0 " Using finer blades prevents waste and will allow us to get extra leather from animals."
