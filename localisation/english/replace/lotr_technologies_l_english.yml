equipment_title:0 "Infantry Equipment"
equipment_c_title:0 "Spearman"
equipment_s_title:0 "Swordsman"
equipment_desc:0 "Swords, spears, axes and maces. A common footman's equipment consists not only of their weapon, but also their uniform, tent and a weeks worth of supplies."
suppweapons_title:0 "Support Weapons"
suppweapons_desc:0 "Whether on or off the battlefield, all soldiers are likely to encounter a variety of contingencies that require specialized equipment."
arty_title:0 "Archery Equipment"
arty_desc:0 "A well-placed volley of arrows can rout the most steadfast enemy. Long range projectile weapons are imperative to inflict maximum damage."
forces_title:0 "Special Forces"
forces_desc:0 "Specialized task forces to carry out high-risk missions or fight on unique terrain are imperative for operational flexibility."
chariot_title:0 "Horse-drawn Carriages"
chariot_desc:0 "The invention of the spoked wheel has enabled the contruction of lightweight carriages, drawn by horses."
cav_title:0 "Cavalry"
cav_desc:0 "Soldiers mounted on horseback offer superior mobility and speed, making them ideal for reconnaissance, skirmishing and heavy charges."
archer_title:0 "Cavalry Archers"
catapult_title:0 "Siege Equipment"
catapult_desc:0 "Breaking or circumventing high walls and other fortifications will require advanced machines."
ballistae_title:0 "Ballistae"
ballistae_desc:0 "Breaking through plate armor or bringing down ferocious beasts may require projectiles of immense stopping power."
longships_title:0 "Longships"
galleys_title:0 "Galleys"
sailing_ships_title:0 "Sailing Ships"
frigate_title:0 "Frigates"
construction_title:0 "Construction"
construction_desc:0 "With each brick placed, a humble village grows closer to a bustling metropolis. Foundations that withstand the test of time will keep it as such."
metalworking_title:0 "Metalworking"
metalworking_desc:0 "The strongest steel is required for the finest weapons. A forge's fire gives it power and flexibility, and makes the metal pliable so it may withstand every battle it's called upon to fight."
farming_title:0 "Farming"
farming_desc:0 "Agriculture is the most useful and most noble employment of man. It is the lifeblood on which empires stand and fall."
scriptorium_title:0 "Scriptorium"
scriptorium_desc:0 "Mastering the processes of writing, copying and illuminating manuscripts will unlock the realms of knowledge and learning."
alchemy_title:0 "Alchemy"
alchemy_desc:0 "The study of matter as reagents may not only bring about destructive potential, but also what virtue and power lies in medicines."
intrigue_title:0 "Intrigue"
intrigue_desc:0 "The manipulation of secrecy and information is vital for defense and proseperity. Every man, friend or foe, is surrounded by a neighborhood of voluntary spies."