 FE_DIFFICULTY_VERY_EASY:0 "Civilian"
 FE_DIFFICULTY_VERY_EASY_TOOLTIP:0 "§L"I feel like I'm back at the Green Dragon, after a hard day's work. \"Only, you've never done a hard day's work\"§!"
 FE_DIFFICULTY_EASY:1 "Recruit"
 FE_DIFFICULTY_EASY_TOOLTIP:0 "§L"There's some good in this world, Mr. Frodo. And it's worth fighting for."§!"
 FE_DIFFICULTY_NORMAL:1 "Regular"
 FE_DIFFICULTY_NORMAL_TOOLTIP:0 "§L"The battle for Middle Earth is about to begin."§!"
 FE_DIFFICULTY_HARD:1 "Veteran"
 FE_DIFFICULTY_HARD_TOOLTIP:1 "§L"Arise! Arise, Riders of Theoden! Spears shall be shaken! Shields shall be splintered! A sword day! A red day! Ere the sun rises! Ride now! Ride now! Ride! Ride to ruin! And the worlds ending! Deeeaath! Deeeaath! Deeeaath! Forth Eorlingas!"§!"
 FE_DIFFICULTY_VERY_HARD:0 "Elite"
 FE_DIFFICULTY_VERY_HARD_TOOLTIP:1 "§L"A day may come when the courage of men fails, when we forsake our friends and break all bonds of fellowship, but it is not this day! An hour of wolves, and shattered shields, when the age of Men comes crashing down, but it is not this day! This day we fight! By all you hold dear on this good earth, I bid you stand, Men of the West!"§!"

