l_german:
  enedwaith.1.t:0 "[From.GetLeader] hat eine Vereinigung mit Isengard vorgeschlagen"
  enedwaith.1.d:0 "Nachdem er zunehmenden Einfluss auf die Stämme gewonnen hat, hat Saruman seinen Zug gemacht und die Vereinigung der beiden Länder vorgeschlagen."
  enedwaith.1.a:0 "Es ist das, was die Stämme wollen."
  enedwaith.1.b:0 "Nicht alle sind sich darüber einig."