l_german:
  dorwinion.1.t:0 "[From.GetName] bittet um Hilfe in ihrem Bürgerkrieg"
  dorwinion.1.d:0 "Eine Delegation von [From.GetName] ist mit der dringenden Bitte um Unterstützung in ihrem Bürgerkrieg in Rhun eingetroffen. Unser Volk hat lange Zeit in harmonischem Frieden gelebt, es könnte in unserem eigenen Interesse liegen, unserem größeren Nachbarn denselben Segen zu gewähren."
  dorwinion.1.a:0 "Wir werden einige Freiwilligen-Kohorten sammeln."
  dorwinion.1.b:0 "Sie können etwas von unserer gelagerten Ausrüstung haben."
  dorwinion.1.c:0 "Die Situation in [From.GetName] geht uns nichts an."
  DOR_this_will_send_troops:0 "§YStill will spawn 2 volunteers divisions for Rhun§!"

  dorwinion.2.t:0 "[From.GetName] schlägt den Bau einer Botschaft vor"
  dorwinion.2.d:0 "Eine Botschaft könnte zu besseren Beziehungen mit [From.GetName] führen und könnte der erste Schritt auf dem Weg zu einem starken, zusammenhängenden Block von Nationen im Osten sein."
  dorwinion.2.a:0 "Auf jeden Fall!"
  dorwinion.2.b:0 "Es besteht keine Notwendigkeit für eine Botschaft."