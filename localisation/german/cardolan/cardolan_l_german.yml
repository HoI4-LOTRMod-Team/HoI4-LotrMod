  cardolan.1.t:0 "Straftat auf die Stadt Bree"
  cardolan.1.d:0 "Heute Nacht führte eine Gruppe von neun schwarzen Reitern einen Überfall auf die Stadt Bree durch. Sie hinterließen mehrere Leichen und sollen angeblich nach einer Gruppe von Shire-Hobbits gesucht haben, die kurz vor dem Überfall angekommen waren. Von den Hobbits fehlt jede Spur, und die Reiter wurden zuletzt in östlicher Richtung mit einiger Eile gesehen, angeblich in Besitz eines äußerst wertvollen Rings."
  cardolan.1.a:0 "Es gibt nichts zu tun."
  cardolan.1.b:0 "Diese Hobbits haben keine Chance, wenn Schwarze Reiter hinter ihnen her sind! Versuchen wir, sie zu finden..."