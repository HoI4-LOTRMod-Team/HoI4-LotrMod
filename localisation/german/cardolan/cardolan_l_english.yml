cardolan.1.t:0 "Felonious assault on the city of Bree"
cardolan.1.d:0 "Tonight a group of nine black riders conducted a raid on the city of Bree. They left behind several bodies and were allegedly after a group of Shire Hobbits that had arrived shortly before the assault. There is no trace of the Hobbits and the Riders were last seen heading east with some haste, supposedly carrying some highly valuable ring."
cardolan.1.a:0 "There is nothing to be done."
cardolan.1.b:0 "These Hobbits stand no chance if there are Black Riders after them! Let's try and find them..."