l_german:
  both_cruisers_desc:0 "Kriegsgaleere - Ein leichtes Abwehrschiff. Seine Hauptaufgabe besteht darin, große verbündete große Kriegsschiffe vor feindlichen leichten Schiffen zu schützen. Kann auch mächtige Torpedos abfeuern, die größeren Schiffen schaden zufügen können.\n\nSchwerer Kreuzer - Ein großes gepanzertes Kreuzer mit flexibler Rollenverteilung. Eine gute Wahl für Nationen, die es sich nicht leisten können, größere Hauptkriegsschiffe zu bauen."
