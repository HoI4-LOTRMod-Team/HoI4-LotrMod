  infrastructure_desc:0 "Dieses Gebäude verbessert die Infrastruktur des Staates. Es erhöht die Versorgungskapazität in strategischen Regionen und steigert die Geschwindigkeit Ihrer Divisionen."
  synthetic_refinery:0 "Bauer"
