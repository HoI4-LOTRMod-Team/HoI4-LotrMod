  fuel_silo_desc:0 "Dieses Gebäude bietet mehr Platz für die Lagerung von §HFood§!."
  FREQUENCY_YEAR:0 "Jahr"
  oil_desc:0 "Lebensmittel sind eine Notwendigkeit für nahezu jede lebende Kreatur in Mittelerde."
  aluminium_desc:0 "Mithril ist eine extrem seltene Ressource, die die Herstellung mächtiger Ausrüstung ermöglicht."
  rubber_desc:0 "Leder ist ein Produkt von Nutztieren und wird für Sättel verwendet, um Kavallerie und fliegende Bestien zu reiten. Es wird auch bei der Herstellung von Unterstützungsausrüstung verwendet."
  tungsten_desc:0 "Schnur besteht normalerweise aus Pflanzenfasern und wird für Bögen verwendet. In großen Mengen kann aus Schnur Seil hergestellt werden, um Spannung in Belagerungsmaschinen zu erzeugen."
  steel_desc:0 "Stahl ist das Hauptmetall für die meisten Arten von Waffen und Rüstungen."
  chromium_desc:0 "Holz wird in einer Vielzahl von Produkten verwendet, einschließlich Schiffen, Waffen und Belagerungsmaschinen."
