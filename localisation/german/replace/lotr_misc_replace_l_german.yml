  FUEL_DESC:0 "§HFood§! wird durch den Überschuss an Nahrung in Ihrem Land erzeugt. Jedes Land hat eine maximale Kapazität für §HFood§!, die durch den Bau von §HSilos§! erhöht werden kann. §HFood§! wird von allen militärischen Einheiten verwendet und über §HSupply Lines§! geliefert."
