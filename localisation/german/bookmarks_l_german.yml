l_german:
  WAR_OF_THE_RING_NAME:0 "Krieg um den Ring"
  WAR_OF_THE_RING_DESC:0 "Vor Tausenden von Jahren kämpften Menschen, Zwerge und Elfen Seite an Seite, und durch ihre Bemühungen wurden die Kräfte von Mordor besiegt. Aber wir waren Narren zu glauben, dass wir uns siegreich fühlen könnten. Denn nachdem sie Jahrhunderte lang verborgen und inaktiv gelegen hatte, ist der Dunkle Herrscher Sauron erneut aus der Dunkelheit aufgestiegen und hat die Form eines lidlosen Auges angenommen, das über dem gefürchteten Dunklen Turm von Barad-dûr schwebt. Sein unheilvoller Blick richtet sich auf das Königreich Gondor, ein zerbrochenes Reich ohne König und ohne Zweck. Werden sich die freien Menschen von Mittelerde rechtzeitig vereinen, um die Bedrohung von Mordor zu besiegen?"
  MOR_WAR_OF_THE_RING_DESC:0 "Nachdem sie Jahrhunderte lang verborgen und inaktiv gelegen hatte, ist der Dunkle Herrscher Sauron zurückgekehrt, um die Herrschaft über ganz Mittelerde zu beanspruchen. Diesmal würde er seine unholy Herrschaft über alle Lebewesen erzwingen, aber ein kleines Hindernis steht ihm im Weg: Sauron hat dem Einen Ring einen erheblichen Teil seiner Macht verliehen. Er muss um jeden Preis zurückgewonnen werden, denn wenn er zerstört würde, wäre das Erbe Morgoths für immer ausgelöscht."
  GON_WAR_OF_THE_RING_DESC:0 "Das Königreich Gondor kann kaum noch als Königreich bezeichnet werden, denn nach dem Tod Isildurs haben alle Erben abgelehnt, auf dem Thron Platz zu nehmen. Jetzt bedroht die Dunkelheit von Mordor, ganz Mittelerde in eine ewige Nacht zu stürzen, und sie wird Gondor sein, wo sie zuerst zuschlagen. Sucht nach dem wahren Erben Isildurs, krönt einen neuen König oder verzichtet ganz auf die Monarchie, aber etwas muss getan werden, sonst wird der Tod über das Reich Gondor kommen."
  ROH_WAR_OF_THE_RING_DESC:0 "Rohan hat lange Zeit eine enge Allianz mit Gondor genossen. Jetzt jedoch wird Gondor mit der aufkommenden Bedrohung durch Mordor beschäftigt, und gleichzeitig bedroht Saruman, Helm's Deep zu überrennen, unsere große Bastion. Das Volk von Rohan ist loyal und würde nie zögern, sich hinter ihren König, Théoden, zu vereinen, aber was ist, wenn der König selbst korrupt wird?"
  ISE_WAR_OF_THE_RING_DESC:0 "Die Festung Isengard diente viele Jahre lang als persönliches Reich und Zuhause von Saruman dem Weißen. Das Königreich Rohan begrüßte einst einen so mächtigen Verbündeten in der Region. Die Beziehung zwischen Rohan und Isengard hat jedoch in letzter Zeit gelitten, da Gerüchte besagen, dass Saruman das Auge von Sauron durch einen Palantir gesehen hat."
  RIV_WAR_OF_THE_RING_DESC:0 "Die friedliche und abgelegene Stadt Bruchtal war immer als Zufluchtsort der Sicherheit bekannt. Aber mit Mordor, das droht, die Reiche der Menschen zu zerstören, muss gehandelt werden. Herr Elrond ist eine mächtige und einflussreiche Persönlichkeit, die viele Optionen offen lässt. Schließe dich Gondor gegen die Bedrohung durch Sauron an oder vereine die nordischen Nationen in einer mächtigen Allianz, um sich gegen die Dunkelheit zu stellen."
  ERE_WAR_OF_THE_RING_DESC:0 "Die jüngste Geschichte von Erebor ist im Blut getränkt. Der Untergang von Smaug soll jedoch nicht das letzte der vielen Probleme des Einsamen Berges gewesen sein. Eine Horde von Ostlingen bedroht, sich mit Mordor zu vereinen und über den Rotwasser zu strömen, um eine zweite Front zu eröffnen. Inzwischen werden die Minen von Moria überwältigt und die Elfen des Düsterwalds werden nach jeder Ausrede suchen, um die Zwerge auszulöschen."
  LTH_WAR_OF_THE_RING_DESC:0 "Die Menschen von Lothlòrien gelten größtenteils als neutral und pazifistisch, und sie sind eine wahre Unbekannte im Krieg um den Ring. Das Haus Celeborn und Galadriel sind zur Identität der Nation geworden, und ihr Volk wird sich jeder Sache anschließen, die ihre Herrscher für angemessen halten, sei es neutraler Pazifismus oder zügellose Eroberung."
