l_german:
  # Denethor becoming increasingly paranoid
  denethor_paranoid.1.t:0 "Beunruhigende Gerüchte"
  denethor_paranoid.1.d:0 "Gerüchte über schattenhafte Allianzen und drohende Gefahren haben Denethors Ohren erreicht und Zweifel an der Sicherheit Gondors gesät. Paranoia beginnt sich breitzumachen, da er die Loyalität derer um ihn herum in Frage stellt."
  denethor_paranoid.1.a:0 "Eine beunruhigende Entwicklung."

  # Nazgul roaming lands
  denethor_paranoid.2.t:0 "Sichtungen von Ringgeistern"
  denethor_paranoid.2.d:0 "Berichte über Sichtungen von Nazgûl in den Gebieten Gondors befeuern Denethors Paranoia. Die Anwesenheit dieser gefürchteten Diener des Dunklen Herrschers verstärkt seine Ängste und führt zu rastlosen Nächten und ängstlichen Tagen."
  denethor_paranoid.2.a:0 "Stärke die Verteidigung und erlasse Warnungen an die Grenzpatrouillen."

  # Haradwaith siding with Mordor
  denethor_paranoid.3.t:0 "Haradwaith schließt sich Mordor an"
  denethor_paranoid.3.d:0 "Die Nachricht von Haradwaith, das Bündnisse mit Mordor schmiedet, erreicht Denethors Hof. Die Aussicht auf eine vereinte Front gegen Gondor vertieft seine Paranoia und lässt ihn misstrauisch gegenüber benachbarten Ländern werden."
  denethor_paranoid.3.a:0 "Wir müssen uns auf potenzielle Konflikte vorbereiten."

  # Isengard/Saruman building an army of orcs
  denethor_paranoid.4.t:0 "Isengards Orkarmee"
  denethor_paranoid.4.d:0 "Es verbreitet sich das Gerücht, dass Isengard unter Sarumans Befehl eine formidable Armee von Orks aufstellt. Die Vorstellung, dass eine solche Streitmacht über Gondor herfallen könnte, erfüllt Denethor mit Schrecken und intensiviert seine Paranoia."
  denethor_paranoid.4.a:0 "Mobilisiere die Armeen Gondors und stärke die Grenzverteidigung sofort."

  # Mordor seizing the Back Gate outskirts
  denethor_paranoid.5.t:0 "Mordor erobert die Außenbezirke des Back Gates"
  denethor_paranoid.5.d:0 "Berichte treffen ein, die von Mordor-Truppen handeln, die sich den Außenbezirken des Rückentors nähern. Die Annäherung veranlasst Denethor, die Integrität der Grenzen seines Reiches zu hinterfragen und seine Paranoia zu schüren."
  denethor_paranoid.5.a:0 "Die Himmel verdunkeln sich."

  # Isengard siding with Mordor
  denethor_paranoid.6.t:0 "Isengards Allianz mit Mordor"
  denethor_paranoid.6.d:0 "Nachrichten erreichen Gondor, dass Isengard sich offen mit Mordor verbündet. Die Aussicht auf einen Zweifrontenkrieg lässt Denethors Paranoia ihren Höhepunkt erreichen, was zu schlaflosen Nächten und impulsivem Entscheidungsverhalten führt."
  denethor_paranoid.6.a:0 "Dieser verräterische Zauberer!"

  # Rohan getting rid of Theoden
  denethor_paranoid.7.t:0 "Entfernung von König Théoden"
  denethor_paranoid.7.d:0 "Berichte verbreiten sich, dass Rohan bedeutende politische Veränderungen durchlaufen hat, einschließlich der Entfernung von König Théoden. Denethors Paranoia vertieft sich, während er die Implikationen solcher Instabilität in einem benachbarten Reich überdenkt."
  denethor_paranoid.7.a:0 "Die Schatten rücken näher."
