  ring_tuto.1.d.gon:0 "Der Krieg um den Ring dreht sich um viele Dinge, aber natürlich liegt in allem ein kleines goldenes Schmuckstück im Zentrum: Der Eine Ring. \n\nIn diesem Mod übernimmt der Eine Ring die Form eines Nationalen Geistes, der allen deinen Divisionen einen sehr signifikanten Stat-Boost verleiht.\nEinige Monate ins Spiel, finden die Feierlichkeiten zu Bilbos 111. Geburtstag statt, und die Entscheidungen für die 'Quest nach dem Ring' werden freigeschaltet. Länder, die Kontrolle über Staaten haben, durch die die Gemeinschaft reist, können versuchen, die Gemeinschaft abzufangen und den Ring für sich zu beanspruchen. Die Erfolgswahrscheinlichkeit dieser Versuche hängt direkt von der Stärke der Gemeinschaft ab, die Frodo schützt.\n\nSobald der Ring Bruchtal erreicht, wird Elronds Rat einberufen. Die Nationen von Gondor, Düsterwald und Erebor können dann wählen, entweder ihren besten Krieger, einen anständigen Ersatz oder niemanden zur Gemeinschaft hinzuzufügen. Außerdem können sie über den Weg der Gemeinschaft abstimmen.\n\nAls das große Königreich Gondor werden wir Bruchtal nicht antagonistisch angreifen, indem wir die Gemeinschaft offen attackieren. Allerdings könnte es Möglichkeiten geben, Boromir die Gemeinschaft begleiten zu lassen...\n\nWenn keine Nation den Ring erhält, bevor er den Schicksalsberg erreicht, wird der Ring zerstört, und die Nation Mordor wird schwer geschwächt.\nWenn eine Nation, die den Ring hat, kapituliert, nimmt ihr Angreifer den Ring an sich.\n\nViel Glück und viel Spaß!"

  ring_tuto.1.a:0 "Verstanden!"
  ring_tuto.1.b:0 "Wie funktioniert der Kampf?"

  ring_tuto.2.t:0 "Gefährtenkampf"
  ring_tuto.2.d:0 "Wenn eine Jagdpartie die Gemeinschaft angreift, passiert Folgendes:\n\n- Zuerst muss die Jagdpartie einen 'Stealth-Check' bestehen, um festzustellen, ob sie in der Lage sind, die Gemeinschaft zu lokalisieren. Die Erfolgsrate dieses Checks hängt direkt von den durchschnittlichen Tarnungsfähigkeiten (d. h. Planung) der Jagdpartie im Vergleich zu denen der Gemeinschaft ab. Bestimmte Begegnungen wie der Überfall auf den Wetterspitz, der Überfall der Moria-Orks und der Überfall auf die Argonath erfordern diesen Schritt nicht.\n\n- Wenn die Gemeinschaft erfolgreich lokalisiert wird, beginnt der eigentliche Kampf. In jeder Runde wird ein zufälliges Mitglied der Jagdpartie ein zufälliges Mitglied der Gemeinschaft angreifen, und ein zufälliges Mitglied der Gemeinschaft wird ein zufälliges Mitglied der Jagdpartie kontern. Angriffe können auf Grundlage der Geschicklichkeit (d. h. Logistik) des Verteidigers ausgewichen werden, und ein erfolgreicher Angriff fügt dem Verteidiger Schaden in Höhe der Angriffs-Fähigkeit des Angreifers zu. Wenn die Gesundheit eines Charakters null erreicht, stirbt er.\n\n- Dieser Prozess wird wiederholt, bis Frodo stirbt, die Gemeinschaft entkommt oder die Jagdpartie sich zurückzieht. Wenn Frodo stirbt, ergreift die Jagdpartie den Ring für ihre Nation.\n\n- Bei der Durchführung eines Abfangversuchs können Sie eine 'akzeptable Verlustquote' festlegen. Je niedriger diese Zahl ist, desto früher wird Ihre Jagdpartie versuchen, sich zurückzuziehen."
  ring_tuto.2.a:0 "Verstanden!"

  fs.100.t:0 "Unser Versuch, den Einen Ring zu bekommen, ist gescheitert."
  fs.100.d:0 "Die Gemeinschaft hat unseren Versuch, den wahren Einen Ring zu bekommen, abgewehrt und ist jetzt außer Reichweite."
  fs.100.a:0 "Unglücklich."

  fs.106.t:0 "Der Eine Ring wurde zerstört."
  fs.106.d:0 "Es scheint, dass während unseres Krieges zwei Hobbits unbemerkt vorbeigekommen sind und es geschafft haben, den Einen Ring in den Feuern des Schicksalsbergs zu zerstören. Der dunkle Herrscher Sauron ist tot. Was ist unser nächster Schritt?"
  fs.106.d_elves:0 "Es scheint, dass während unseres Krieges eine Gruppe von Elben unbemerkt vorbeigekommen ist und es geschafft hat, den Einen Ring in den Feuern des Schicksalsbergs zu zerstören. Der dunkle Herrscher Sauron ist tot. Was ist unser nächster Schritt?"
  fs.106.a:0 "Wir werden stattdessen Saruman dienen."
  fs.106.b:0 "Möge der Stärkste herrschen."
  fs.106.c:0 "Wählen wir einen Anführer aus unseren Reihen."

  fs.107.t:0 "Die Verlockungen des Einen Rings sind unwiderstehlich."
  fs.107.d:0 "Der Eine Ring hat eine starke Wirkung auf uns. So sehr, dass es fraglich wird, wer wen kontrolliert. Wir müssen wachsam sein, um nicht vollständig vom Ring korrupt zu werden!"
  fs.107.a:0 "Es muss etwas getan werden"
