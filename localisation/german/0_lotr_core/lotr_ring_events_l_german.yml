l_german:
  ring_tuto.1.t:0 "Der Krieg um den Ring"
  ring_tuto.1.d:0 "Der Krieg um den Ring dreht sich um viele Dinge, aber natürlich liegt in allem ein kleines goldenes Schmuckstück im Zentrum: Der Eine Ring. \n\nIn diesem Mod übernimmt der Eine Ring die Form eines Nationalen Geistes, der allen deinen Divisionen einen sehr signifikanten Stat-Boost verleiht.\nEinige Monate ins Spiel, finden die Feierlichkeiten zu Bilbos 111. Geburtstag statt, und die Entscheidungen für die 'Quest nach dem Ring' werden freigeschaltet. Länder, die Kontrolle über Staaten haben, durch die die Gefährten reisen, können versuchen, *einmal* die Gefährten abzufangen und den Ring für sich zu beanspruchen. Die Erfolgswahrscheinlichkeit dieser Versuche hängt direkt von der Stärke der Gefährten ab, die Frodo schützen.\n\nSobald der Ring Bruchtal erreicht, wird Elronds Rat einberufen. Die Nationen von Gondor, Düsterwald und Erebor können dann wählen, entweder ihren besten Krieger, einen anständigen Ersatz oder niemanden zur Gemeinschaft hinzuzufügen. Außerdem können sie über den Weg der Gemeinschaft abstimmen.\n\nWenn keine Nation den Ring erhält, bevor er den Schicksalsberg erreicht, wird der Ring zerstört, und die Nation Mordor wird schwer geschwächt.\nWenn eine Nation, die den Ring hat, kapituliert, nimmt ihr Angreifer den Ring an sich.\n\nViel Glück und viel Spaß!"

  ring_tuto.1.d.riv:0 "Der Krieg um den Ring dreht sich um viele Dinge, aber natürlich liegt in allem ein kleines goldenes Schmuckstück im Zentrum: Der Eine Ring. \n\nIn diesem Mod übernimmt der Eine Ring die Form eines Nationalen Geistes, der allen deinen Divisionen einen sehr signifikanten Stat-Boost verleiht.\nEinige Monate ins Spiel, finden die Feierlichkeiten zu Bilbos 111. Geburtstag statt, und die Entscheidungen für die 'Quest nach dem Ring' werden freigeschaltet. Länder, die Kontrolle über Staaten haben, durch die die Gemeinschaft reist, können versuchen, die Gemeinschaft abzufangen und den Ring für sich zu beanspruchen. Die Erfolgswahrscheinlichkeit dieser Versuche hängt direkt von der Stärke der Gemeinschaft ab, die Frodo schützt.\n\nSobald der Ring Bruchtal erreicht, wird Elronds Rat einberufen. Die Nationen von Gondor, Düsterwald und Erebor können dann wählen, entweder ihren besten Krieger, einen anständigen Ersatz oder niemanden zur Gemeinschaft hinzuzufügen. Außerdem können sie über den Weg der Gemeinschaft abstimmen.\n\nAls Bruchtal sind wir Gastgeber und Hauptunterstützer der Sache der Gemeinschaft. Wir können auch über den Weg der Gemeinschaft abstimmen und versuchen, Unterstützung für die Gemeinschaft von anderen Nationen zu sichern.\n\nWenn keine Nation den Ring erhält, bevor er den Schicksalsberg erreicht, wird der Ring zerstört, und die Nation Mordor wird schwer geschwächt.\nWenn eine Nation, die den Ring hat, kapituliert, nimmt ihr Angreifer den Ring an sich.\n\nViel Glück und viel Spaß!"

