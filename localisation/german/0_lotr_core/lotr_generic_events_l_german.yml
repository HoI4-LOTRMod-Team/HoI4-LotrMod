l_german:
 ######################################
 lotr_generic.1.t:0 "[FROM.GetName] erhebt Anspruch auf unser Land von [?event_target:target_claimed_state.GetName]"
 lotr_generic.1.d:0 "[FROM.GetName] behauptet, dass unser Land von [?event_target:target_claimed_state.GetName] ihnen gehört."
 lotr_generic.1.a:0 "Empörend!"
 lotr_generic.1.b:0 "Vielleicht können wir eine Vereinbarung treffen?"
 lotr_generic.1.b_tooltip:0 "Schlage vor, [FROM.GetName] volle Ressourcenrechte in [?event_target:target_claimed_state.GetName] zu gewähren. Im Gegenzug wird [FROM.GetName] ihren Anspruch zurückziehen und einen Nichtangriffspakt mit uns schließen."
 lotr_generic.1.c:0 "Gib auf. Das ist es nicht wert, sich darüber zu streiten."
 ######################################
 lotr_generic.2.t:0 "[FROM.GetName] versucht, eine Einigung in Bezug auf [?event_target:target_claimed_state.GetName] zu erzielen"
 lotr_generic.2.d:0 "[FROM.GetName] hat unser beanspruchtes Gebiet zur Kenntnis genommen und schlägt eine diplomatische Lösung vor.\n Sie gewähren uns vollen Zugang zu allen Ressourcen in [?event_target:target_claimed_state.GetName], behalten aber die Kontrolle über das Gebiet selbst.\n\nIm Gegenzug möchten sie, dass wir unseren Gebietsanspruch zurückziehen und einen Pakt der Nichtangriffsfähigkeit mit ihnen unterzeichnen."
 lotr_generic.2.a:0 "Das ist akzeptabel."
 lotr_generic.2.b:0 "Was für ein absurder Vorschlag!"
 ######################################
 lotr_generic.3.t:0 "[FROM.GetName] akzeptiert unsere Vereinbarung"
 lotr_generic.3.d:0 "[FROM.GetName] akzeptiert unsere Vereinbarung und zieht ihren Anspruch auf unser Gebiet zurück."
 lotr_generic.3.a:0 "Krise abgewendet."
 ######################################
 lotr_generic.4.t:0 "[FROM.GetName] lehnt unsere Vereinbarung ab"
 lotr_generic.4.d:0 "[FROM.GetName] lehnt unseren Vorschlag ab und besteht darauf, dass [?event_target:target_claimed_state.GetName] ihnen gehört."
 lotr_generic.4.a:0 "Wenn sie nicht vernünftig sind, machen wir es auf die harte Tour..."
 ######################################
 lotr_generic.5.t:0 "[FROM.GetName] übergibt [?event_target:target_claimed_state.GetName]"
 lotr_generic.5.d:0 "[FROM.GetName] erkennt unseren Anspruch auf ihr Gebiet an und gibt es in der Hoffnung auf Vermeidung von Konflikten ab. Im Gegenzug wird ein Pakt der Nichtangriffsfähigkeit geschlossen."
 lotr_generic.5.a:0 "Sie stinken vor Angst."
 ######################################
 lotr_gambler.1.t:0 "Unser Schatzmeister tätigt eine meisterhafte Investition"
 lotr_gambler.1.d:0 "Unser Schatzmeister hat im Namen des Staates eine kluge Investition getätigt. Die Mittel wurden in ein profitables Unternehmen gesichert und es wird erwartet, dass es eine beträchtliche Rendite abwirft. \n\nInsgesamt erhalten wir geschätzte [?THIS.investment_gambler_factor|%] Verbrauchsgüter für 120 Tage."
 lotr_gambler.1.a:0 "Ausgezeichnet."
 lotr_gambler.1.b:0 "Gebt diesem Mann eine Gehaltserhöhung!"
 ######################################
 lotr_gambler.2.t:0 "Unser Schatzmeister begeht einen katastrophalen Fehler"
 lotr_gambler.2.d:0 "Die jüngste Investition unseres Schatzmeisters hat sich als katastrophaler Fehler erwiesen. Trotz der Zusicherung ihres Potenzials für beträchtliche Renditen führte das Unternehmen zu erheblichen Verlusten der Gelder des Königreichs. \n\nInsgesamt wird geschätzt, dass uns dieses Missmanagement [?THIS.investment_gambler_factor|%] Verbrauchsgüter für 120 Tage kosten wird."
 lotr_gambler.2.a:0 "Dieser Fehler wird uns teuer zu stehen kommen..."
 lotr_gambler.2.b:0 "Versuche, die Situation sofort zu mildern!"
 lotr_gambler.2.b.tooltip:0 "Verringert den Verbrauchsgüterabzug um §Y2%§!."
 lotr_gambler.2.c:0 "Dieser Narr! Weg mit seinem Kopf!"
 ######################################
 lotr_generic.6.t:0 "Diplomatische Delegation kommt aus [FROM.GetName]"
 lotr_generic.6.d:0 "Eine herausragende Delegation von Diplomaten ist aus [FROM.GetName] eingetroffen. Ihre Anwesenheit am Hof markiert einen Moment potenzieller Allianz und Diplomatie. Mit formellen Begrüßungen und Gesandte in ihrer traditionellen Kleidung verspricht das Treffen, neue Beziehungen zu schmieden."
 lotr_generic.6.a:0 "Überschütte sie mit Geschenken und Banketten."
 lotr_generic.6.b:0 "Gewähre ihnen die üblichen Höflichkeiten."
 lotr_generic.6.c:0 "Sie sind hier nicht willkommen."
 ######################################
 lotr_generic.7.t:0 "[FROM.GetName] sucht Exil"
 lotr_generic.7.d:0 "Unser Verbündeter [FROM.GetName] ist kürzlich dem Feind zum Opfer gefallen. Ihre Führung wendet sich nun an uns, in der Hoffnung, den Kampf von der Sicherheit unseres Reiches aus fortsetzen zu können."
 lotr_generic.7.a:0 "Wir werden sie in diesen dunklen Zeiten beherbergen."
 lotr_generic.7.b:0 "Weise sie ab."
 ######################################
 lotr_generic.8.t:0 "[From.GetName] strebt danach, sich dem [Root.GetFactionName] anzuschließen"
 lotr_generic.8.d.a:0 "Angesichts zunehmender Bedrohungen für Freiheit und kooperative Werte sehen die [alliance_applicant.GetAdjective] in uns die Verteidiger der Freiheit. Sie möchten nun in unsere Allianz aufgenommen werden, um unseren Schutz zu genießen und sich mit uns gegen die Kräfte zu stellen, die die Freiheit bedrohen würden."
 lotr_generic.8.d.b:0 "Unser Bestreben, die derzeitige

 Weltordnung umzustürzen, ist nicht unbemerkt geblieben. Die [alliance_applicant.GetAdjective] erkennen, dass ihre beste Chance, sich eine prosperierende Zukunft zu schaffen, darin besteht, sich mit uns im kommenden Konflikt zu verbünden. Daher bieten sie an, sich formell gegen unsere Feinde zu stellen."
 lotr_generic.8.d.c:0 "[alliance_applicant.GetName] hat erkannt, dass sie sich mit gleichgesinnten Menschen zusammentun muss, um die Stellung des einfachen Volkes in der Welt zu stärken. Unter Anerkennung unserer führenden Rolle im internationalen Kampf für die Arbeiter akzeptieren die [alliance_applicant.GetAdjective] nun die formelle Anfrage, sich mit uns zu verbünden."
 lotr_generic.8.d.e:0 "Da die aktuellen Umwälzungen in der internationalen Politik weiter durch die Welt hallen, halten die [alliance_applicant.GetAdjective] uns für ihre größte Überlebenschance in diesen turbulenten Zeiten. Daher bitten sie darum, in unsere Allianz aufgenommen zu werden, damit wir den kommenden Sturm gemeinsam überstehen können."
 lotr_generic.8.a:0 "Alle, die für die Freiheit stehen, können sich uns anschließen."
 lotr_generic.8.b:0 "Die Welt gehört allen, die stark sind!"
 lotr_generic.8.c:0 "Wir stehen zusammen."
 lotr_generic.8.e:0 "Und dem werden wir standhalten!"
 lotr_generic.8.f:0 "Wir kommen auch ohne sie zurecht."
 lotr_generic.8.g:0 "Wir haben bereits die Verbündeten, die wir brauchen."
 ######################################
 lotr_generic.9.t:0 "[alliance_inviter.GetName] begrüßt uns in der [alliance_inviter.GetFactionName]"
 lotr_generic.9.d:0 "[alliance_inviter.GetName] hat beschlossen, unsere Anfrage, sich der [alliance_inviter.GetFactionName] anzuschließen, anzunehmen. Von nun an werden wir gemeinsam stehen oder fallen."
 lotr_generic.9.a:0 "Gemeinsam werden wir die Freiheit verteidigen."
 lotr_generic.9.b:0 "Niemand kann sich gegen uns stellen!"
 lotr_generic.9.c:0 "Die Not der Arbeiter könnte keine besseren Kämpfer verlangen!"
 lotr_generic.9.e:0 "Wir werden unsere Unterschiede vorerst beiseite legen."
 ######################################
 lotr_generic.10.t:0 "[alliance_inviter.GetName] lehnt die Anfrage ab, der [alliance_inviter.GetFactionName] beizutreten"
 lotr_generic.10.d:0 "[alliance_inviter.GetName] hat beschlossen, unsere Anfrage, der [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir werden ohne ihre Hilfe auskommen müssen."
 lotr_generic.10.a:0 "Sie nennen sich Verteidiger der Freiheit?"
 lotr_generic.10.b:0 "Dann werden wir sie auch zermalmen!"
 lotr_generic.10.c:0 "Unglücklich!"
 lotr_generic.10.e:0 "Unsere Unterschiede waren zu groß."
 ######################################
 lotr_generic.11.t:0 "[From.GetName] lädt [Root.GetName] ein, sich der [alliance_inviter.GetFactionName] anzuschließen"
 lotr_generic.11.d.a:0 "Mit misstrauischem Blick auf jüngste Entwicklungen in der Weltpolitik reicht [alliance_inviter.GetName] uns die Hand der Freundschaft und bietet uns ihren Schutz an, mit der Bitte, uns mit ihnen für die Verteidigung der Prinzipien von Freiheit und Demokratie zu verbünden. Als Mitglied der [alliance_inviter.GetFactionName] könnte die Freiheit unseres Volkes gut geschützt sein."
 lotr_generic.11.d.b:0 "In der Erkenntnis, dass selbst die Starken manchmal Verbündete brauchen, haben uns die [alliance_inviter.GetAdjective] eingeladen, der [alliance_inviter.GetFactionName] beizutreten. Wenn wir dies akzeptieren, könnte dies uns reichlich Gelegenheit bieten, unseren Platz an der Sonne zu finden."
 lotr_generic.11.d.c:0 "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unsere wertvollen Beiträge zur Sache der Arbeiter zur Kenntnis genommen, und heute Morgen erhielten wir eine Einladung, der [alliance_inviter.GetFactionName] beizutreten. Gemeinsam mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Stärke verbreiten."
 lotr_generic.11.d.e:0 "Es scheint, dass die [alliance_inviter.GetAdjective] uns für strategisch wichtig halten und es für profitabler halten, wenn wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Unterschiede spalten lassen. Heute Morgen überbrachte der Botschafter der [alliance_inviter.GetAdjective] eine Einladung, Mitgliedsstaat der [alliance_inviter.GetFactionName] zu werden."
 lotr_generic.11.a:0 "Wir werden gemeinsam mit ihnen kämpfen."
 lotr_generic.11.b:0 "Wir brauchen nur ein paar tausend Tote..."
 lotr_generic.11.c:0 "Wir werden an der Seite unserer Genossen kämpfen!"
 lotr_generic.11.e:0 "Es ist die profitable Wahl."
 ######################################
 lotr_generic.12.t:0 "[alliance_applicant.GetName] akzeptiert die Einladung zur [alliance_inviter.GetFactionName]"
 lotr_generic.12.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot anzunehmen und sich der [alliance_inviter.GetFactionName] anzuschließen. Von nun an werden wir gemeinsam stehen oder fallen."
 ######################################
 lotr_generic.13.t:0 "[alliance_applicant.GetName] lehnt das Angebot ab, sich der [alliance_inviter.GetFactionName] anzuschließen"
 lotr_generic.13.d:0 "[alliance_applicant.GetName] hat beschlossen, unser Angebot abzulehnen, sich der [alliance_inviter.GetFactionName] anzuschließen. Wir werden ohne ihre Hilfe auskommen müssen."
 lotr_generic.13.a:0 "Unsere Hilfe ist nicht erwünscht."
