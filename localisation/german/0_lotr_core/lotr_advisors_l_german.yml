  # DECISION CATEGORY
  advisor_decisions_category:0 "Gesetze und Regierung"

  # ON THE RISE EVENTS
  shift_in_the_wind:0 "Ein Wandel in der Luft"
  shift_in_the_wind_desc:0 "Die politische Stimmung in unserer Bevölkerung verändert sich. Der Weg der Nation zu drastischen Veränderungen liegt offen und wartet nur darauf, die Wahl zwischen friedlichem oder gewaltsamem Übergang zu treffen."
  prepare_for_civil_war:0 "Vorbereitung auf den Bürgerkrieg"
  prepare_for_civil_war_desc:1 "Wir haben keine Zeit, auf die langsame Veränderung in den Köpfen der Menschen zu warten. Um ihrer selbst willen müssen wir die Angelegenheit schnell erzwingen, auch wenn dabei einige ihr Leben verlieren. Im Gegensatz zu einem friedlichen Referendum wird ein Bürgerkrieg verheerende Auswirkungen auf unsere Streitkräfte, die Industrie und Infrastruktur des Landes haben, aber er ist auch schneller und stellt sicher, dass wir unseren Willen anschließend entschiedener durchsetzen können."
  expand_civil_support:0 "Zivilbevölkerung unterstützen"
  expand_civil_support_desc:1 "Wir müssen sicherstellen, dass die Unterstützung für unsere Sache unter den Menschen weiterhin wächst und sie ermutigen, die Autorität der gegenwärtigen Regierung öffentlich herauszufordern. Je mehr die Position der Regierung untergraben wird und der zivile Ungehorsam weiter zunimmt, desto einfacher wird es für uns sein, unsere Ziele zu erreichen. Dies gilt insbesondere, wenn diese Ziele im Gegensatz zu einer legalen Änderung der Regierung eher eine... finstere Methode des Regimewechsels beinhalten."
  army_support_for_civil_war:0 "Militärische Unterstützung ausbauen"
  army_support_for_civil_war_desc:0 "Ohne ausreichende Unterstützung des Militärs wäre jede Hoffnung auf Sieg in einem bewaffneten ideologischen Kampf vergeblich. Wir müssen die Loyalität gut platzierter Einheiten unserer Militärstreitkräfte sicherstellen."
  army_support_TT:0 "Jedes Mal, wenn die Unterstützung des Militärs erhöht wird, wird der Stärke Ihrer Fraktion im Bürgerkrieg 10% hinzugefügt, bis zu einer maximalen Gesamtstärke von 70%.\n"
  ensure_general_loyalty_for_civil_war:1 "Loyalität der unteren Armeeführung sicherstellen"
  ensure_general_loyalty_for_civil_war_desc:0 "Es ist möglich, dass bestimmte Generäle heimlich Sympathien für die neue Ordnung hegen. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn der Kampf beginnt."
  ensure_marshal_loyalty_for_civil_war:0 "Loyalität der oberen Armeeführung sicherstellen"
  ensure_marshal_loyalty_for_civil_war_desc:0 "Es ist möglich, dass bestimmte Feldmarschälle heimlich Sympathien für die neue Ordnung hegen. Wir müssen sie ansprechen und ihre Loyalität sicherstellen, wenn der Kampf beginnt."
  siphon_equipment_stockpiles_for_civil_war:0 "Ausrüstungsbestände abzapfen"
  siphon_equipment_stockpiles_for_civil_war_desc:0 "Durch Abschöpfen der Ausrüstungsbestände der Nation können wir einen kleinen Vorrat an Waffen schaffen, um uns in unserem zukünftigen Kampf zu unterstützen."
  formulate_surprise_attack_plan_for_civil_war:0 "Überraschungsangriffsplan ausarbeiten"
  formulate_surprise_attack_plan_for_civil_war_desc:0 "Der Feind hat keine Ahnung von der bevorstehenden Katastrophe. Wir müssen sicherstellen, dass dies so bleibt, während wir unsere Schlachtpläne lenken, um den Überraschungseffekt optimal zu nutzen."
  formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan gewährt allen Divisionen auf dem Kerngebiet einen Angriffsbonus von 25% für 30 Tage.\n"
  ignite_the_civil_war:0 "Bürgerkrieg entfachen"
  ignite_the_civil_war_desc:0 "Die Zeit ist gekommen, den Sprung zu wagen. Alle Vorbereitungen, die wir für notwendig hielten, wurden getroffen. Es gibt kein Zurück mehr."
  rebuild_the_nation:0 "Die Nation wiederaufbauen"
  rebuild_the_nation_desc:0 "Nach dem Bürgerkrieg ist nun die Zeit gekommen, unsere zerstörte Nation wieder aufzubauen."
  open_up_political_discourse:0 "Politischen Diskurs öffnen"
  open_up_political_discourse_desc:1 "Wir müssen die Akzeptanz abweichender Meinungen in der Regierung fördern. Vielleicht wird es so irgendwann möglich, eine friedliche Veränderung in der Politik unserer Nation herbeizuführen."
  discredit_government:0 "Regierung diskreditieren"
  discredit_government_desc:0 "Indem wir auf die vielen Mängel unserer aktuellen Regierung hinweisen, können wir die Menschen über die ideologischen Ursachen dieser Misserfolge nachdenken lassen."
  hold_national_referendum:0 "Nationales Referendum abhalten"
  hold_national_referendum_desc:0 "Mit ausreichender Unterstützung können wir jetzt sicher ein Referendum abhalten, um eine Regierungsänderung herbeizuführen, ohne Blutvergießen."

