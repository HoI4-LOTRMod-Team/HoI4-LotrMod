l_german:
  entwood.1.t:0 "Zwei 'Hobbits' sprechen über Krieg"
  entwood.1.d:0 "Zwei Kreaturen, die sich selbst 'Hobbits' nennen, sind in unseren Wäldern angekommen. Nach einer langen Versammlung hat der Ent-Rat festgestellt, dass diese 'Hobbits' keine Orks sind. Einer von ihnen ist sehr eilig. Er behauptet, die Ents sollten Rache suchen und Saruman jetzt angreifen, wo er verwundbar ist. Aber was weiß ein Hobbit von uns Ents?"
  entwood.1.a:0 "Der Hobbit ist weise. Wir ziehen in den Krieg."
  entwood.1.b:0 "Der Hobbit ist zu voreilig. Wir müssen seine Vorschläge weiter diskutieren."

  entwood.2.t:0 "Die Entfrauen wurden in Düsterwald gesichtet"
  entwood.2.d:0 "Unsere lange und mühsame Suche hat sich endlich ausgezahlt. Treebeards lange verlorene Frau, Fimbrethil, sowie alle verbleibenden Entfrauen, wurden im südlichen Teil des Düsterwalds gefunden."
  entwood.2.a:0 "Düsterwald? Nie davon gehört."

  entwood.3.t:0 "Die Entfrauen wurden in den Braunen Landen gesichtet"
  entwood.3.d:0 "Unsere lange und mühsame Suche hat sich endlich ausgezahlt. Treebeards lange verlorene Frau, Fimbrethil, sowie alle verbleibenden Entfrauen, wurden in den Braunen Landen gefunden, einer Region nördlich der Totensümpfe."
  entwood.3.a:0 "Eine ehemalige Ent-Siedlung."

  entwood.4.t:0 "Die Entfrauen wurden in Lothlorien gesichtet"
  entwood.4.d:0 "Unsere lange und mühsame Suche hat sich endlich ausgezahlt. Treebeards lange verlorene Frau, Fimbrethil, sowie alle verbleibenden Entfrauen, wurden in Lothlorien gefunden."
  entwood.4.a:0 "Die Entfrauen müssen gerettet werden."

  entwood.5.t:0 "Die Entfrauen wurden in Lindon gesichtet"
  entwood.5.d:0 "Unsere lange und mühsame Suche hat sich endlich ausgezahlt. Treebeards lange verlorene Frau, Fimbrethil, sowie alle verbleibenden Entfrauen, wurden in Lindon gefunden."
  entwood.5.a:0 "Wie sind sie dorthin gekommen?"

  entwood.6.t:0 "Die Ents bitten um die Rückkehr der Entfrauen"
  entwood.6.d:0 "Die Ents des Entwalds behaupten, dass ihre lange verlorenen Entfrauen sich in unseren Gebieten befinden. Sie bitten um sicheren Durchgang, damit sie sich wieder vereinen können."
  entwood.6.a:0 "Natürlich."
  entwood.6.b:0 "Wir schulden den Ents nichts."

  entwood.7.t:0 "Saruman verbrennt den Fangorn-Wald!"
  entwood.7.d:0 "Saruman hat seine Armeen angewiesen, den Wald von Fangorn niederzubrennen, um seine industrielle Kriegsmaschine zu versorgen. Sie sind mit Feuer gekommen! Sie sind mit Äxten gekommen! Nagen, beißen, brechen, hacken, brennen! Zerstörer und Usurpatoren, verflucht seien sie!"
  entwood.7.a:0 "Der Zauberer hat den Verstand verloren."

  entwood.8.t:0 "[From.GetLeader] hat unsere Anfrage abgelehnt."
  entwood.8.d:0 "[From.GetLeader] wird die Entfrauen nicht zu uns zurückkehren lassen."
  entwood.8.a:0 "Ohne die Entfrauen sind wir verloren."

  entwood.9.t:0 "[From.GetLeader] hat unsere Anfrage genehmigt."
  entwood.9.d:0 "[From.GetLeader] wird sicherstellen, dass die Entfrauen sicher zu uns zurückkehren."
  entwood.9.a:0 "Ein weiteres Mal hat die Entische Diplomatie Erfolg."