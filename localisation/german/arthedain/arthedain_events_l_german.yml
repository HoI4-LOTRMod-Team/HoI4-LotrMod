l_english: 
arthedain.1.t:0 "Arthedain asks about a Mutual Defense Pact"
arthedain.1.d:0 "Arthedain wishes us to join in a Mutual Defense Pact."
arthedain.1.a:0 "Accept"
arthedain.1.b:0 "Decline"

arthedain.2.t:0 "Arthedain demands our territory"
arthedain.2.d:0 "Arthedain demands we cede all of our territory to their governance. Declinig their ultimatum might lead to war."
arthedain.2.a:0 "Accept"
arthedain.2.b:0 "Decline"

arthedain.3.t:0 "Arthedain asks to join the Arnor Coalition"
arthedain.3.d:0 "Arthedain wishes us to join their faction."
arthedain.3.a:0 "Accept"
arthedain.3.b:0 "Decline"

arthedain.4.t:0 "Arthedain wants to reform the kingdom of Arnor"
arthedain.4.d:0 "Arthedain wishes to join our territories as they were in the old ages and reform the kingdom of Arnor."
arthedain.4.a:0 "Accept"
arthedain.4.b:0 "Decline"

arthedain.5.t:0 "[From.GetName] wants to reunite with us"
arthedain.5.d:0 "[From.GetName] and the Kingdom of Gondor where once united kingdoms. It is time we reunite once more and stand strong as the free people of Middle-earth."
arthedain.5.a:0 "United once more"
arthedain.5.b:0 "We survived without them"

arthedain.6.t:0 "[From.GetName] requests to form a 'Grey Company'"
arthedain.6.d:0 "[FROM.GetName] proposes the establishment of a 'Grey Company', a combined force of elves and rangers tasked with safeguarding the lands of Arthedain and Rhudaur from the forces of dark.\n\nThe proposition calls for substantial support from both our elven kin and the valiant rangers of the North. The formation of the Grey Company would bind us in a pact of shared protection, uniting our strengths and striving for a safer future."
arthedain.6.a:0 "A fantastic idea!"
arthedain.6.a_tt:0 "([LTH.GetNameWithFlag], [RIV.GetNameWithFlag], [ART.GetNameWithFlag], [RHD.GetNameWithFlag]):\nIf at least §Y3§! countries support the Grey Company, [ART.GetNameWithFlag] and [RHD.GetNameWithFlag] will each receive four divisions consisting of infantry and archers."
arthedain.6.b:0 "A waste of time and resources."

arthedain.7.t:0 "Grey Company Formed"
arthedain.7.d:0 "As a result of the steadfast cooperation between our rangers and the noble elves, we have birthed an elite force known as the Grey Company, a band of skilled fighters assembled to safeguard the lands of Arthedain and Rhudaur."
arthedain.7.a:0 "Excellent."

arthedain.8.t:0 "Gondor asks for reunification"
arthedain.8.d:0 "A letter from Gondor arrives, proposing a unified alliance reminiscent of the old days when Arthedain and Gondor fought side by side. Gondor extends a hand in friendship, urging Arthedain to stand united against the looming shadows."
arthedain.8.a:0 "We will stand with Gondor once more."
arthedain.8.b:0 "Those days are long past."

arthedain.9.t:0 "Gondor demands vassalization"
arthedain.9.d:0 "A stern envoy from Gondor delivers a demand: Arthedain is to become Gondor's vassal, pledging allegiance to the southern realm. The missive speaks of Gondor's dominance and the obligation for Arthedain to submit to their rule."
arthedain.9.a:0 "We owe them our allegiance."
arthedain.9.b:0 "They are in no position to make demands."