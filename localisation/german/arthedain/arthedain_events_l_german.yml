l_german:
  arthedain.1.t:0 "Arthedain fragt nach einem Bündnisvertrag"
  arthedain.1.d:0 "Arthedain möchte, dass wir uns an einem Bündnisvertrag beteiligen."
  arthedain.1.a:0 "Akzeptieren"
  arthedain.1.b:0 "Ablehnen"

  arthedain.2.t:0 "Arthedain verlangt unser Gebiet"
  arthedain.2.d:0 "Arthedain verlangt, dass wir unser gesamtes Gebiet ihrer Verwaltung überlassen. Die Ablehnung ihres Ultimatums könnte zu Krieg führen."
  arthedain.2.a:0 "Akzeptieren"
  arthedain.2.b:0 "Ablehnen"

  arthedain.3.t:0 "Arthedain bittet um Beitritt zur Arnor-Koalition"
  arthedain.3.d:0 "Arthedain möchte, dass wir uns ihrer Fraktion anschließen."
  arthedain.3.a:0 "Akzeptieren"
  arthedain.3.b:0 "Ablehnen"

  arthedain.4.t:0 "Arthedain will das Königreich Arnor wiederherstellen"
  arthedain.4.d:0 "Arthedain möchte unsere Gebiete vereinen, wie sie es in alten Zeiten waren, und das Königreich Arnor wiederherstellen."
  arthedain.4.a:0 "Akzeptieren"
  arthedain.4.b:0 "Ablehnen"

  arthedain.5.t:0 "[From.GetName] möchte sich mit uns vereinen"
  arthedain.5.d:0 "[From.GetName] und das Königreich Gondor waren einst vereinte Königreiche. Es ist an der Zeit, dass wir uns wieder vereinen und gemeinsam als freie Völker von Mittelerde stark stehen."
  arthedain.5.a:0 "Wieder vereint"
  arthedain.5.b:0 "Wir haben ohne sie überlebt"

  arthedain.6.t:0 "[From.GetName] bittet um die Bildung einer 'Grauen Gefolgschaft'"
  arthedain.6.d:0 "[FROM.GetName] schlägt die Bildung einer 'Grauen Gefolgschaft' vor, einer gemeinsamen Streitmacht aus Elben und Waldläufern, die damit beauftragt ist, die Länder von Arthedain und Rhudaur vor den Mächten der Dunkelheit zu schützen.\n\nDer Vorschlag erfordert erhebliche Unterstützung von unseren Elbenverwandten und den tapferen Waldläufern des Nordens. Die Bildung der Grauen Gefolgschaft würde uns in einem Pakt des gemeinsamen Schutzes binden, unsere Kräfte vereinen und nach einer sichereren Zukunft streben."
  arthedain.6.a:0 "Eine fantastische Idee!"

  arthedain.6.a_tt:0 "([LTH.GetNameWithFlag], [RIV.GetNameWithFlag], [ART.GetNameWithFlag], [RHD.GetNameWithFlag]):\nWenn mindestens §Y3§! Länder die Graue Gefolgschaft unterstützen, werden [ART.GetNameWithFlag] und [RHD.GetNameWithFlag] jeweils vier Divisionen, bestehend aus Infanterie und Bogenschützen erhalten."
  arthedain.6.b:0 "Eine Verschwendung von Zeit und Ressourcen."

  arthedain.7.t:0 "Graue Gefolgschaft gegründet"
  arthedain.7.d:0 "Als Ergebnis der standhaften Zusammenarbeit zwischen unseren Rangern und den edlen Elfen haben wir eine Eliteeinheit namens die 'Graue Gefolgschaft' ins Leben gerufen, eine Gruppe erfahrener Kämpfer, die versammelt wurde, um die Länder von Arthedain und Rhudaur zu schützen."
  arthedain.7.a:0 "Ausgezeichnet."

  arthedain.8.t:0 "Gondor bittet um Wiedervereinigung"
  arthedain.8.d:0 "Ein Brief aus Gondor trifft ein und schlägt eine vereinte Allianz vor, die an die alten Zeiten erinnert, als Arthedain und Gondor Seite an Seite kämpften. Gondor reicht eine Hand der Freundschaft aus und drängt Arthedain, sich vereint gegen die drohenden Schatten zu stellen."
  arthedain.8.a:0 "Wir werden uns wieder mit Gondor vereinen."
  arthedain.8.b:0 "Diese Tage sind lange vorbei."

  arthedain.9.t:0 "Gondor fordert die Vasallisierung"
  arthedain.9.d:0 "Ein strenger Bote aus Gondor überbringt eine Forderung: Arthedain soll der Vasall von Gondor werden und sich der südlichen Herrschaft unterwerfen. Das Schreiben spricht von der Dominanz Gondors und der Verpflichtung Arthedeins, sich ihrer Herrschaft zu beugen."
  arthedain.9.a:0 "Wir schulden ihnen unsere Loyalität."
  arthedain.9.b:0 "Sie sind nicht in der Position, Forderungen zu stellen."
