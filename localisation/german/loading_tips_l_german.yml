l_english:
 LOADING_TIP_0:0 "You cannot pass! I am a servant of the Secret Fire, wielder of the Flame of Anor.\n- Gandalf"
 LOADING_TIP_1:0 "I wish the ring had never come to me. I wish none of this had happened.\n- Frodo"
 LOADING_TIP_2:0 "I don't think he knows about second breakfast, Pip. \n- Merry"
 LOADING_TIP_3:0 "I do not know what strength is in my blood, but I swear to you I will not let the White City fall, nor our people fail.\n- Aragorn"
 LOADING_TIP_4:0 "Our people, our people. I would have followed you, my brother... my captain... my king. \n- Boromir"
 LOADING_TIP_5:0 "I made a promise, Mr Frodo. A promise. "Don't you leave him Samwise Gamgee." And I don't mean to. I don't mean to. \n- Sam"
 LOADING_TIP_6:0 "Nobody tosses a Dwarf. \n- Gimli"
 LOADING_TIP_7:0 "A wizard is never late, Frodo Baggins. Nor is he early. He arrives precisely when he means to. \n- Gandalf"
 LOADING_TIP_8:0 "One does not simply walk into Mordor.\n- Boromir"
 LOADING_TIP_9:0 "Fly, you fools! \n- Gandalf"
 LOADING_TIP_10:0 "If by my life or death I can protect you, I will. You have my sword... \n- Aragorn"
 LOADING_TIP_11:0 "And my axe!\n- Gimli"
 LOADING_TIP_12:0 "It's a dangerous business, Frodo, going out your door. You step onto the road, and if you don't keep your feet, there's no knowing where you might be swept off to.\n- Bilbo Baggins"
 LOADING_TIP_13:0 "In the place of a Dark Lord you would have a Queen! Not dark but beautiful and terrible as the Morn!\n- Galadriel"
 LOADING_TIP_14:0 "Not the beard!\n- Gimli"
 LOADING_TIP_15:0 "I would have gone with you to the end, into the very fires of Mordor. \n- Aragorn"
 LOADING_TIP_16:0 "I don't know half of you half as well as I should like, and I like less than half of you half as well as you deserve. \n- Bilbo"
 LOADING_TIP_17:0 "My father is a noble man, but his rule is failing, and our people lose faith.\n- Boromir"
 LOADING_TIP_18:0 "It is a strange fate that we should suffer so much fear and doubt over so small a thing. Such a little thing. \n- Boromir"
 LOADING_TIP_19:0 "Well, here's one Dwarf she won't ensnare so easily. I have the eyes of a hawk and the ears of a fox. \n- Gimli"
 LOADING_TIP_20:0 "The Dwarf breathes so loud, we could have shot him in the dark. \n- Haldir"
 LOADING_TIP_21:0 "I know what I must do. It's just... I'm afraid to do it.\n- Frodo"
 LOADING_TIP_22:0 "I will be dead before I see the Ring in the hands of an Elf! Never trust an Elf!\n- Gimli"
 LOADING_TIP_23:0 "This is no mine. It's a tomb.\n- Boromir"
 LOADING_TIP_24:0 "The same blood flows in my veins. The same weakness.\n- Aragorn"
 LOADING_TIP_25:0 "There is one Dwarf yet in Moria who still draws breath\n- Gimli"
 LOADING_TIP_26:0 "Do you know how the Orcs first came into being? They were elves once, taken by the dark powers, tortured and mutilated. A ruined and terrible form of life. Now... perfected.\n- Saruman"
 LOADING_TIP_27:0 "For the time would soon come when Hobbits would shape the fortunes of all. \n- Galadriel"
 LOADING_TIP_28:0 "The Dwarves delved too greedily and too deep. You know what they awoke in the darkness of Khazad-dum... shadow and flame. \n- Saruman"
 LOADING_TIP_29:0 "The Quest stands upon the edge of a knife. Stray but a little, and it will fail, to the ruin of all.\n- Galadriel"
 LOADING_TIP_30:0 "Soon Master Elf, you will enjoy the fabled hospitality of the Dwarves. Roaring fires, malt beer, ripe meat off the bone. \n- Gimli"
 LOADING_TIP_31:0 "Concealed within his fortress, the lord of Mordor sees all. His gaze pierces cloud, shadow, earth, and flesh.\n- Saruman"
 LOADING_TIP_32:0 "It came to me, my own, my love... my... preciousssss.\n- Gollum"
 LOADING_TIP_33:0 "Against the power of Mordor there can be no victory.\n- Saruman"
 LOADING_TIP_34:0 "Men? Men are weak.\n- Elrond"
 LOADING_TIP_35:0 "Be on your guard. There are older and fouler things than Orcs in the deep places of the world. \n- Gandalf"
 LOADING_TIP_36:0 "You did not seriously think that a Hobbit could contend with the will of Sauron, there are none that can. \n- Saruman"
 LOADING_TIP_37:0 "They are one; the ring and the Dark Lord. Frodo, he must never find it. \n- Gandalf"
 LOADING_TIP_38:0 "There is only one Lord of the Ring, only one who can bend it to his will, and he does not share power. \n- Gandalf"
 LOADING_TIP_39:0 "You cannot hide. I see you. There is no life in the void. Only death.\n- Sauron"
 LOADING_TIP_40:0 "Fool of a Took. Throw yourself in next time, and rid us of your stupidity. \n- Gandalf"
 LOADING_TIP_41:0 "Hunt them down. Do not stop until they are found. You do not know pain, you do not know fear. You will taste man-flesh! \n- Saruman"
 LOADING_TIP_42:0 "I ask only for the strength to defend my people.\n- Boromir"
 LOADING_TIP_43:0 "My armour is like tenfold shields, my teeth are swords, my claws spears, the shock of my tail is a thunderbolt, my wings a hurricane, and my breath death!\n- Smaug"
 LOADING_TIP_44:0 "Even now you fade. One light... alone in the darkness.\n- Sauron"
 LOADING_TIP_45:0 "It has begun. The East will fall. So shall the Kingdom of Angmar rise.The time of the Elves is over. The Age of the Orcs has come.\n- Sauron"
 LOADING_TIP_46:0 "There is no light, wizard, that can defeat the darkness.\n- Sauron"
 LOADING_TIP_47:0 "If you don’t like my burglar, then please don’t damage him. Return him to me.\n- Gandalf"
 LOADING_TIP_48:0 "Tell this rabble to leave, or I’ll water the ground with their blood.\n- Dain II Ironfoot"
 LOADING_TIP_49:0 "I will not stand down before any Elf. Not least this faithless woodland sprite. He wishes nothing but ill upon my people.\n- Dain II Ironfoot"
 LOADING_TIP_50:0 "The Hordes of Hell are upon us! To battle! To battle, sons of Durin!\n- Dain II Ironfoot"
 LOADING_TIP_51:0 "They cannot fight on two fronts. Now we make our move. Attack the city!\n- Azog"
 LOADING_TIP_52:0 "There are holes beneath holes within this Mountain, places we can fortify. Shore up, make safe? Yes. Yes, that is it.\n- Thorin"
 LOADING_TIP_53:0 "It takes a long time to say anything in Old Entish. And we never say anything unless it is worth taking a long time to say.\n- Treebeard"
 LOADING_TIP_54:0 "Never is too long a word even for me...\n- Treebeard"
 LOADING_TIP_55:0 "You now have but one choice. The Ring must be destroyed.\n- Elrond"
 LOADING_TIP_56:0 "None can escape it; you will unite or you will fall. Each race is bound to this fate, this one doom.\n- Elrond"
 LOADING_TIP_57:0 "These are Rhosgobel rabbits. I’d like to see them try.\n- Radagast"
 LOADING_TIP_58:0 "The Greenwood is sick, Gandalf. A darkness has fallen over it, nothing grows anymore. At least nothing good. The air is foul decay, but worse are the webs.\n- Radagast"
 LOADING_TIP_59:0 "One hundred years is a mere blink in the life of an elf! I'm patient! I can wait! \n- Thranduil"
 LOADING_TIP_60:0 "Such is the nature of evil. Out there in the vast ignorance of the world it festers and spreads.\n- Thranduil"
 LOADING_TIP_61:0 "The power of the Three Rings is ended. The time has come... for the dominion of Men.\n- Galadriel"
 LOADING_TIP_62:0 "Death!\n- King Theoden"
 LOADING_TIP_63:0 "No man can kill me. Die now.\n- Witch King of Angmar"
 LOADING_TIP_64:0 "Well, this is a thing unheard of. An Elf would go underground, where a Dwarf dare not. Oh, I'd never hear the end of it.\n- Gimli"
 LOADING_TIP_65:0 "We do not come to treat with Sauron, faithless and accursed. Tell your master this, the armies of Mordor must disband. He is to depart these lands, never to return. \n- Gandalf"
 LOADING_TIP_66:0 "Let the Lord of the Black Land come forth! Let justice be done upon him!\n- Aragorn"
 LOADING_TIP_67:0 "My master, Sauron the Great, bids thee welcome. Is there any in this rout with authority to treat with me?\n- Mouth of Sauron"
 LOADING_TIP_68:0 "And who is this? Isildur's heir? It takes more to make a King that a broken Elvish blade...\n- Mouth of Sauron"
 LOADING_TIP_69:0 "Do not come between the Nazgul and his prey.\n- Witch King of Angmar"
 LOADING_TIP_70:0 "You have fought many wars and slain many men, Theoden King, and made peace afterwards. Can we not take council as we once did, my old friend? Can we not have peace?\n- Saruman"
 LOADING_TIP_71:0 "From the ashes, a fire shall be woken. A light from the shadow shall spring. Renewed shall be blade that was broken. The crownless again shall be king.\n- Arwen"
 LOADING_TIP_72:0 "This is my first command to you. How did you escape, and my son did not, so mighty a man as he was?\n- Denethor II"
 LOADING_TIP_73:0 "Do you think the eyes of the White Tower are blind? I have seen more than you know. With your left hand you would use me as a shield against Mordor, and with your right you would seek to supplant me.\n- Denethor II"
 LOADING_TIP_74:0 "Do you not know death when you see it, old man? This is my hour!\n- Witch King of Angmar"
 LOADING_TIP_75:0 "Is there a captain here who still has the courage to do his lord's will?\n- Denethor II"
 LOADING_TIP_76:0 "And I shall not forget it. Nor fail to reward that which is given. Fealty with love, valor with honor, disloyalty with vengeance.\n- Denethor II"
 LOADING_TIP_77:0 "    One Ring to rule them all, One Ring to find them, One Ring to bring them all and in the darkness bind them. \n- Sauron"
 LOADING_TIP_78:0 "It has begun. The East will fall. So shall the Kingdom of Angmar rise.The time of the Elves is over. The Age of the Orcs has come.\n- Sauron"
 LOADING_TIP_79:0 "Death!\n- King Theoden"
 LOADING_TIP_80:0 "Death!\n- King Theoden"
