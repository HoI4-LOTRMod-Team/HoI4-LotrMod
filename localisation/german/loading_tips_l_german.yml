l_german:
  LOADING_TIP_0:0 "Du kommst nicht vorbei! Ich bin ein Diener des Geheimen Feuers, Träger der Flamme von Anor. /n- Gandalf"
  LOADING_TIP_1:0 "Ich wünschte, der Ring wäre nie zu mir gekommen. Ich wünschte, nichts von alldem wäre passiert. /n- Frodo"
  LOADING_TIP_2:0 "Ich glaube nicht, dass er von zweitem Frühstück weiß, Pip. /n- Merry"
  LOADING_TIP_3:0 "Ich weiß nicht, welche Kraft in meinem Blut liegt, aber ich schwöre dir, ich werde die Weiße Stadt nicht fallen lassen, noch unser Volk versagen lassen. /n- Aragorn"
  LOADING_TIP_4:0 "Unser Volk, unser Volk. Ich wäre dir gefolgt, mein Bruder... mein Kapitän... mein König. /n- Boromir"
  LOADING_TIP_5:0 "Ich habe ein Versprechen gemacht, Herr Frodo. Ein Versprechen. 'Verlasse ihn nicht, Samweis Gamdschie.' Und das meine ich ernst. Das meine ich ernst. /n- Sam"
  LOADING_TIP_6:0 "Niemand wirft einen Zwerg. /n- Gimli"
  LOADING_TIP_7:0 "Ein Zauberer kommt nie zu spät, Frodo Beutlin. Noch kommt er zu früh. Er kommt genau dann, wenn er es beabsichtigt. /n- Gandalf"
  LOADING_TIP_8:0 "Man betritt nicht einfach so Mordor. /n- Boromir"
  LOADING_TIP_9:0 "Flieht, ihr Narren! /n- Gandalf"
  LOADING_TIP_10:0 "Wenn ich mit meinem Leben oder Tod dich beschützen kann, werde ich es tun. Du hast mein Schwert... /n- Aragorn"
  LOADING_TIP_11:0 "Und meine Axt! /n- Gimli"
  LOADING_TIP_12:0 "Es ist ein gefährliches Geschäft, Frodo, wenn du aus deiner Tür trittst. Du trittst auf den Weg, und wenn du nicht aufpasst, ist nicht gewiss, wohin du getragen wirst. /n- Bilbo Beutlin"
  LOADING_TIP_13:0 "Anstelle eines Dunklen Herrschers hättest du eine Königin! Nicht dunkel, sondern schön und schrecklich wie der Morgen! /n- Galadriel"
  LOADING_TIP_14:0 "Nicht den Bart! /n- Gimli"
  LOADING_TIP_15:0 "Ich wäre bis ans Ende mit dir gegangen, bis in die Feuer von Mordor. /n- Aragorn"
  LOADING_TIP_16:0 "Ich kenne euch nicht halb so gut, wie ich euch gern möchte, und ich mag weniger als die Hälfte von euch halb so gern, wie ihr es verdient. /n- Bilbo"
  LOADING_TIP_17:0 "Mein Vater ist ein edler Mann, aber seine Herrschaft versagt, und unser Volk verliert den Glauben. /n- Boromir"
  LOADING_TIP_18:0 "Es ist ein seltsames Schicksal, dass wir uns vor so viel Furcht und Zweifel über so kleine Dinge fürchten müssen. So eine kleine Sache. /n- Boromir"
  LOADING_TIP_19:0 "Nun, hier ist ein Zwerg, den sie nicht so leicht verführen wird. Ich habe die Augen eines Falken und die Ohren eines Fuchses. /n- Gimli"
  LOADING_TIP_20:0 "Der Zwerg atmet so laut, dass wir ihn im Dunkeln hätten erschießen können. /n- Haldir"
  LOADING_TIP_21:0 "Ich weiß, was ich tun muss. Es ist nur... ich habe Angst, es zu tun. /n- Frodo"
  LOADING_TIP_22:0 "Ich werde tot sein, bevor ich den Ring in den Händen eines Elben sehe! Vertraut niemals einem Elben! /n- Gimli"
  LOADING_TIP_23:0 "Das ist kein Bergwerk. Es ist ein Grab. /n- Boromir"
  LOADING_TIP_24:0 "Das gleiche Blut fließt in meinen Adern. Die gleiche Schwäche. /n- Aragorn"
  LOADING_TIP_25:0 "Es gibt noch einen Zwerg in Moria, der noch Atem holt. /n- Gimli"
  LOADING_TIP_26:0 "Wisst ihr, wie die Orks zum ersten Mal entstanden sind? Sie waren einst Elben, von den dunklen Mächten genommen, gefoltert und verstümmelt. Eine ruinierte und furchtbare Form des Lebens. Jetzt... perfektioniert. /n- Saruman"
  LOADING_TIP_27:0 "Denn die Zeit wird bald kommen, wenn Hobbits das Schicksal aller bestimmen werden. /n- Galadriel"
  LOADING_TIP_28:0 "Die Zwerge gruben zu gierig und zu tief. Ihr wisst, was sie in der Dunkelheit von Khazad-dûm erweckten... Schatten und Flammen. /n- Saruman"
  LOADING_TIP_29:0 "Die Quest steht am Rand eines Messers. Weicht auch nur ein wenig ab, und sie wird scheitern, zum Verderben aller. /n- Galadriel"
  LOADING_TIP_30:0 "Bald, Meister-Elf, wirst du die berühmte Gastfreundschaft der Zwerge genießen. Lodernde Feuer, Malzbier, reifes Fleisch von den Knochen. /n- Gimli"
  LOADING_TIP_31:0 "Verborgen in seiner Festung sieht der Herr von Mordor alles. Sein Blick durchdringt Wolken, Schatten, Erde und Fleisch. /n- Saruman"
  LOADING_TIP_32:0 "Er kam zu mir, mein Eigen, meine Liebe... mein... Schaaaatzzzz. /n- Gollum"
  LOADING_TIP_33:0 "Gegen die Macht Mordors gibt es keine Hoffnung. /n- Saruman"
  LOADING_TIP_34:0 "Männer? Männer sind schwach. /n- Elrond"
  LOADING_TIP_35:0 "Seid auf der Hut. Es gibt ältere und widerlichere Dinge als Orks in den tiefen Orten der Welt. /n- Gandalf"
  LOADING_TIP_36:0 "Ihr habt doch nicht ernsthaft geglaubt, dass ein Hobbit mit dem Willen Saurons konkurrieren könnte. Es gibt niemanden, der das kann. /n- Saruman"
  LOADING_TIP_37:0 "Sie sind eins; der Ring und der Dunkle Herrscher. Frodo, er darf ihn niemals finden. /n- Gandalf"
  LOADING_TIP_38:0 "Es gibt nur einen Herrn des Rings, nur einer, der ihn nach seinem Willen biegen kann, und er teilt die Macht nicht. /n- Gandalf"
  LOADING_TIP_39:0 "Du kannst dich nicht verstecken. Ich sehe dich. Im Nichts ist kein Leben. Nur Tod. /n- Sauron"
  LOADING_TIP_40:0 "Narr eines Tooks. Spring das nächste Mal einfach rein und befreie uns von deiner Dummheit. /n- Gandalf"
  LOADING_TIP_41:0 "Jagt sie. Hört nicht auf, bis sie gefunden sind. Ihr kennt keinen Schmerz, ihr kennt keine Furcht. Ihr werdet Menschenfleisch schmecken! /n- Saruman"
  LOADING_TIP_42:0 "Ich bitte nur um die Kraft, mein Volk zu verteidigen. /n- Boromir"
  LOADING_TIP_43:0 "Meine Rüstung ist wie zehnfache Schilde, meine Zähne sind Schwerter, meine Klauen Speere, der Schock meines Schwanzes ist ein Blitz, meine Flügel ein Hurrikan, und mein Atem Tod! /n- Smaug"
  LOADING_TIP_44:0 "Selbst jetzt verblassen Sie. Ein Licht... allein in der Dunkelheit. /n- Sauron"
  LOADING_TIP_45:0 "Es hat begonnen. Der Osten wird fallen. So soll das Königreich Angmar aufsteigen. Die Zeit der Elben ist vorbei. Das Zeitalter der Orks ist gekommen. /n- Sauron"
  LOADING_TIP_46:0 "Es gibt kein Licht, Zauberer, das die Dunkelheit besiegen kann. /n- Sauron"
  LOADING_TIP_47:0 "Wenn euch mein Einbrecher nicht gefällt, dann beschädigt ihn bitte nicht. Bringt ihn mir zurück. /n- Gandalf"
  LOADING_TIP_48:0 "Sagt dieser Meute, dass sie gehen soll, oder ich werde den Boden mit ihrem Blut tränken. /n- Dain II Eisenfuß"
  LOADING_TIP_49:0 "Ich werde mich vor keinem Elf beugen. Schon gar nicht vor diesem treulosen Waldbewohner. Er wünscht meinem Volk nichts Gutes. /n- Dain II Eisenfuß"
  LOADING_TIP_50:0 "Die Horden der Hölle sind auf uns! Zum Kampf! Zum Kampf, Söhne von Durin! /n- Dain II Eisenfuß"
  LOADING_TIP_51:0 "Sie können nicht an zwei Fronten kämpfen. Jetzt setzen wir unseren Zug. Greift die Stadt an! /n- Azog"
  LOADING_TIP_52:0 "Es gibt Löcher unter Löchern innerhalb dieses Berges, Orte, die wir befestigen können. Absichern, sicher machen? Ja. Ja, das ist es. /n- Thorin"
  LOADING_TIP_53:0 "Es dauert lange, bis man etwas auf Alt-Entisch sagt. Und wir sagen nie etwas, es sei denn, es ist es wert, lange gesagt zu werden. /n- Baumbart"
  LOADING_TIP_54:0 "Niemals ist ein zu langes Wort, selbst für mich... /n- Baumbart"
  LOADING_TIP_55:0 "Jetzt habt ihr nur noch eine Wahl. Der Ring muss zerstört werden. /n- Elrond"
  LOADING_TIP_56:0 "Niemand kann ihm entkommen; ihr werdet euch vereinen oder ihr werdet fallen. Jede Rasse ist diesem Schicksal, diesem einen Untergang, verbunden. /n- Elrond"
  LOADING_TIP_57:0 "Das sind Rhosgobel-Kaninchen. Ich würde sie gerne versuchen sehen. /n- Radagast"
  LOADING_TIP_58:0 "Der Düsterwald ist krank, Gandalf. Eine Dunkelheit ist über ihn gefallen, nichts wächst mehr. Zumindest nichts Gutes. Die Luft ist verfault, aber schlimmer sind die Netze. /n- Radagast"
  LOADING_TIP_59:0 "Ein hundert Jahre sind für ein Elf nur ein Augenblick! Ich bin geduldig! Ich kann warten! /n- Thranduil"
  LOADING_TIP_60:0 "So ist die Natur des Bösen. Draußen in der großen Unwissenheit der Welt gärt und verbreitet es sich. /n- Thranduil"
  LOADING_TIP_61:0 "Die Macht der Drei Ringe ist zu Ende. Die Zeit ist gekommen... für die Herrschaft der Menschen. /n- Galadriel"
  LOADING_TIP_62:0 "Tod! /n- König Theoden"
  LOADING_TIP_63:0 "Kein Mann kann mich töten. Stirb jetzt. /n- Hexenkönig von Angmar"
  LOADING_TIP_64:0 "Nun, das ist etwas Ungehörtes. Ein Elf würde unter die Erde gehen, wo ein Zwerg es nicht wagt. Oh, ich würde nie das Ende davon hören. /n- Gimli"
  LOADING_TIP_65:0 "Wir kommen nicht, um mit Sauron zu verhandeln, treulos und verflucht. Sag deinem Meister dies: Die Armeen Mordors müssen sich auflösen. Er soll diese Länder verlassen und nie zurückkehren. /n- Gandalf"
  LOADING_TIP_66:0 "Lasst den Herrn des Schwarzen Landes hervortreten! Möge Gerechtigkeit über ihn kommen! /n- Aragorn"
  LOADING_TIP_67:0 "Mein Herr, Sauron der Große, heißt dich willkommen. Gibt es jemanden in diesem Haufen, der die Autorität hat, mit mir zu verhandeln? /n- Mund von Sauron"
  LOADING_TIP_68:0 "Und wer ist das? Isildurs Erbe? Es braucht mehr, um einen König zu machen, als eine gebrochene Elbenklinge... /n- Mund von Sauron"
  LOADING_TIP_69:0 "Stelle dich nicht zwischen den Nazgûl und ihre Beute. /n- Hexenkönig von Angmar"
  LOADING_TIP_70:0 "Ihr habt viele Kriege geführt und viele Männer getötet, Theoden König, und danach Frieden geschlossen. Können wir nicht wie früher beraten, mein alter Freund? Können wir keinen Frieden haben? /n- Saruman"
  LOADING_TIP_71:0 "Aus den Aschen wird ein Feuer entstehen. Ein Licht aus dem Schatten wird entspringen. Erneuert wird das Schwert, das gebrochen war. Der Kronenlose wird wieder König sein. /n- Arwen"
  LOADING_TIP_72:0 "Dies ist mein erster Befehl an euch. Wie konntet ihr entkommen, und mein Sohn nicht, so mächtig wie er war? /n- Denethor II"
  LOADING_TIP_73:0 "Glaubt ihr nicht, dass die Augen des Weißen Turms blind sind? Ich habe mehr gesehen, als du weißt. Mit deiner linken Hand würdest du mich als Schild gegen Mordor benutzen, und mit deiner rechten würdest du vers
  LOADING_TIP_73:0 "Glaubt ihr nicht, dass die Augen des Weißen Turms blind sind? Ich habe mehr gesehen, als du weißt. Mit deiner linken Hand würdest du mich als Schild gegen Mordor benutzen, und mit deiner rechten würdest du versuchen, mich zu ersetzen. /n- Denethor II"
  LOADING_TIP_74:0 "Erkennt ihr den Tod nicht, wenn ihr ihn seht, alter Mann? Dies ist meine Stunde! /n- Hexenkönig von Angmar"
  LOADING_TIP_75:0 "Gibt es hier einen Kapitän, der noch den Mut hat, den Willen seines Herrn zu tun? /n- Denethor II"
  LOADING_TIP_76:0 "Und ich werde es nicht vergessen. Noch werde ich das, was gegeben ist, nicht versäumen zu belohnen. Treue mit Liebe, Tapferkeit mit Ehre, Illoyalität mit Rache. /n- Denethor II"
  LOADING_TIP_77:0 "Ein Ring, sie zu knechten, sie alle zu finden, ins Dunkel zu treiben und ewig zu binden. /n- Sauron"
  LOADING_TIP_78:0 "Es hat begonnen. Der Osten wird fallen. So soll das Königreich Angmar aufsteigen. Die Zeit der Elben ist vorbei. Das Zeitalter der Orks ist gekommen. /n- Sauron"
  LOADING_TIP_79:0 "Tod! /n- König Theoden"
  LOADING_TIP_80:0 "Tod! /n- König Theoden"
  LOADING_TIP_81:0 "Es gibt Löcher unter Löchern innerhalb dieses Berges, Orte, die wir befestigen können. Absichern, sicher machen? Ja. Ja, das ist es. /n- Thorin"
