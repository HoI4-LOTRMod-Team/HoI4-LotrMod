l_german:
  agifttogondor:0 "Ein Geschenk für Gondor"
  agifttogondor_desc:0 "Das Reich Gondor liegt vor Mordors Haustür. Wenn wir das dunkle Erwachen im Osten stoppen wollen, müssen wir sicherstellen, dass sie bereit sind, standzuhalten."
  slavesoldiersofrohan:0 "Sklavensoldaten von Rohan"
  slavesoldiersofrohan_desc:0 "Die Pferdeherren haben zu lange unserem Macht entgegengestanden, aber nicht mehr. Sie werden lernen, uns als Untertanen zu dienen oder den Preis der Freiheit mit Blut zu bezahlen."
  shareknowledgewithgandalf:0 "Mithrandirs Wissen"
  shareknowledgewithgandalf_desc:0 "Mit Gandalf an unserer Seite können wir unser Wissen über die feineren Künste bündeln und unsere gemeinsamen Erkenntnisse nutzen, um die aufkommende Dunkelheit im Osten zu besiegen."
  protectisengard:0 "Schütze Isengard"
  protectisengard_desc:0 "Wir müssen alle notwendigen Vorkehrungen treffen, um unser Land gegen die Ork-Horden zu verteidigen, sollte die Schlacht vor unserer Haustür stehen."
  improvewhitecouncilrelations:0 "Verbessere die Beziehungen zum Weißen Rat"
  improvewhitecouncilrelations_desc:0 "Sauron wurde bereits besiegt. Der Bund des Weißen Rates kämpfte einst mit aller Macht an den Hängen des Schicksalsbergs. Wir müssen versuchen, gute Beziehungen zu pflegen, um diesen Bund wiederherzustellen."
  isr_unitewithgondor:0 "Vereinige dich mit Gondor"
  isr_unitewithgondor_desc:0 "Gondor hat sich als der Schild erwiesen, der Mittelerde vor der herannahenden Dunkelheit schützt. Wir müssen unsere Unterstützung für diese Sache zusichern, um das Überleben aller guten Dinge zu gewährleisten."
  anorganicmagic:0 "Anorganische Magie"
  anorganicmagic_desc:0 "Allgemein als Alchemie bekannt, kann Magie auch genutzt werden, um industrielle Ressourcen zu synthetisieren, die im Kriegsaufwand nützlich sein können."
  improvedcombattactics2:0 "Verbesserte Kampftaktiken"
  improvedcombattactics2_desc:0 "Durch sorgfältiges Studium der Kriegskunst können wir einen Vorteil gegenüber den willenlosen Horden der Orks erlangen."
  advancedwarfare2:0 "Fortgeschrittene Kriegsführung"
  advancedwarfare2_desc:0 "Während Stahl auf Stahl trifft, sollten wir versuchen, die Kräfte des weißen Zauberers auf dem Schlachtfeld zu nutzen."
  veryintensewizardry:0 "Sehr intensive Zauberkunst"
  veryintensewizardry_desc:0 "Wenn wir Mordor nicht auf dem Feld besiegen können, kann die vereinte Macht von Saruman und Gandalf die Horden des Dunklen Lords brechen."
  strikeadealwithenedwaith:0 "Schließe einen Pakt mit Enedwaith"
  strikeadealwithenedwaith_desc:0 "Sobald die Stämme erkannt haben, dass die Pferdeherren von Rohan der wahre Feind sind, müssen wir nur ihre Treuegelübde akzeptieren."
  isr_warwithgondor:0 "Krieg mit Gondor"
  isr_warwithgondor_desc:0 "Nur das Reich Gondor ist schwach und zersplittert. Wir müssen nur unsere Armeen gen Süden marschieren lassen, und sie werden ihre Kettenhemden rosten lassen, wo sie stehen."
  helmsdeephasbutoneweakness:0 "Helms Klamm hat nur eine Schwachstelle"
  helmsdeephasbutoneweakness_desc:0 "Die äußeren Mauern von Helms Klamm sind so dick, dass keine Katapulte sie zerstören können. Aber mit der Weisheit von Saruman können wir die uneinnehmbare Festung doch noch in die Knie zwingen."
  pillagethetownsofrohan:0 "Plündere die Städte von Rohan"
  pillagethetownsofrohan_desc:0 "Die Bauern von Rohan sind schwach und leichtgläubig. Mit Horden von Orks, die ihre Dörfer niederbrennen und ihre Ernten zerstören, wie lange dauert es, bis sie den Glauben an ihren König verlieren?"
  setupaproductionline:0 "Feuer der Industrie"
  setupaproductionline_desc:0 "Die alte Welt wird in den Feuern der Industrie verbrennen. Wälder werden fallen. Eine neue Ordnung wird entstehen."
  digupthefangornforest:0 "Grabe den Fangornwald aus"
  digupthefangornforest_desc:0 "Unter der Asche von Fangorn liegen viele wertvolle Materialien begraben."
  moreorcs:0 "Mehr Orks!"
  moreorcs_desc:0 "Wenn wir das Heer von Rohan herausfordern wollen, sollten wir sicherstellen, dass wir sie zuerst in der Anzahl übertreffen."
  selectthestrongesfew:0 "Wähle die stärksten Wenigen aus"
  selectthestrongesfew_desc:0 "In unserer neuen Welt ist kein Platz für Schwäche. Nur die Stärksten können unsere Truppen zum Sieg führen."
  militaryresearchcommittee:0 "Militärforschungskomitee"
  militaryresearchcommittee_desc:0 "Die Uruk-hai sind geborene Krieger, deren Stärke kein Mann besiegen kann. Aber was ist Stärke ohne das Wissen, wann man sie einsetzen soll?"
  improvedsteelmanufacturing:0 "Verbesserte Stahlherstellung"
  improvedsteelmanufacturing_desc:0 "Armeen bestehen aus Fleisch und Stahl. Wir haben das Fleisch, aber benötigen mehr Stahl."
  examinetheeagles:0 "Untersuche die Adler"
  examinetheeagles_desc:0 "Unsere Männer haben einige der Adler, die Gandalf so liebt, abgeschossen. Wenn Saruman sie untersuchen würde, könnte es nützlich sein, unsere Armeen für die Luftherrschaft zu erweitern."
  improvedcombattactics:0 "Verbesserte Kampftaktiken"
  improvedcombattactics_desc:0 "Wir müssen sicherstellen, dass die zügellosen Orks in der Lage sind, Befehlen zu folgen und mehr zu tun als nur Bauern zu brutalisieren."
  advancedwarfare:0 "Fortgeschrittene Kriegsführung"
  advancedwarfare_desc:0 "Während Stahl auf Stahl trifft, sollten wir versuchen, die Kräfte des weißen Zauberers auf dem Schlachtfeld zu nutzen."
  trainorcscholars:0 "Trainiere Ork-Gelehrte"
  trainorcscholars_desc:0 "Einige der Orks, die sich als ungeeignet für die Schlacht erweisen, können neu ausgebildet werden, um Saruman bei seiner Suche nach Wissen zu unterstützen."
  intensewizardry:0 "Intensive Zauberkunst"
  veryintensewizardry_desc:0 "Wenn der Feind sich nicht bei dem Anblick unserer Armeen beugt, wird er unter der rohen Kraft von Saruman dem Weisen brechen."
  militaryinnovations:0 "Militärische Innovationen"
  militaryinnovations_desc:0 "Mit einem großen Krieg über Mittelerde können wir es uns nicht leisten, bei militärischen Angelegenheiten zurückzubleiben."
  compoundcrossbows:0 "Compoundarmbrüste"
  compoundcrossbows_desc:0 "Durch Anwendung eines Hebelmechanismus auf unsere Armbrüste können wir ihre Effektivität steigern."
  armorinnovations:0 "Rüstungsinnovationen"
  armorinnovations_desc:0 "Je dicker unsere Rüstung ist, desto weniger wahrscheinlich ist es, dass Pfeile sie durchdringen."
  specializeddivisions:0 "Spezialisierte Divisionen"
  specializeddivisions_desc:0 "Die fortschrittlichsten taktischen Manöver erfordern hoch ausgebildete Divisionen, um sie durchzuführen."
  rainfirefromabove:0 "Regen Feuer von oben"
  improvedexplosives:0 "Verbesserte Sprengstoffe"
  strategicassistance:0 "Strategische Unterstützung"
  lowaltitudeimprovements:0 "Verbesserungen in niedriger Höhe"
  wrathfuleagles:0 "Zornige Adler"
  expandisengardlogistics:0 "Erweitere die Logistik von Isengard"
  ISE_enhanceweaponproduction:0 "Waffenproduktion verbessern"
  ISE_enhanceweaponproduction_desc:0 ""
  ISE_enhanceweaponproduction2:0 "Waffenproduktion verbessern II"
  ISE_enhanceweaponproduction2_desc:0 ""
  ISE_enhancecivilianproduction:0 "Zivile Produktion verbessern"
  ISE_enhancecivilianproduction_desc:0 ""
  ISE_enhancecivilianproduction2:0 "Zivile Produktion verbessern II"
  ISE_extraresearchslot:0 "Extra Forschungsslot"
  ISE_extraresearchslot_desc:0 ""
  ISE_extraresearchslot2:0 "Extra Forschungsslot"
  ISE_extraresearchslot2_desc:0 ""
  excavateforresources:0 "Grabe nach Ressourcen"
  excavateforresources_desc:0 "Um die Kriegsmaschine zu betreiben, benötigen wir alle Materialien, die uns zur Verfügung stehen."
  waysofthelight:0 "Wege des Lichts"
  waysofthelight_desc:0 "Die Palantire sind noch nicht alle aufgeführt. Dies macht sie zu einem gefährlichen Werkzeug, das am besten unberührt bleibt."
  waysofthedark:0 "Wege der Dunkelheit"
  waysofthedark_desc:0 "Mit einem von sieben Palantiren in unserem Besitz wäre es töricht, dieses Werkzeug nicht zu unserem Vorteil zu nutzen. Auch wenn wir nicht wissen, wer sonst noch zuschauen könnte."
  meetwithgandalf:0 "Treffen mit Gandalf"
  meetwithgandalf_desc:0 "Unser alter Freund und Verbündeter hat um eine Audienz bei Saruman gebeten und behauptet, Informationen über Sauron und den Einen Ring zu haben. Aber weiß er etwas, das wir noch nicht gesehen haben?"
  burnthefangornforest:0 "Verbrenne den Fangornwald"
  burnthefangornforest_desc:0 "Mit ihren verlorenen Entfrauen sind die Ents nur noch für eine Sache nützlich: Unsere Schmieden mit Brennmaterial zu versorgen."
  protectthefangornforest:0 "Schütze den Fangornwald"
  protectthefangornforest_desc:0 "Die Ents könnten sich noch als nützliche Verbündete in einem bevorstehenden Krieg erweisen."
  thefateofisengard:0 "Das Schicksal von Isengard"
  thefateofisengard_desc:0 "Mit dem Feuer am Horizont und Mittelerde am Rande eines alles umfassenden Krieges müssen wir unsere Allianzen sorgfältig wählen."
  unitewithgandalf:0 "Vereinige dich mit Gandalf"
  unitewithgandalf_desc:0 "Mithrandir spricht die Wahrheit. Sauron würde allem ein Ende setzen, was wir lieben, und muss um jeden Preis gestoppt werden."
  imprisongandalf:0 "Gandalf gefangen nehmen"
  imprisongandalf_desc:0 "Mithrandir hat ganz Mittelerde in Gefahr gebracht, indem er den Einen Ring in die nachlässigen Hände eines Hobbits gelegt hat! Es ist am besten, ihn einzusperren, bevor er unsere Position als Verbündeter Mordors gefährdet."
  rebrandisengard:0 "Isengard neu positionieren"
  rebrandisengard_desc:0 "Endlich ist die Zeit gekommen, unsere neuen Bündnisse öffentlich bekannt zu geben."
  buildanarmyworthyofmordor:0 "Baue eine Armee, die Mordor würdig ist"
  buildanarmyworthyofmordor_desc:0 "Wir werden die Kriegsmaschine mit dem Schwert, dem Speer und der eisernen Faust der Orks antreiben."
  unitewithsauron:0 "Vereinige dich mit Sauron"
  unitewithsauron_desc:0 "Wer hat jetzt die Stärke, sich den Armeen von Isengard und Mordor entgegenzustellen?"
  huntforthering:0 "Den Ring erhalten"
  huntforthering_desc:0 ""
  claimdominionoverenedwaith:0 "Herrschaft über Enedwaith beanspruchen"
  claimdominionoverenedwaith_desc:0 "Die Stämme von Enedwaith verdanken ihre Loyalität ihrem Befreier und Herold, Saruman."
  declareagainstsauron:0 "Erkläre Sauron den Krieg"
  claimdominionoverenedwaith_desc:0 "Der Dunkle Herrscher von Mordor muss seine Armeen aufstellen oder wird vernichtet."
  quarrelwithrohan:0 "Zank mit Rohan"
  quarrelwithrohan_desc:0 "Es wird in Rohan beginnen. Sie werden beiseite treten oder unter unserer Ferse zermalmt werden."
  takethefordsofisen:0 "Nimm die Furt von Isen"
  takethefordsofisen_desc:0 "Mit dem geschwächten Rohan und unter schlechter Führung leidend, sind ihre Ländereien bereit zur Übernahme."
  establishorcbreedinggrounds:0 "Errichte Ork-Zuchtgebiete"
  establishorcbreedinggrounds_desc:0 ""
  givetheringtosauron:0 "Gib den Ring an Sauron"
  givetheringtosauron_desc:0 "Der Eine Ring gehört seinem Schöpfer, Sauron."
  takeeastdunland:0 "Nimm Ost-Dunland ein"
  takeeastdunland_desc:0 "Die Bergstämme von Dunland werden unserem Vormarsch keinen Widerstand leisten."
  subjugateenedwaith:0 "Unterwerfe Enedwaith"
  subjugateenedwaith_desc:0 "Die Stämme von Enedwaith haben genug gelitten. Sie werden von Sarumans Führung profitieren, ob sie wollen oder nicht."
  persuadeenedwaith:0 "Überzeuge Enedwaith"
  persuadeenedwaith_desc:0 "Die Stämme von Enedwaith haben keine Liebe für die Rohirrim. Es sollte eine einfache Aufgabe sein, sie davon zu überzeugen, sich unseren Bemühungen anzuschließen."
  demandthewestmarch:0 "Fordere den Westmark ein"
  demandthewestmarch_desc:0 "Die Westmark könnte in unseren Bemühungen gegen Rohan taktisch nachteilig sein. Die Rohirrim könnten dumm genug sein, etwas Zeit zu kaufen, indem sie es einfach übergeben."
  keeptheringforyourself:0 "Behalte den Ring für dich!"
  keeptheringforyourself_desc:0 "Sauron hat seine Schwäche in der Vergangenheit bewiesen. Der Eine Ring gehört dem unbesiegten Saruman!"
  rallythetribesofeastdunland:0 "Rufe die Stämme von Ost-Dunland zusammen"
  rallythetribesofeastdunland_desc:0 "Ost-Dunland hegt keine Liebe für die Rohirrim. Viele werden froh sein, sich unseren Bemühungen anzuschließen."
  warwithlrien:0 "Krieg mit Lórien"
  warwithlrien_desc:0 "Lothlorien wird uns Zugang zu Rhovanion geben."
  betraysauron:0 "Verratet Sauron"
  betraysauron_desc:0 ""
  warwithgondor:0 "Krieg mit Gondor"
  warwithgondor_desc:0 ""
  warwithrohan:0 "Krieg mit Rohan"
  warwithrohan_desc:0 ""
  ourownway:0 "Unser eigener Weg"
  ourownway_desc:0 ""
  helmsdeephasbutoneweakness_effect_tooltip:0 "Helm's Deep wird in einer gigantischen Explosion verwüstet."
  warwithlorien:0 "Krieg mit Lothlórien"
  warwithlorien_desc:0 ""

