l_german:
  ##### Event 
  isengard.7.t:0 "Die Jagd nach dem Einen Ring: Argonath"
  isengard.7.d:0 "Der Eine Ring ist in den Händen der Gemeinschaft. Unsere Späher melden, dass die Gemeinschaft in der Nähe von Argonath reist, östlich der Totensümpfe."
  isengard.7.a:0 "Das ist unsere Chance! Schicke eine Gruppe von Jägern, um den Ring zurückzuholen."
  isengard.7.b:0 "Lass sie in Ruhe."

  isengard.6.t:0 "Saruman stirbt"
  isengard.6.d:0 "Der Herr von Isengard und Anführer der Zauberer, Saruman, ist tot."
  isengard.6.a:0 "Oh je..."

  isengard.5.t:0 "Grima Schlangenzunge sucht Zuflucht in Isengard"
  isengard.5.d:0 "Nachdem es ihm elendig misslungen ist, Rohan auf unsere Seite zu ziehen, sucht Grima Schlangenzunge Zuflucht in Orthanc."
  isengard.5.a:0 "Was auch immer."

  isengard.4.t:0 "Saruman fordert bedingungslose Unterwerfung"
  isengard.4.d:0 "Saruman hat sich zum Herrn von Enedwaith erklärt. Entweder nehmen wir die Waffen gegen ihn auf oder beugen das Knie und dienen ihm."
  isengard.4.a:0 "Wir verneigen uns vor unserem neuen Oberherrn: Saruman."
  isengard.4.b:0 "Wir werden dem alten Zauberer den Orthanc hinten reinstecken!"

  isengard.3.t:0 "Rohan weigert sich, den Westmark aufzugeben"
  isengard.3.d:0 "Rohan hat unsere Forderungen abgelehnt, die Westmark zu übergeben. Unsere Truppen stehen bereit für die Vergeltung."
  isengard.3.a:0 "Wir werden ihrer Sturheit mit Blutvergießen begegnen."

  isengard.2.t:0 "Rohan übergibt die Westmark"
  isengard.2.d:0 "Rohan hat unseren Forderungen nachgegeben und die Region namens Westmark an uns abgetreten."
  isengard.2.a:0 "Ausgezeichnet."

  isengard.1.t:0 "Gandalf der Graue kommt nach Isengard"
  isengard.1.d:0 "Rauch steigt vom Schicksalsberg auf. Die Stunde wird spät, und Gandalf der Graue reitet nach Isengard, um Rat bei Saruman zu suchen. Doch er würde nicht auf seine Weisheit hören. Selbst als er mit der unvergleichlichen Macht Saurons konfrontiert wird, weigert er sich, den Ring auszuhändigen, sondern lässt ihn stattdessen in den nachlässigen Händen eines Halblings! Was soll mit diesem alten Narren getan werden?"
  isengard.1.a:0 "Sperrt ihn ein!"
  isengard.1.b:0 "Er hat recht. Wir müssen uns gegen Sauron stellen."

  isengard.8.t:0 "[From.GetName] schlägt ein Bündnis vor"
  isengard.8.d:0 "Wir wollen beide dasselbe, wir hassen beide dasselbe. Lass uns gemeinsam Mittelerde übernehmen."
  isengard.8.a:0 "Wir sollten uns die Hände reichen."
  isengard.8.b:0 "Ich werde Mittelerde selbst übernehmen."

  isengard.9.t:0 "[From.GetName] kommt mit einem Plan"
  isengard.9.d:0 "Lassen Sie uns gemeinsam Gondor angreifen und das eroberte Land teilen. Gondor wird einem Zweifrontenkrieg nicht standhalten können."
  isengard.9.a:0 "Wir werden kämpfen."
  isengard.9.b:0 "Wir wollen nichts teilen."

  isengard.10.t:0 "[From.GetName] fordert Unterwerfung"
  isengard.10.d:0 "Wie können sie Unterwerfung verlangen. Obwohl Mordor sehr mächtig geworden ist. Vielleicht ist dies wirklich der einzige Weg zu überleben..."
  isengard.10.a:0 "Kämpfen hat keinen Sinn"
  isengard.10.b:0 "Wir ergeben uns nicht so leicht"

  isengard.11.t:0 "Die Gemeinschaft überquert die Nebelberge"
  isengard.11.d:0 "Wir haben die Bestätigung erhalten, dass die Gemeinschaft des Rings derzeit versucht, die Nebelberge über den Rotornen Pass zu überqueren."
  isengard.11.a:0 "Weckt die Rotornen. Lassen Sie die Gemeinschaft nicht passieren!"
  isengard.11.a.tt:0 "Die Gemeinschaft wird gezwungen sein, durch die Minen von Moria zu gehen, wo Gerüchten zufolge dunkle Mächte wohnen."
  isengard.11.b:0 "Lasst sie passieren. Ihre törichte Mission ist so oder so zum Scheitern verurteilt."
  isengard.11.b.tt:0 "Die Gemeinschaft wird die Nebelberge sicher überqueren und Moria umgehen."

  isengard.12.t:0 "[From.GetName] schlägt ein Bündnis vor"
  isengard.12.d:0 "[From.LeaderName] gibt an, seine Macht in Angmar wiedererlangt zu haben. Er sagt, dass sie zusammenarbeiten sollten, um Mittelerde erneut zu erobern."
  isengard.12.a:0 "Einverstanden"
  isengard.12.b:0 "Wir haben andere Ziele"

  isengard.13.t:0 "Gondor fordert eine hegemoniale Allianz"
  isengard.13.d:0 ""Eine Botschaft aus Gondor erreicht Isengard und schlägt eine bedeutende Allianz vor: sich dem Reich Gondor als Vasall oder Lehen anzuschließen. Die Bedingungen umfassen gemeinsame militärische Zusammenarbeit und wirtschaftliche Zusammenarbeit, die Stabilität und Schutz unter dem Banner Gondors versprechen."
  isengard.13.a:0 "Einverstanden."
  isengard.13.b:0 "Ist das ein Witz?"