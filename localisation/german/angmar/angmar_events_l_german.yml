l_german:
  ##### Event 
  angmar.5.t:0 "[From.GetName] lädt uns in ihren Bund ein"
  angmar.5.d:0 "Ein Bote des Dunklen Herrschers Sauron ist eingetroffen und verkündet folgende Botschaft: Der verehrte Sauron lädt uns ein, sich ihrem 'Dunklen Pakt'-Bündnis anzuschließen. Er behauptet, dass wir gemeinsam stark stehen und Mittelerde übernehmen können."
  angmar.5.a:0 "Klingt gut für mich"
  angmar.5.b:0 "Wir sind stärker ohne ihre Einflüsse"

  angmar.7.t:0 "[From.GetName] lädt uns in ihren Bund ein"
  angmar.7.d:0 "Aufgrund der wachsenden Bedrohung im Osten sollten wir wahrscheinlich nach weiteren Verbündeten suchen."
  angmar.7.a:0 "Wir werden zusammenstehen"
  angmar.7.b:0 "Neutralität passt besser zu uns"

  angmar.8.t:0 "[From.GetName] fordert die Kontrolle über Nord-Arthedain"
  angmar.8.d:0 "[From.GetName] trat vor und sagte: 'Es war einmal unseres. Die dort lebenden Menschen würden nichts weniger wollen, als wieder vereint zu werden'. Es war in der Tat einmal ihres, aber das waren andere Zeiten. Sie nahmen es mit Gewalt und denken nun, sie hätten das Recht, es zurückzuerobern."
  angmar.8.a:0 "Wir sollten nicht mit unseren Nachbarn kämpfen"
  angmar.8.b:0 "Sie haben kein Recht!"

  angmar.9.t:0 "[From.GetName] schlägt ein Nichtangriffspakt vor"
  angmar.9.d:0 "Das Kämpfen miteinander würde nichts lösen"
  angmar.9.a:0 "Einverstanden"
  angmar.9.b:0 "Dafür besteht keine Notwendigkeit"

  angmar.10.t:0 "[From.GetName] bittet um wirtschaftliche Hilfe"
  angmar.10.d:0 "Sie haben darum gebeten, dass unsere Nation in ihre Wirtschaft investiert."
  angmar.10.a:0 "Guter Plan"
  angmar.10.b:0 "Warum sollten wir?"

  angmar.11.t:0 "[From.GetName] lädt uns in ihren Bund ein"
  angmar.11.d:0 ""
  angmar.11.a:0 "Wir werden sofort beitreten"
  angmar.11.b:0 "Wir haben andere Pläne"

  angmar.1.t:0 "Angmar verlangt Unabhängigkeit"
  angmar.1.d:0 "Nun, da der Dunkle Rat die Kontrolle über das Königreich Angmar übernommen hat, verlangen sie, dass Gondor alle Truppen aus ihren Ländern abzieht, denn ab heute sind sie ein autonomes und unabhängiges Königreich."
  angmar.1.a:0 "Es gibt nichts, was wir tun können."
  angmar.1.b:0 "Sicherlich nicht."