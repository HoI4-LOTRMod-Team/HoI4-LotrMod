##### Event 
mirkwood.1.t:0 "Dwarf attack on Dale"
mirkwood.1.d:0 "The dwarves of Erebor have declared war on our former ally, the city-state of Dale. What is to be done?"
mirkwood.1.a:0 "Stand with Dale"
mirkwood.1.b:0 "None of our business"

mirkwood.2.t:0 "Mirkwood demands we stand down"
mirkwood.2.d:0 "The Elves of the Mirkwood do not appreciate our quarrel with Dale. They demand we stand our army down and seize all hostilites or they invade."
mirkwood.2.a:0 "Stand down. We cannot risk war with the elves."
mirkwood.2.b:0 "We will not stand down before any elf!"

mirkwood.3.t:0 "Mirkwood asks for an alliance"
mirkwood.3.d:0 "The Elves of the Mirkwood have always been drawn to the beauties of nature. Now they seek to unite with the ents."
mirkwood.3.a:0 "Thranduil has always been a close ally and friend."
mirkwood.3.b:0 "The elf is too hasty. We must think on this."

mirkwood.4.t:0 "Spider attack on the Elven King's Halls!"
mirkwood.4.d:0 "The Great Spiders of the Mirkwood have launched an attack on out greatest Elven city. The spiders have been fended off, but many of our valiant warriors lost their lives. If the Spiders are not dealt with soon, they might start an all out war on us!"
mirkwood.4.a:0 "The Spiders must be dealt with."

mirkwood.5.t:0 "The Spiders declare war"
mirkwood.5.d:0 "The Great Spiders of the Mirkwood have gathered in the West and taken up arms against us! They have declared themselves a free and independent nation of Mirkwood and will not stop until put down violently."
mirkwood.5.a:0 "War it is then."

mirkwood.6.t:0 "Orcs of Dol Guldur overrun Emyn Lûm!"
mirkwood.6.d:0 "A Horde of orcs coming from the ruin of Dul Guldur have overrun the southern city of Emyn Lûm. Our soldiers have reclaimed the land and driven the orcs back to Dol Guldur, but many lost their lives. If Dol Guldur is not dealt with, Sauron and his disciples may launch an all out attack from the fortress!"
mirkwood.6.a:0 "Dol Guldur must be dealth with."

mirkwood.7.t:0 "Dol Guldur declares war"
mirkwood.7.d:0 "The Orcs of Dol Guldur, lead by the ringwarith Khamûl, have taken up arms against us and now control all of Dol Guldur's surroundings!"
mirkwood.7.a:0 "War it is then."

mirkwood.8.t:0 "Dol Guldur"
mirkwood.8.d:0 "We have recieved word that enemy troops are gathering at the fortress of Dol Guldur. Mordor's heavy-handed meddling in the region is becoming a rising cause for concern and must be dealt with urgently!"
mirkwood.8.a:0 "This is bad..."

mirkwood.9.t:0 "[From.GetName] demands Dol Guldur"
mirkwood.9.d:0 "[From.GetName] have made their demands clear. They will welcome us if we return Dol Guldur back to Mordor."
mirkwood.9.a:0 "We never wanted that cursed rock!"
mirkwood.9.b:0 "Sauron must think us weak! We will show him the temper of our blades."

mirkwood.10.t:0 "[From.GetName] demands Dol Guldur back"
mirkwood.10.d:0 "[From.GetName] has sent us a demand to immediately return the fortress of Dol Guldur and surrounding environs. They are willing to let us in there alliance if we oblige."
mirkwood.10.a:0 "We never wanted that cursed rock!"
mirkwood.10.b:0 "Sauron must think us weak! We will show him the temper of our blades."

mirkwood.11.t:0 "Dol Guldur rises up"
mirkwood.11.d:0 "After a series of ambushes and hit-and-run attacks on our fellow soldiers in the area, the fortress of Dol Guldur has now fully slipped from our grasp. Our enemies have declared an independent state of Dol Guldur and loyally stand at Sauron's side. Attacking them may bring down the full might of Mordor on our heads!"
mirkwood.11.a:0 "Between a rock and a hard place..."

mirkwood.12.t:0 "Assault on Dol Guldur"
mirkwood.12.d:0 "The deviant occupants of Dol Guldur are weaker than ever. The moment is right to seize vengeance and inflict a crushing blow on Mordor!"
mirkwood.12.a:0 "Onward, elves of Mirkwood!"