l_german:
  gundabad.1.t:0 "[From.GetName] kritisiert unsere politische Situation"
  gundabad.1.d:0 "[From.GetLeader] verkündete heute in einer Rede, dass sie nicht mit unserer Regierung einverstanden sind. Sie sagen, dass wir mehr auf die Menschen hören sollten und dass, wenn sich nichts ändert, sie möglicherweise handeln werden."
  gundabad.1.a:0 "Veränderung wird kommen"
  gundabad.1.b:0 "Das geht sie nichts an"

  gundabad.2.t:0 "[From.GetName] verlangt, dass wir uns ihrer Seite anschließen"
  gundabad.2.d:0 "Wir haben Gerüchte gehört, dass sie sich schon eine Weile ausdehnen wollen. Das könnte unsere Chance sein, unsere Unabhängigkeit zu bewahren. Aber sich ihrer Seite anzuschließen ist eine große Entscheidung und wird die Zukunft unserer Nation prägen."
  gundabad.2.a:0 "Unabhängigkeit ist, was wir wollen"
  gundabad.2.b:0 "Wir fürchten uns nicht vor ihnen"