gundabad.1.t:0 "[From.GetName] critizes our political situation"
gundabad.1.d:0 "[From.GetLeader] annouced today in a speech that they do not agree with our goverment. Saying that we should listen more to the people and that if nothing changes. They might not to take action."
gundabad.1.a:0 "Change there will be"
gundabad.1.b:0 "Its non of ther business"

gundabad.2.t:0 "[From.GetName] demands us to join their side"
gundabad.2.d:0 "We have heard rumors of them wanting to expend for a while now. This might be our change to keep our independence. However, joining there side is a big decision and will shape the future of our nation."
gundabad.2.a:0 "Independence is what we want"
gundabad.2.b:0 "We are not afraid for them"
