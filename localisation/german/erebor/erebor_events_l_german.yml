l_german:
  ##### Ereignis
  erebor.3.t:0 "[From.GetName] bittet um Zugang zu unseren Eisenreserven"
  erebor.3.d:0 "[From.GetName] leidet schon lange unter einem schwerwiegenden Mangel an Roh-Eisen und infolgedessen an Stahl. Heute haben ihre Diplomaten um unsere Unterstützung gebeten und uns gedrängt, ihnen sofortige Ressourcenrechte in Grimaz Norn zu gewähren. Die Ablehnung dieses Antrags könnte zu einem schwerwiegenden diplomatischen Vorfall führen und zu etwas Größerem eskalieren..."
  erebor.3.a:0 "Wir haben genug zu teilen."
  erebor.3.b:0 "Wir fürchten sie nicht."

  erebor.4.t:0 "[From.GetName] sendet ein Ultimatum"
  erebor.4.d:0 "Wie wir befürchtet haben, hat die Ablehnung ihres Antrags, unsere Eisenreserven zu teilen, einen schwerwiegenden diplomatischen Vorfall ausgelöst. In dem Versuch, Stärke zu zeigen, haben sie ihre Forderungen nun auf die volle Kontrolle über die gesamte Region eskaliert! Vielleicht könnten wir einen Krieg noch vermeiden, wenn wir nachgeben!"
  erebor.4.a:0 "Diese Hügel sind keine Opfer wert!"
  erebor.4.b:0 "Entlarve ihre Bluff."

  erebor.5.t:0 "[From.GetLeader] lädt uns zum Dunklen Pakt ein"
  erebor.5.d:0 "[From.GetName] hat ein reges Interesse an den jüngsten Entwicklungen in unserer Politik gezeigt. Diesmal reichen sie eine Einladung aus und behaupten, dass alle, die in die Fußstapfen des Dunklen Lords Morgoth treten, willkommen sind, an ihrer Seite zu kämpfen."
  erebor.5.a:0 "Wir werden zusammen kämpfen."
  erebor.5.b:0 "Das ist unter unserer Würde."

  erebor.6.t:0 "[From.GetName] möchte unserer Fraktion beitreten"
  erebor.6.d:0 "Unter Berufung auf die wachsende Macht von Mordor und seinen Verbündeten haben Diplomaten von [From.GetName] einen Antrag gestellt, unserer Allianz beizutreten."
  erebor.6.a:0 "Sie sind in unserer Fraktion willkommen."
  erebor.6.c:0 "Allein stehen wir stärker."

  erebor.1.t:0 "Erebor verlangt Unterwerfung!"
  erebor.1.d:0 "Die Zwerge von Erebor erheben Anspruch auf Dale und Esgaroth. Die Stadt gehörte einst zu den Zwergendomänen, aber diese Zeit endete vor langer Zeit, als die Gier der Zwerge Feuer und Tod über unser Volk brachte! Werden wir kämpfen oder vor Erebor in die Knie gehen?"
  erebor.1.a:0 "Dies ist eine Schlacht, die wir nicht gewinnen können. Gehorche."
  erebor.1.b:0 "Wenn die Zwerge Blut wollen, so soll es sein."

  erebor.2.t:0 "Schließe dich Erebor an"
  erebor.2.d:0 "Die Zwergenfürsten möchten eine Allianz bilden."
  erebor.2.a:0 "Akzeptieren."
  erebor.2.b:0 "Ablehnen."