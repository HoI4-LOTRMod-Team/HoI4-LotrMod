l_german:
  harad.1.t:0 "[From.GetName] schlägt ein geheimes Treffen zwischen den Anführern vor"
  harad.1.d:0 "Sie möchten über die Zukunft der östlichen Länder sprechen."
  harad.1.a:0 "Lassen Sie uns unsere Bindungen stärken."
  harad.1.b:0 "Wir könnten auf dich verzichten."

  harad.2.t:0 "[From.GetName] fordert, dass wir uns Khamul unterwerfen"
  harad.2.d:0 "Khamul hat sich selbst zum neuen Dunklen Herrscher erklärt und zum alleinigen Erben von Morgoth. Er sagt nun, dass wir als seine Sklaven leben oder als seine Feinde sterben können. Sich mit ihm zu verbünden, könnte uns auf die Gewinnerseite dieses Arrangements bringen..."
  harad.2.a:0 "Heil dem neuen Dunklen Herrscher!"
  harad.2.b:0 "Mal sehen, was dieser Hochstapler tun kann!"

  harad.3.t:0 "[FROM.GetName] verlangt die Kontrolle über Harondor"
  harad.3.d:0 "Die Gesandten Gondors sind in Haradwaith eingetroffen und stellen eine kühne Forderung: die Annexion von Harondor unter der Kontrolle Gondors. Unter Berufung auf historische Präzedenzfälle und unter Betonung der Notwendigkeit, ihren südlichen strategischen Flankenschutz zu gewährleisten, setzen die Vertreter Gondors ihren Fall durch und drängen Haradwaith dazu, die Souveränität über die umstrittene Region aufzugeben."
  harad.3.a:0 "Es ist es nicht wert, einen Krieg zu riskieren."
  harad.3.b:0 "Diese Forderungen sind absurd!"

  HAR_eastern_faction_event_tooltip:0 "§YRhun is going down the 'Create own faction' path. Once you have joined that faction, the effects of the focus 'Go Solo' will change§!"