ea_theelvenalliance:0 "The Elven Assembly"
ea_theelvenalliance_desc:0 "No matter how dark the shadows grow, one can always put their faith in the political and military prudence of elves. We should form an assembly to foster communication and diplomacy between our people."
ea_memberexpansion:0 "Membership Expansion"
ea_memberexpansion_desc:0 "The assembly should be opened up to include more members."
ea_memberexpansion_tt:0 "Unlock Tier 3 of the §YExpansion§! resolutions."
ea_tradeagreements:0 "Trade Agreements"
ea_tradeagreements_desc:0 "Trade is the lifeblood of diplomacy. We should seek to expand trade between the members of the assembly."
ea_tradeagreements_tt:0 "Unlock Tier 1 and 2 of the §YTrade§! resolutions."
ea_coordinatedsanctions:0 "Coordinated Sanctions"
ea_coordinatedsanctions_desc:0 "To contain the forces of evil, we should ensure that we can coordinate diplomatic pressure onto would-be belligerents."
ea_coordinatedsanctions_tt:0 "Unlock the §YSanction§! diplomatic actions."
ea_proposalsandresolutions:0 "Proposals And Resolutions"
ea_proposalsandresolutions_desc:0 "By streamlining the assembly's voting process we may pass a higher volume of resolutions in a shorter timespan."
ea_proposalsandresolutions_tt:0 "Unlock Tier 3 of the §YAlliance§! resolutions."
ea_reduce_recess_tt:0 "Reduce the time the §YAssembly§! spends in recess by §G-20§! days."
ea_pathtopeace:0 "The Path to Peace"
ea_pathtopeace_desc:0 "What good is diplomacy if it does not lead to peace?"
ea_pathtopeace_tt:0 "Unlock Tier 1 and 2 of the §YPeace§! resolutions."
ea_researchcooperation:0 "Research Cooperation"
ea_researchcooperation_desc:0 "We should seek to pool the aseembly's knowledge in both civilian and military sectors."
ea_researchcooperation_tt:0 "Unlock Tier 1 and 2 of the §YResearch§! resolutions."
ea_pooledknowledge:0 "Pooled Knowledge"
ea_pooledknowledge_desc:0 "The resolutions promoting combined research ought to be expanded upon."
ea_pooledknowledge_tt:0 "Unlock Tier 3 of the §YResearch§! resolutions."
ea_elvenharmony:0 "Elven Harmony"
ea_elvenharmony_desc:0 "For a peaceful and harmonious future."
ea_elvenharmony_tt:0 "Unlock Tier 3 of the §YPeace§! resolutions."
ea_thecouncilofquendi:0 "The Council of Quendi"
ea_thecouncilofquendi_desc:0 "The time has come to decide the exact future of the assembly."
ea_thecouncilofquendi_tt:0 "Start a vote with all $elven_alliance$ members on whether to form a §YHegemony§!, §YMartial Alliance§! or a §YUnion§!."
ea_hegemony:0 "Hegemony"
ea_hegemony_desc:0 "All members united under a powerful leader."
ea_executivevigour:0 "Executive Vigour"
ea_executivevigour_desc:0 "A powerful leader requires the executive prowess to pass legislation quickly."
ea_executivevigour_tt:0 "The assembly leader is granted the power to §Yveto§! a resolution once every 120 days."
ea_heg_3_tt:0 "Unlock Tier 3 of the §YHegemony§! resolutions."
ea_martialalliance:0 "Martial Alliance"
ea_martialalliance_desc:0 "All assembly armies united under one banner."
ea_marchinunison_tt:0 "Create §YElven Assembly§! faction. All assembly members will be added to the faction. Leaving the faction will also mean leaving the assembly."
ea_sharedtrainingprograms_tt:0 "Unlock Tier 3 of the §YMartial§! resolutions."
