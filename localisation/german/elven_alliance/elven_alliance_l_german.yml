elven_alliance.2.t:0 "Invitation to the Elven Assembly"
elven_alliance.2.d:0 "To settle future diplomatic and territorial disputes, we have been invited to join the Elven Assembly. As part of it we will be able to vote on and propose resolutions that will apply to all it's members."
elven_alliance.2.a:0 "We will join."
elven_alliance.2.b:0 "We will not join."

elven_alliance.3.t:0 "Vote assembly type"
elven_alliance.3.d:0 "The $elven_alliance$ has developed into a large and influential decision-making body. The time has come to make a decision on its future course.\n\nWhat kind of alliance should the assembly strive to be?"
elven_alliance.3.a:0 "A hegemony, united under a strong leader."
elven_alliance.3.b:0 "A martial alliance, intended to unite our armies under one banner."
elven_alliance.3.c:0 "It should remain an assembly to settle international disputes."

elven_alliance.4.t:0 "Elven Assembly Tutorial"
elven_alliance.4.d:0 "The $elven_alliance$ is a loose confederation of countries. It's members must not be at war with one another, but are also not required to come to each other's aid.\n\nResolutions, which affect all members, can be proposed and will be put to a vote. If the vote passes, the resolution takes effect.\n\nSome resolutions can be proposed through diplomatic actions, like kicking a member or declaring a joint war."
elven_alliance.4.a:0 "Got it"

elven_alliance.6.t:0 "Hegemony leadership passed to us"
elven_alliance.6.d:0 "As the strongest member of the Elven assembly, leadership over it has fallen to us."
elven_alliance.6.a:0 "Very well."

elven_alliance.7.t_hegemony:0 "Elven Assembly: Hegemony established"
elven_alliance.7.t_martial:0 "Elven Assembly: Martial Alliance established"
elven_alliance.7.t_union:0 "Elven Assembly: Union established"
elven_alliance.7.d_hegemony:0 "The members of the $elven_alliance$ have decided to restructure the assembly into a hegemony, united under one leader. As the strongest member, [?global.ea_hegemony_leader.GetNameWithFlag] has been appointed the leader."
elven_alliance.7.d_martial:0 "The members of the $elven_alliance$ have decided to restructure the assembly into a martial alliance, intended for the coordination of our combined armed forces."
elven_alliance.7.d_union:0 "The members of the $elven_alliance$ have decided that the assembly should remain an international organization to settle disputes."
elven_alliance.7.a:0 "Acknowledged."
elven_alliance.7.a_h_tt:0 "Unlock the §YHegemony§! resolutions in the $elven_alliance$."
elven_alliance.7.a_m_tt:0 "Unlock the §YMartial Alliance§! resolutions in the $elven_alliance$."
elven_alliance.7.a_u_tt:0 "Unlock the §YUnion§! resolutions in the $elven_alliance$."

elven_alliance.8.t:0 "Elven Assembly: Call to Arms"
elven_alliance.8.d:0 "[?event_target:ea_call_to_arms_defender.GetNameWithFlag] has come under attack from [?event_target:ea_call_to_arms_attacker.GetNameWithFlag]. As a member of the Elven Assembly, we are honor-bound to come to their aid."
elven_alliance.8.a:0 "We will help them."
elven_alliance.8.b:0 "The terms of the assembly resolution are not binding."

elven_alliance.9.t:0 "Elven Assembly: Faction established"
elven_alliance.9.d:0 "The $elven_alliance$ has, as of recent, been transitioned into a fully fledged military faction."
elven_alliance.9.d_2:0 "The $elven_alliance$ has, as of recent, been transitioned into a fully fledged military faction. Due to our allegiance to the [ROOT.GetFactionName], the time has come for us to choose which faction to join."
elven_alliance.9.a:0 "Excellent."
elven_alliance.9.b:0 "We remain loyal to the [ROOT.GetFactionName]!"

elven_alliance.10.t:0 "Kicked from the Elven Assembly"
elven_alliance.10.d:0 "Our recent war-declaration against a fellow member of the $elven_alliance$ has lead to us being expelled from the assembly."
elven_alliance.10.a:0 "We don't need them."

elven_alliance.11.t:0 "Kicked from the Elven Assembly"
elven_alliance.11.d:0 "A vote was passed in the $elven_alliance$ which has lead to us being expelled from the assembly."
elven_alliance.11.a:0 "We don't need them."


