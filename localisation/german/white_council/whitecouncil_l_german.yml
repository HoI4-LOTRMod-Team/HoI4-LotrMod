whc_supportofthegreateagles_m_tt:0 "Gain §G25§! §YEagle Fighters§!."

remove_from_white_council_tt:0 "[THIS.GetNameWithFlag] leaves the §YWhite Council§!."

whc_rekindlewhitecouncil:0 "Rekindle the White Council"
whc_rekindlewhitecouncil_desc:0 "The White Council, a coalition of elves and wizards, once stood as a beacon of hope against the dark forces. By rekindling this council, we can pool our collective wisdom and power to face the looming threat."
whc_sarumanthewise:0 "Saruman the Wise"
whc_sarumanthewise_desc:0 "Saruman, the head of the White Council, is a source of great knowledge and magical prowess. His support is essential in the formation of the White Council."
whc_thewizardswisdom:0 "The Wizard's Wisdom"
whc_thewizardswisdom_desc:0 "Saruman has access to knowledge and powers some would consider to be unnatural. His seat on the council extends this knowledge onto other council members."
whc_elrondofrivendell:0 "Elrond of Rivendell"
whc_elrondofrivendell_desc:0 "Elrond, the Lord of Rivendell, is a wise and knowledgeable leader."
whc_theinfluenceofrivendell:0 "The Influence of Rivendell"
whc_theinfluenceofrivendell_desc:0 "The voice of Lord Elrond holds significant sway in many realms of Middle Earth. His seat on the council extends some of that influence onto other council members."
whc_gandalfthegrey:0 "Gandalf the Grey"
whc_gandalfthegrey_desc:0 "Gandalf, a member of the White Council, is a powerful wizard and a key figure in the fight against evil."
whc_supportofthegreateagles:0 "Support of the Great Eagles"
whc_supportofthegreateagles_desc:0 "Gandalf has long enjoyed close ties tith the Great Eagles. His seat on the council will extend these ties to other council members."
whc_galadrieloflorien:0 "Galadriel of Lórien"
whc_galadrieloflorien_desc:0 "Galadriel, the Lady of Lórien, possesses great wisdom and mystical powers."
whc_theladysmight:0 "The Powers of Nenya"
whc_theladysmight_desc:0 "The elves of Lórien are knowledgable and wise. Galadriel's seat ont he council extends this wisdom onto other members."
whc_oathtothefellowship:0 "Oath to the Fellowship"
whc_oathtothefellowship_desc:0 "The Fellowship of the Ring is our best hope at destroying the Ring and bringing an end to Sauron's machinations. We must stand together and swear our everlasting support to its members and, above all, it's Ringbearer."
whc_coordinatedresistance:0 "Coordinate Resistance"
whc_coordinatedresistance_desc:0 "United under the Council's banner, we may share our battle tactics and strategies."
whc_unitethecause:0 "Unite the Cause"
whc_unitethecause_desc:0 "The White Council shall stand together as it did int he days of old."

whc_oathtothefellowship_tt:0 "Every white council member will promise not to harm the fellowship or be removed from the council."

at_least_three_white_council_members_tt:0 "The White Council has at least §Ythree§! members."
