celebrations.13322.d:0 "The festival has come to an end and with new-found vitality, the attendees are slowly returning to their regular lives.\n\nThe celebrations were generally well-received, although the excessive focus on elven history did spark some debates on contemporary elven politics.\n\nThe final speech by Celeborn, which centered on Doriath, was received warmly by the Sindar but was met with less enthusiasm by other factions."
celebrations.13322.a:0 "Mixed reactions with debates on history and politics."

